name = "Plex"
description = "Plex ia global streaming service of free ad-supported TV shows and movies, as well as the developer of a client-server home media system under the same name."
slug = "plex"
hostnames = [ "plex.tv" ]
sources = [ "https://www.plex.tv/about/privacy-legal/" ]
contributors = [ "doamatto" ]

[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "We may use this information to run and improve our Services, provide advertising and marketing to you, as well as share anonymous or aggregated versions of the data with third parties.\n[...]\nWe use Collected Information related to Third-Party Content to allow us and our partners to personalize marketing, advertising, and other content delivered or offered to you. For example, we may use or share Collected Information related to Third-Party Content that is necessary to serve video content and advertisements, including the source of the content, full information about the content including title, device identifiers, timing and location of your consumption, your user information, your IP address, etc. We also share the metadata needed to serve video or audio advertising.\n[...]\nPlex may also use third-party advertising companies to serve ads, which may, directly or indirectly, collect or use information about user visits to websites and mobile app usage over time and across non-affiliated websites and mobile apps to display advertisements more tailored to users’ interests on this browser or device, and those browsers or devices associated with it. A user can visit www.aboutads.info/choices and/or download the appropriate version the AppChoices app at http://www.youradchoices.com/appchoices if a user wishes to learn more about this practice or would like to know more about his/her choices regarding that activity by companies participating in those choice tools. Please visit the Opt-Out Options for Third-Party Advertising page for any specific third party advertising companies’ opt-out information.\n"
]
notes = [
  "The opt out page is at https://www.plex.tv/about/privacy-legal/opt-out-options-for-third-party-advertising/"
]

[rubric.security]
value = "somewhat"
citations = [
  "In order to help keep your media secure, we provide publicly trusted TLS certificates for end-to-end encrypted connections among all of our servers, Services, and client applications. For more information, please review our support article on the topic.\nWe have put in place commercially reasonable physical, electronic, and organizational procedures to safeguard and secure the information we collect. For example, password information is stored on our servers and is protected using hashing and encryption technologies.\nWe do not store any of your payment or credit card information on our servers. The data is encrypted and securely stored by an independent company, Braintree, which provides payment-processing services for Plex. Please review the Braintree Security Policy for more information."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "When you use the Services to watch, listen to, or record content from a third-party content provider or source such as any officially supported Third-Party Content that Plex streams to Plex apps, trailers and extras from Internet Video Archive (IVA), or use of our Live TV and DVR service, we may collect information related to that media interaction. For example, we may collect what program or movie you are watching and when, your interaction with any static or video advertising, etc. We may also collect your device information and device location, for example, by using your IP address or by asking for your zip code. We may use this information to run and improve our Services, provide advertising and marketing to you, as well as share anonymous or aggregated versions of the data with third parties.\n\nWe may collect information about your use of third-party services for reporting to these partners and calculating the fees that we owe them. For example, we report the number of trailers and extras viewed to IVA. We may also collect information about third party services and your use of those services in order to serve video content and advertisements via features that rely on third party providers. This information can include the metadata needed to serve advertising."
]

