[rubric.data-deletion]
value = "yes-automated"
citations = [
  "To easily access, view, update, delete or port your personal information, or to update your subscription preferences, please sign into your Account and visit 'Privacy' for additional information and guidance for accessing, updating or deleting data.\n\nIf you make a request to delete your personal information and that data is necessary for the products or services you have purchased, the request will be honored only to the extent it is no longer necessary for any Services purchased or required for our legitimate business purposes or legal or contractual record keeping requirements.\n\nIf you are unable for any reason to access your Account Privacy settings, you may also contact us by email support@regery.com."
]

