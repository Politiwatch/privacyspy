[rubric.security]
value = "somewhat"
citations = [
  "To protect the security of your personal information, we use Transport Layer Security (TSL), which ensures all information is encrypted while being transmitted across the Internet between CREDO’s system and your web browser.\n\nPlease note that, whenever CREDO handles information that you enter on its sites or on its apps, regardless of where this occurs, we take steps to ensure that your information is treated securely and in accordance with the relevant Terms of Service and this Privacy Policy. Unfortunately, no data transmission over the Internet can be guaranteed to be 100% secure. As a result, while we strive to protect your personal information, CREDO cannot ensure or warrant the security of any information you transmit to us or from our online products or services or on our apps, and you do so at your own risk. Once we receive your transmission, we make our best effort to ensure its security on our systems.\n\nOur sites and apps have security measures in place to protect the loss, misuse and alteration of the information under our control. CREDO follows all state and federal guidelines protecting customer information. Additional protections apply for certain information CREDO collects and maintains about the telecommunications services you obtain from CREDO and how you use those services. This information is categorized by the federal government as Customer Proprietary Network Information or CPNI, and its use and sharing is governed by specific laws."
]

