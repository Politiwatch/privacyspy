[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "4.1 Third-Party Sharing\nWhile CREDO does not sell your information, from time to time we share your personal information with third parties at your direction or with your explicit permission. We also need to share your information with others on a more regular basis in order operate our business and provide services to you. This section describes the categories of third parties CREDO may share your information with in the regular course of business. Capitalized terms refer to the categories of personal information described in Section 2.\n\n4.1.1 Affiliated Companies\n\nCREDO is a collection of affiliated companies all owned by one parent company. To operate more efficiently, we share staff, facilities, and systems among those companies. Accordingly, we also share personal information among those companies in order to provide, analyze, improve, and develop our services. This applies to all categories of personal information we collect.\n\n\nWe share information with a variety of service providers that perform services on our behalf. For example, these service providers may include companies that, among other things, help us provide customer service, produce and deliver customer bills, provide telephone services, provide energy services, run credit checks, develop website interaction analytics, and deliver targeted advertisements. We only provide personal information to these service providers if it’s necessary for them to perform the tasks we’ve contracted with them to do. We require that these service providers secure and protect the information from unauthorized disclosure and limit their use to the contracted purposes.\n\nDepending on the service provider, this sharing may include your Account Information (including Contact Information, Payment Information, Credit Check Information, and Order Information, and Action Information), additional information you choose to provide (including Advocacy Information, Contribution Information, and Other Information), information we collect automatically (including your Phone Records, Device Information, Port Information, Billing Information, Account Number, Interaction Analytics, Inferences from Other Information, Identifiers and Device Information, Geo-location and Site Use Information), and information we collect from third parties (including Credit Information and List Information).\n\n4.1.3 Government Regulators and Law Enforcement\n\nCREDO may disclose your information to a government regulator or other authority to comply with our legal obligations in case of a regulatory audit or investigation.\n\nWe will also release personal information pursuant to a valid U.S. subpoena, summons, or court order. We may release name and address information to a governmental entity without a subpoena or court order in the case of a good faith belief that an emergency involving danger of death or serious physical injury to any person requires disclosure without delay. We work to maintain a balance between complying with our legal obligations and protecting the privacy of our members’ information against improper requests. So, unless specifically prohibited by court order or statute, we will notify you in writing of a request prior to releasing information in response to a subpoena, summons, or court order, or after the fact, in the case of an emergency request. For more information, please see our transparency report.\n\n4.2 Company Sale or Change of Corporate Control\nIf CREDO enters into a merger, acquisition, bankruptcy, receivership, sale of all or a portion of its assets, your customer information will also be transferred as one of the business assets of CREDO.\n\n4.3 Aggregated or Anonymized Information\nCREDO and/or its third party providers may provide aggregated or anonymized information such as the number of users who visit a particular linked site to other parties."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "3.1 Purposes\nThis section describes the categories of purposes for which CREDO uses the information we collect about you. Capitalized terms refer to the categories of personal information described in Section 2.\n\n3.1.1 We Use Your Information to Provide the Services You’ve Requested\n\nThis might include things like completing a transaction or order, creating and managing member accounts, enabling you to use our services, enabling or carrying out the political action you’ve volunteered for, managing our donations program, sending you account-related messages, providing customer service, producing bills, and providing you information about your telephone usage.\n\nTo do this, we may use your Account Information (including Contact Information, Payment Information, Order Information, and Action Information), information we collect automatically (including your Phone Records, Device Information, Port Information, Billing Information, Account Number, Interaction Analytics, Inferences from Other Information, Identifiers and Device Information, and Site Use Information), and information we collect from third parties (including Credit Card Product Information).\n\n3.1.2 We Use Your Information to Improve, Audit, and Develop Our Products and Services\n\nThis might include things like ensuring the proper functioning of accounts, services, and actions, improving the usability of existing services, developing new products and features, planning political actions, targeting action emails, conducting research and testing, and administrating website and service data analytics that measure the performance of our products, services, and actions.\n\nTo do this, we may use your Account Information (including Contact Information, Payment Information, Order Information, and OrderAction Information), additional information you choose to provide (including Advocacy Information, Contribution Information, and Other Information), and information we collect automatically (including your Phone Records, Device Information, Port Information, Billing Information, Account Number, Interaction Analytics, Inferences from Other Information, Identifiers and Device Information, and Site Use Information).\n\n3.1.3 We Use Your Information to Protect CREDO’s Services, Member Accounts, and Member Information\n\nThis might include verifying users who access accounts and personal information, ensuring the technical security of your account and personal information, ensuring the security of our business, detecting and preventing fraud, abuse, or other security incidents, and enforcing our Customer Agreement, Terms of Service, and other agreements and policies.\n\nTo do this, we may use your Account Information (including Contact Information, Payment Information, Credit Check Information, Order Information, and Action Information), additional information you choose to provide (Contribution Information, and Other Information), information we collect automatically (including your Phone Records, Device Information, Port Information, Billing Information, Account Number, Interaction Analytics, Inferences from Other Information, Identifiers and Device Information, Geo-Location, and Site Use Information), and information we collect from third parties (including Credit Information and List Information).\n\n3.1.4 We Use Your Information to Comply With Our Legal Obligations\n\nThis might include things like complying with federal, state, and local laws and regulatory requirements, complying with audits, and resolving disputes.\n\nTo do this, we may use your Account Information (including Contact Information, Payment Information, Credit Check Information, Order Information, and Action Information), additional information you choose to provide (including Advocacy Information, Contribution Information, and Other Information), information we collect automatically (including your Phone Records, Device Information, Port Information, Billing Information, Account Number, Interaction Analytics, Inferences from Other Information, Identifiers and Device Information, Geo-location, and Site Use Information), and information we collect from third parties (including Credit Information, List Information, and Credit Card Product Information).\n\n3.1.5 We Use Your Information to Customize Our Marketing\n\nThis might include things like providing you information about our products and services, improving the layout and content of our sites, developing special offers and promotions that we believe might interest you, targeting advertisements, and administrating website and service data analytics that measure the performance of our products, services, and actions.\n\nTo do this, we may use your Account Information (including Contact Information, Payment Information, Order Information, and Action Information), information we collect automatically (including your Billing Information, Account Number, Interaction Analytics, Identifiers and Device Information, Inferences from Other Information, Geo-Location, and Site Use Information), and information we collect from third parties (including Credit Information, List Information, and Credit Card Product Information).\n\n3.1.6 We May Use Your Information for Other Business Purposes\n\nThis might include any other purpose that we disclose to you at the time we collect the information or that you have otherwise consented to.\n\n3.2 Email Policy\nCREDO uses your e-mail address to communicate with you about your account, the services you’re enrolled in, actions and activism opportunities you may be interested in, your vote on donations distributions, CREDO newsletters and tips, and special marketing offers. You can opt out of receiving non-account-related communications from us by following the opt-out instructions in our e-mails or by visiting https://www.credomobile.com/subscriptions/.\n\n3.3 Call/SMS Policy\nBy signing up for CREDO Mobile Service through our website or by opting in to any of our optional offers and activism opportunities contact lists, you give express permission for us to contact you on your device. Message and data rates may apply if your device is not using CREDO Mobile service. Text “stop” to any promotional or list text to opt out of non-account-related SMS communications from us.\n\nBy entering your phone number on any Credo Action call campaign page on the Sites, you give express permission to call that phone number for the purpose of connecting you with legislators or decision-makers.\n\n3.4 Cookie Policy\nCookies are small text files containing information that are stored by your web browser. This technology allows us to remember you when you visit or take actions on our sites. CREDO uses cookies to identify return visitors, allow you to log in to your account, control the serving of ads to you while you are online, and track and analyze how our websites are being used. You can set your browser to not accept cookies, but this may limit your ability to use our websites."
]

