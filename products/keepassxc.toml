[rubric.data-deletion]
value = "na"
citations = [
  "When you visit our website, we collect the following data:\n\n    Your anonymized IP address (we store only the first 2 byte for IPv4 and the first 6 byte for IPv6)\n    Your browser user agent and plugin configuration\n    Your HTTP referrer if coming from another website\n    Your screen size configuration\n    Your geo location as far as we can determine it from the anonymized IP address \n\nThe browser user agent usually contains the following information:\n\n    Your browser name and version\n    Your operating system name and version\n    Your processor architecture "
]
notes = [ "No PII data captured or stored" ]

[rubric.data-breaches]
value = "na"
notes = [
  "No reference to customers being notified in case of a data breach"
]

[rubric.third-party-access]
value = "yes-specified-critical"
citations = [
