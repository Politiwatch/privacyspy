[rubric.security]
value = "somewhat"
citations = [
  "Stilt takes your privacy and security seriously. We have enabled HTTPS access to our site, in addition to SSL technology, and your login information of your financial accounts is not accessible to anyone at Stilt. This data is stored offsite. Additionally, there are a number of precautions you can take to protect the security of your computer, including selecting a strong Stilt password and not sharing it with anyone. Stilt takes steps to safeguard your personal information through vigorous physical, electronic, and operational policies and practices:\n- Session Time-outs;\n- Protection of Account Numbers;\n- Secure, Off-Site Hosting;\n- Defined Service Access points;\n- [SSL] certificate technology;\n- Data encryption\n- Network firewalls"
]

