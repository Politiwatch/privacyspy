[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "We may share any Personal Information we receive with vendors and service providers retained in connection with the provision of the Service. For example, we may use service providers to measure app usage and user engagement, serve advertising on our Services or provide DDoS mitigation services.\n\nWe may share your Personal Information with our third party advertising partners to provide ads that we think may interest you. For more information about our advertising and marketing practices and those of the third party advertising partners, please see our Cookie Policy.\n\nWe may share certain types of Personal Information with Publishers who provide the content you listen to on our Service. This may include information such as your device or cookie identifiers, device type, user agent, IP address, and zip code.\n\nWe do not rent, sell, or share Personal Information (as defined by California Civil Code §1798.83) about you with other people or nonaffiliated companies for their direct marketing purposes, unless we have your permission. If we receive your permission, nonaffiliated companies may use your Personal Information to send you offers or other information that you may find of interest. Notwithstanding the foregoing, if you are located outside of the EEA we may share Personal Information (as defined by California Civil Code §1798.83) about you with the National Football League (“NFL”) for their direct marketing purposes. If you wish to opt out of such information sharing with the NFL, please contact us at support@tunein.com.\n\nThe Service may allow you to share Personal Information with social networking services, such as Facebook. We do not share your Personal Information with them unless you direct the Service to share it. Their use of your Personal Information is governed by their privacy policies, and you may be able to modify your privacy settings on their services.\n\nYour Public Information, which includes your Follow Lists, is viewable by other Users. However, if you registered for the Service prior to May 7, 2014, then your Follow Lists will be private unless you change your profile settings to make them publicly accessible. Your profile information, such as any photographs, your username, and any content that you post in your account, is also viewable by other Users. We are not responsible for the privacy practices of other Users. Accordingly, we recommend that you carefully consider what you post to the Service before doing so.\n\nYour Public Information may also be accessible through search engines, such as Google or Yahoo, just like with many common social media services.\n\nWe may also share Personal Information about you with other third parties in the following circumstances:\n- We may disclose your Personal Information with your permission. We may seek your permission in various ways. For example, we may present you with an “opt-in” prompt when you register to use the Service or access certain content\n- We may access, preserve, and disclose your Personal Information or other account information if we believe doing so is required or appropriate to (i) comply with laws, law enforcement requests, and legal process, such as a court order or subpoena; (ii) respond to your requests; or (iii) protect your, our or others’ rights, property, or safety.\n- If we are involved in a merger, acquisition, financing due diligence, reorganization, bankruptcy or liquidation where the business will not continue as a going concern, receivership, sale of TuneIn assets, or transition of the Service to another provider, then your information may be sold or transferred as part of such a transaction as permitted by law and/or contract. The use of your information following any of these events should be governed by the provisions of this Privacy Policy in effect at the time the applicable information was collected.\n"
]

[rubric.noncritical-purposes]
value = "opt-out-some"
citations = [
  "If you wish to opt out of such information sharing with the NFL, please contact us at support@tunein.com.\n\nEach marketing email communication we send you will contain instructions permitting you to “opt-out” of receiving future marketing communications. You may also contact us as indicated below to have your name deleted from our email mailing lists, or you may update your communication preferences in your account settings on our Website. Please note, however, that certain communications, such as push notifications, require you to change the settings on your device if you wish not to receive any future communications. In addition, on occasion we may send service-related announcements, such as disruption notifications, via email and you may not be able to opt-out of these communications.\n\nWhen you use our app, The Nielsen Company (US), LLC and Comscore, Inc. collect information on behalf of TuneIn about your use of the Service. If you wish to opt out of Nielsen’s digital measurement research, please visit the links to the Nielsen measurements in the app settings."
]

