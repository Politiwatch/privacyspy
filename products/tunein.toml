[rubric.list-collected]
value = "generally"
citations = [
  "If you register to use the Service, then you must provide us with your name, date of birth, a password and email address in order to create an account and user profile. You may also optionally add to your profile certain demographic information, such as your country, zip code and gender, as well as your photo. If you are a broadcaster, we ask you for information about your station and broadcast(s) when you register on our Service, including your name, email address, phone number, website, content streaming URL, as well as background information on the station and broadcast(s).\n\nIf you obtain a Subscription to the Service, then we will ask you to provide your payment information, such as your credit card number, so our service providers can process your payments for the Service.\n\nWe will collect any information which you provide to us through your communications with our customer-support team. If you subscribe to our newsletter, then we will collect certain information from you, such as your email address.\n\nWe may receive contact details of business partners’ and vendors’ employees as provided by business partners or vendors in furtherance of the relevant partner or vendor relationship.\n\nWe will collect any information which you provide to us when you apply for a job with TuneIn, including your curriculum vitae and references.\n\nWe collect information from social media services when you use your credentials for these services to log into the Service. For example, when you log in with your Facebook credentials, we collect the information you have authorized Facebook to share with us, such as your name, email address, gender, date of birth, and profile picture. We may also obtain other non-public information with your permission.\n\nWe may collect information about you from other third parties, such as other users or our marketing partners. For example, we may receive information about you when another user allows us to upload your contact information to the Service. We may combine this information with the other information we collect about you.\n\nWhen you use the Service, we collect information about your activities, such as the stations, artists or channels that you listen to, the User profiles that you view, your searches for friends or stations and your other actions and interactions with other Users or content on the Service, the stations, content and people that you follow (“Follow Lists”), your comments, any content that you post on the Service, and any other information resulting from your use of the Service that is publicly accessible by other Users (“Public Information”).\n\nIf you give us permission to import to the Service the contacts from any email account associated with your account, then we may collect information about your contacts. We may also collect your contacts if you share information or content with them from the Service or invite them to use the Service.\n\nWith your consent, we may obtain information about your physical location at regular intervals when you use the Service, such as by use of geolocation features in the device(s) through which you access the Service. In addition, we may infer your location from other information we collect (for example, your IP address indicates the general geographic region from which you are connecting to the Internet). We use location information to comply with radio stations’ content licenses (which are location-specific), and to provide you with features, notifications, advertising, or other content that is influenced by your location (such as showing you your local radio station).\n\nWe receive information from Users’ devices through which a User accesses the Service, such as IP address, web browser type, mobile operating system version, and unique device identifiers.\n\nOther websites may integrate TuneIn widgets (such as the TuneIn Player or TuneIn Follow Button). When you visit a site with a TuneIn widget embedded, we may receive certain information, including information about the web page you visited, your IP address, and other information about your device. TuneIn and the widget can recognize you across websites containing TuneIn widgets, and the widget may be used to show personalized content or advertising. We know when you interact with a widget, and websites containing the widgets may receive this information.\n\nWhen you visit the Service, we and our third party service providers receive and record information from your browser and from cookies and similar technologies. Learn more about how we use cookies and related technologies in our Cookie Policy."
]

