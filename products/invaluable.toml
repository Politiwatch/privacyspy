[rubric.security]
value = "yes"
citations = [
  "We take very seriously our commitment to protect your personal information. To this end, we maintain a secure process to collect, transmit and store your personally identifiable information including credit card details.\n\nSubscribers can review or change their registration, subscription or credit card information at any time through the secure My Invaluable page with the exception of card number and card verification number which cannot be viewed or changed by any means.\n\nWe urge you to keep your password in a safe place and not to divulge it to anyone. Also remember to sign off your account and close your browser window when you have finished your visit. This ensures that others cannot access your account, especially if you are sharing a computer with someone else or using a computer in a public place.\n\nAs a dynamic and growing Site, Invaluable may contain links to other sites that are not under our control. Those Web sites have their own policies regarding privacy. For your own protection, you should review their policies upon visiting these other sites to make sure they meet your expectations of privacy."
]

