[rubric.list-collected]
value = "generally"
citations = [
  "1) INFORMATION WE COLLECT AND HOW WE COLLECT IT\nThe information we gather on our site falls into two categories: (1) tracking information collected as you navigate through our site, and (2) personal information you supply when you register or subscribe:\n\nTracking Information\n\nTracking information is collected and stored whenever a request is made for any page or image on our servers. This information can be analyzed and presented in the aggregate or organized by user sessions. We use it for analysis and reporting on site activity. For example, we may want to know how long the average user spends on our site, or which pages or features get the most attention.\n\nPersonally Identifiable Information\n\nTo use certain features on our site, we ask you to register and subscribe. When you register, we collect personally identifiable information about you such as your name, mailing address, e-mail address, telephone number, user name, password, and other information about your interest in our site and services. In addition, when you subscribe, we collect credit card details necessary for our billing process.\n\nA Note on Cookies\n\nA \"cookie\" is a small amount of data that is sent to your browser from a web server and is sometimes stored on your computer's hard drive, although not always. Our site uses cookies primarily for features available only to logged in users, but also for things like remembering that we've shown you a particular message and not to show it again. For logged in users, our cookies contain unique numbers that allow our site to recognize your computer as you move about our site during a session or period of use. These cookies are necessary for our site to work properly. For example, cookies allow us to remember that you are logged in when you move from between pages on the site.\n\nThe help function on most browsers contains information on how to set your browser to notify you before accepting cookies or to disable cookies entirely. However, if you don't accept cookies, you won't be able to use any feature that requires registration or subscription.\n\nInvaluable, along with third-party vendors, Google and DoubleClick, use first-party cookies (such as the Google Analytics cookie) and third-party cookies (such as the DoubleClick cookie) together to inform, optimize, and serve ads based on past visits to our website."
]

