[rubric.behavioral-marketing]
value = "yes"
citations = [
  "ISBS discloses personal information to other organizations that perform services on our behalf. We require third parties to respect the security of your personal data and to treat it in accordance with this Privacy Policy. We do not allow our third-party service providers to use your personal data for their own purposes and only permit them to process your personal data for specified purposes detailed in this Privacy Policy and in accordance with our instructions.\n\nSuch organizations include financial institutions; payment processors; money transfer service providers; acquirers; auditors; background and credit check organizations; fraud prevention service providers and anti-fraud networks; marketing service providers; database managers; customer service providers and representatives; debt collectors; and others who perform technical, logistical, financial, tax, legal, compliance, or administrative functions on our behalf.\n\nThese organizations may perform functions such as processing credit and debit card payments, sending wire transfers, providing background and credit checks, providing background checks for online pharmacy certification, providing fraud checks, providing customer service, analyzing data, supplying marketing assistance, fulfilling orders, delivering packages, sending postal mail and email, debt collections, and providing other financial, technical, logistical, tax, legal, compliance, or administrative functions.\n\nFinancial institutions, payment processors, and acquirers may share the information that ISBS provides to them with other financial institutions or card networks in order to provide financial services, payment services, and to process payments. Fraud prevention service providers and anti-fraud networks may share the information ISBS discloses to them with other fraud prevention service providers and anti-fraud network participants in order to provide fraud checks."
]

[rubric.security]
value = "somewhat"
citations = [
  "ISBS follows strict security procedures to protect your information. We work to protect your personal information during transmission by using Secure Sockets Layer software, which encrypts the information that you provide online at our website. We will use commercially reasonable efforts to protect your information. However the Internet is not a secure environment and we cannot guarantee the security of information you send to us via email, voip, or phone. We will also continue to assess new technology for protecting information and upgrade our information security systems when appropriate. \n\nFurther, we permit only authorized ISBS employees and third parties to access any personal information. If an employee misuses personal information, we may take disciplinary action, up to and including termination of employment. If any third party individual or organization misuses personal information, we will take action, up to and including termination of any agreement between ISBS and that individual or organization. \n\nWe have put in place procedures to deal with any suspected personal data breach and will notify you and any applicable regulator of a breach where we are legally required to do so."
]

