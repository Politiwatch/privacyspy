[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Third Parties: Third-party plug-ins also collect information about your use of the Site. For example, when you load a page on Etsy that has a social plug-in from a third-party site or service, such as a “Like” or “Send” button, you are also loading content from that third-party site. That site may request cookies directly from your browser. These interactions are subject to the privacy policy of the third-party site. In addition, certain cookies and other similar technologies on the Site are used by third parties for targeted online marketing and other purposes. These technologies allow a partner to recognize your computer or mobile device each time you use the Services. Please be aware that when you use third-party sites or services, their own terms and privacy policies will govern your use of those sites or services. Etsy chooses and manages these third-party technologies placed on its Sites and Apps. However, these are third-party technologies, and they are subject to that third party's privacy policy. For more information, see our Cookies & Similar Technologies Policy. We rely on your consent to drop and read these cookies when not technically necessary or when not required based on another purpose such as legitimate interest."
]

[rubric.security]
value = "somewhat"
citations = [
  "The security of your personal information is important to us. We follow generally accepted industry standards to protect the personal information submitted to us, both during transmission and after it is received, for example encryption is used for certain information (such as credit card numbers) using TLS (transport layer security). Unfortunately, no method of transmission over the internet or method of electronic storage is 100% secure. Therefore, while we strive to protect your personal information, we cannot guarantee its absolute security.\n\nYour account information is protected by a password. It is important that you protect against unauthorized access to your account and information by choosing your password carefully and by keeping your password and computer secure, such as by signing out after using the Services. Etsy offers advanced security features and settings for members, such as two-factor authentication for signing in, and sign in history and notifications; you can view more information in your account settings.\n\nIf you have any questions about the security of your personal information, you can contact us at legal@etsy.com."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "Information from Third Parties: Some members or visitors may choose to connect to Etsy or register an Etsy account using an external third-party application, such as Facebook, or an app developed using Etsy's API. Connecting your Etsy account to third-party applications or services is optional. If you choose to connect your account to a third-party application, Etsy can receive information from that application. We may also collect public information in order to connect with you, such as when we communicate with you over social media. We may use that information as part of providing the Services to you. You can also choose to share some of your activity on Etsy on certain social media networks which are connected to your Etsy account, and you can revoke your permission anytime in your account settings. Certain third-party applications that you use to create or sign in to your account may provide you with the option to discontinue receiving messages from us or allows you to forward those messages to another email address. If we are unable to send you critical messages about your account, we may suspend or terminate your account."
]

