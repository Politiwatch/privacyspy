  "In the course of providing our Services, we collect or receive your personal information in a few different ways. We obtain the categories of personal information listed below from the following sources: directly from you, for example, from forms you complete or during registration; indirectly from you based on your activity and interaction with our Services, or from the device or browser you use to access the Services; from our vendors and suppliers that help provide Etsy services you may interact with (such as, for example, for payments or customer support), and from our third party advertising and marketing partners. Often, you choose what information to provide, but sometimes we require certain information to provide you the Services. Etsy uses the personal information it receives and collects in accordance with the purposes described in this policy.\n\nYou can also choose to provide information to a third party via Etsy’s API. While users of Etsy’s API are required to follow Etsy’s API Terms of Use, including having appropriate privacy and security controls, Etsy does not have a direct partner relationship with these third parties and their processing of information is subject to their own privacy policies. You should understand the privacy and security practices of any third party before you share information with them.\n\nRegistration, Account Setup, Service Usage: In order to use the Services, will need to submit a valid email address. If you register, you will need to submit a name associated with your account. You may modify that name through your account settings. You need to provide this information to enable us to provide you with the Services. Additional information, such as a shop name, billing and payment information (including billing contact name, address, telephone number, credit card information), a telephone number, and/or a physical postal address, may be necessary in order for us to provide a particular service. For example, we need a physical postal address if you are buying something on the Site for delivery. As an Etsy seller, if you choose to use our payment service (\"Etsy Payments\"), Etsy requires your full name, social security number, identification ID or tax ID, date of birth, bank account information, photograph, credit card information, and/or other proof of identification in order to verify your identity, provide this service to you, and comply with applicable law. For both buyers and sellers, Etsy requires this information from you in order to provide you with the Services (including, to verify ownership of an account, to mitigate fraud and abuse, to comply with regulatory obligations, or to complete a transaction as a buyer or seller). We may store credit card information for both billing and payment purposes. Members in certain countries can elect to save their credit card information to facilitate checkout for future purchases. If you're an Etsy buyer in the the EU, Norway, Iceland, or Liechtenstein, you may be asked to authenticate your payment method when you place your order. To authenticate a payment, you will need to respond to a prompt from your card issuer and provide additional information, such as a correct response to a question, a password, or a passcode. Etsy may contact individual shop owners confidentially to request more information about their shops or items listed through the Services, or may request information from buyers to ensure compliance with our policies and applicable law. In order to use certain products or services on Etsy, you may be required to complete an application; information that you submit through the application process will not be displayed publicly and will only be used internally by Etsy and its service providers, unless otherwise specified.\n\nProfile: You may provide your name and other personal information (such as birthday, gender, location) in connection with your account and activity. You can edit or remove this information through your account settings. The name associated with your account (which you may modify in your account settings) is publicly displayed and connected to your Etsy activity. Other members may see the date you joined; ratings, reviews and information relating to items you review, and related photos for items you purchased or sold; your profile information; items you listed for sale; your shop pages and policies; your Favorites, followers, and those you follow; sold item listings and the number of items sold; comments you post in our community spaces; and information you decide to share via social networks.\n\nAutomated Information: Etsy automatically receives and records information from your browser or your mobile device when you visit the Site, use the Apps, or use certain features of the Services, such as your IP address or unique device identifier, cookies, and data about which pages you visit and how you interact with those pages in order to allow us to operate and provide the Services. This information is stored in log files and is collected automatically. Etsy may also receive similar information (like, for example, IP addresses and actions taken on the device) provided by a connected Internet of Things device such as a voice-activated assistant or Smart TV. We may combine this information from your browser or your mobile device with other information that we or our advertising or marketing partners collect about you, including across devices. This information is used to prevent fraud and to keep the Services secure, to analyze and understand how the Services work for members and visitors, and to provide advertising, including across your devices, and a more personalized experience for members and visitors.\n\nWe also automatically collect device-specific information when you install, access, or use our Services. This information can include information such as the hardware model, operating system information, app version, app usage and debugging information, browser information, IP address, and device identifiers. For more information about these online tools and how we use them, see our Cookies & Similar Technologies Policy and “Information Uses, Sharing, & Disclosure” Section below.\n\nData from Etsy Vendors and Suppliers: We also receive information from our vendors and suppliers about you. This information can include customer service interactions, payments information, shipping information, and information shared in Etsy’s forums.\n\nData from Advertising and Marketing Partners: As described below, Etsy receives information from our advertising and marketing partners about you. This information can include attribution information via cookies and UTM tags in URLs to determine where a visit to Etsy comes from, responses to marketing emails and advertisements, responses to offers, and audience information from partners who you have given consent to share that information with us.\n\nLocation Information: We collect information about your use of the Services for advertising, for analytics, to serve content, and to protect the Services. This can include your IP address, browser information (including referrers), device information (such as iOS IDFA, IDFV for limited non-advertising purposes, Android AAID, and, when enabled by you, location information provided by your device). When you use the Apps, you can choose to share your geolocation details with Etsy in order to use functions like our local marketplace, maps, and for in-person sales (although you don't need to share these details). You can choose to publish your location when you sell on Etsy.\n\nWe obtain location information you provide in your profile or your IP address. With your consent, we may also determine location by using other information from your device, such as precise location information from GPS or information about wireless networks or cell towers near your mobile device. We use and store information about your location to provide features and to improve and customize the Services, for example, for Etsy’s internal analytics and performance monitoring; localization, regional requirements, and policies for the Services; for local content, search results, and recommendations; for shipping and mapping services; and (using non-precise location information) marketing. If you have consented to share your precise device location details but would no longer like to continue sharing that information with us, you may revoke your consent to the sharing of that information through the settings on the Apps or on your mobile device. Certain non-precise location services, such as for security and localized policies based on your IP address or submitted address, are critical for the Site to function. We will only share your geolocation details with third parties (like our mapping, payments, or, to the extent applicable, advertising providers) in order to provide you with the Services. You may also choose to enable the Apps to access your mobile device’s camera to upload photographs to Etsy.\n\nAnalytics Information: We use data analytics software to ensure Site and App functionality and to improve the Services. This software records information such as how often you use the Apps, what happens within the Apps, aggregated usage, performance data, app errors and debugging information, and where the Apps were downloaded from. We do not link the information we store within the analytics software to any personally identifiable information that you submit within the mobile application. For more information, see Etsy's Cookies and Similar Technologies Policy and Disclosures.\n\nInformation from Third Parties: Some members or visitors may choose to connect to Etsy or register an Etsy account using an external third-party application, such as Facebook, or an app developed using Etsy's API. Connecting your Etsy account to third-party applications or services is optional. If you choose to connect your account to a third-party application, Etsy can receive information from that application. We may also collect public information in order to connect with you, such as when we communicate with you over social media. We may use that information as part of providing the Services to you. You can also choose to share some of your activity on Etsy on certain social media networks which are connected to your Etsy account, and you can revoke your permission anytime in your account settings. Certain third-party applications that you use to create or sign in to your account may provide you with the option to discontinue receiving messages from us or allows you to forward those messages to another email address. If we are unable to send you critical messages about your account, we may suspend or terminate your account.\n\nNon-Member Information: Etsy receives or obtains information (for example, an email address or IP address) about a person who is not yet a registered Etsy member (a “non-member”) in connection with certain Etsy features, such as when a non-member chooses to subscribe to an Etsy newsletter, a member invites a non-member to visit the Site, a member uploads non-member information using the contact uploader feature, a non-member engages in a transaction, a member sends a gift card code to a non-member, or a non-member uses Guest Checkout to make a purchase. Non-member information is used only for the purposes disclosed when it was submitted to Etsy, for purposes necessary to the functioning of Etsy's Services or where Etsy has a legitimate interest, as disclosed in the “Information Uses, Sharing, & Disclosure” Section below, or to facilitate action authorized by a member or the non-member.\n\nPattern by Etsy: We also collect certain information from both members and non-members who visit websites hosted by us. This information may include your IP address or unique device identifier, and cookies and data from the pages you visit. To learn more about websites hosted by us through Pattern by Etsy, see our Pattern Policy. For more information on our use of cookies and collection of tracking information, see our Cookies & Similar Technologies Policy or “Information Uses, Sharing, & Disclosure” section below."
