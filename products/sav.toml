contributors = [ "doamatto" ]

[rubric.behavioral-marketing]
value = "yes"
citations = [
  "Advertisers: We may share aggregated demographic information with our partners and advertisers. This is not linked to any personal information that can identify any individual person."
]
notes = [ "There is no explicit opt-out of advertising" ]

[rubric.security]
value = "somewhat"
citations = [
  "We work to protect the security of your information during transmission by using Secure Sockets Layer (SSL) software, which encrypts information you input and the information we may send to our agents.\n\nIt is important for you to protect against unauthorized access to your password and to your computer. Be sure to sign off when finished using a shared computer."
]

[rubric.third-party-collection]
value = "no"
notes = [ "They do not collect data from third parties" ]

[rubric.history]
value = "no"
notes = [ "There is no date or changelog." ]

[rubric.data-deletion]
value = "no"
notes = [
  "There is no notice to allow you to delete your account and data"
]

[rubric.data-breaches]
value = "no"
notes = [
