[rubric.data-breaches]
value = "no"
notes = [ "No mention of data breach in the statement" ]

[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "At present, Weixin will not actively share or transfer your personal information to any third parties outside of Tencent.\n\nIf there are other circumstances in which your personal information is to be shared or transferred [...]  we will directly obtain or verify the third party has obtained your prior express consent [...]\n\nIf we have to disclose such information publicly, we will inform you of the \n  - purpose of such disclosure, \n  - type of information disclosed \n  - the sensitive information that may be involved, \nand obtain your prior express consent.\n\nin accordance with relevant laws and regulations and national standards, [...] we may share, transfer, or publicly disclose personal information without prior consent of the subject of personal information"
]
notes = [
  "They can (each node correspond to a paragraph in \"External Parties\" section):\n\n- share personal information with your consent or share personal information with third-party that have your consent.\n\n- publicly disclose personal information when notifying you of crucial detail, and obtain your consent\n\n- disclose personal information WITHOUT notice if it is related to jurisdiction etc.\n"
]

[rubric.data-collection-reasoning]
value = "somewhat"
notes = [
  "In the \"1. The Information We Collect\" section, there are various mention of \"such as\" and \"including\".\n\nAnd they can collect personal information WITHOUT consent if it is related to things like \n\n- \"national interests\" and \"public safety\", \n- \"criminal investigation\", \n- \"protect vital legitimate interests of [...] individuals\" \n- \"maintenance of the safe and stable operation\"\n- \"legitimate news reporting\"\n- \"conducting statistical or academic research which is for public interest\" (research result can be provided externally)\n- \"stipulated by laws and regulations\""
]

