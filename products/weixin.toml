[rubric.law-enforcement]
value = "always"
citations = [
  "[We] may share, transfer, or publicly disclose personal information without prior consent of the subject of personal information:\n\n1) When it is directly related to national security or national defense;\n\n2) When it is directly related to public safety, public health, or major public interests;\n\n3) When it is directly related to a criminal investigation, prosecution, trial or execution of judgments;\n\n4) When it is for protecting vital legitimate interests of you or of other individuals, such as right of life, property, and reputation, while it’s hardly to obtain the consent of the individual; \n\n\nwe may collect and process your relevant personal information without asking for your consent:\n\n1) When it is directly related to national interests such as national security and national defense, or it is directly related to major public interests such as public safety, public health, and public knowledge;\n\n2) When it is directly related to a criminal investigation, prosecution, trial or execution of judgments;\n\n3) In order to protect vital legitimate interests of you or of other individuals, such as right of life, property, and reputation, while it’s hardly to obtain the consent of the individual;\n[...]\n9) When it is necessary for conducting statistical or academic research which is for public interest, [...]"
]
notes = [
  "They can collect and disclose personal information WITHOUT consent for things like \"national security\" and \"public interests\""
]

[rubric.list-collected]
value = "generally"
notes = [ "In the \"1.The Information We Collect\" section" ]

[rubric.revision-notify]
value = "yes"
citations = [
  "We may revise this Guideline in due course. In the event where the terms of this Guideline are amended, we will show you amended Guideline by way of push notifications and/or pop-up windows when you log in or when the APP version has been updated. Please note that we will follow the updated Guideline to collect, use and store your personal information only after you have tapped on the consent button in the pop-up window. "
]
