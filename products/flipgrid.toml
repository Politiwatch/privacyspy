[rubric.behavioral-marketing]
value = "no"
citations = [
  "We do not use personal information to market or advertise to you or students, nor do we permit third parties to do so. Our Flipgrid website and apps do not show advertising.\r\n\r\n[...]\r\n\r\nFlipgrid does not use your personal information to market or advertise to you (regardless of whether you are a Student or other User). Flipgrid also does not use your personal information to track and target advertisements on third party websites or services."
]

[rubric.security]
value = "somewhat"
citations = [
  "We use security technologies and procedures to help protect your personal information from loss, misuse, and unauthorized access, use, disclosure, alteration, and destruction. Our security procedures and practices are consistent with industry standards applicable to our collection and use of personal information. In the event of an unauthorized release, disclosure, or acquisition of User information, Flipgrid will notify affected individuals (either directly or through Grid Owners), as required by applicable law. While we use reasonable efforts to protect your personal information, we cannot guarantee its absolute security."
]

[rubric.third-party-collection]
value = "critical-only"
citations = [
  "When a Grid Owner logs into an existing account through their Microsoft or Google account, we may collect first and last name, email address and other information specific to that third party account to authenticate the Grid Owner."
]

[rubric.history]
value = "last-modified"
citations = [
  "If we make changes to this Privacy Policy that we believe will materially affect your rights, we will notify you by email about these changes and post a notice to the Service and change the \"Last Updated\" date above."
]

[rubric.data-deletion]
value = "yes-contact"
citations = [
  "Users may send requests about their personal information to our contact information in Section 14 below, including to change contact choices, opt out of our sharing with others, and review, update, correct, or delete personal information. Once the User has been authenticated, we will use commercially reasonable efforts to honor these requests. We may retain an archived copy of User records as required by law. Such opt outs may result in disruption or cancellation of the Service or impairment of certain Service functionality."
]

[rubric.data-breaches]
value = "eventually"
citations = [
  "In the event of an unauthorized release, disclosure, or acquisition of User information, Flipgrid will notify affected individuals (either directly or through Grid Owners), as required by applicable law."
]

