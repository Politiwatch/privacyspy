[rubric.third-party-collection]
value = "critical-only"
citations = [
  "Our projects' web pages may load some third-party content. Some, but possibly not all sites are listed below:\n\nCover art and other images: These are provided by the various cover art sites that have given MusicBrainz permission to do so and our own Cover Art Archive. This means that the relevant site will know (if they want to) your IP address, User-Agent string, etc., and which MusicBrainz web page you were visiting (the one which included the cover art image).\nAcoustID: Our fingerprints tab loads fingerprint information from acoustid.org.\nreCAPTCHA: Our account creation page loads third party content in order to prevent spammers from creating accounts.\nThe above information assumes that you are using \"normal\" web browser settings, whereby images are always loaded and HTTP referrer information is always sent.\n\nIt is impractical to constantly modify this privacy policy when MusicBrainz changes which third party content it utilizes. We will aim to use common sense, respect to our community and community review when adding more content from third party sites. We will also periodically review our policy to ensure that it remains current."
]

[rubric.history]
value = "no"
