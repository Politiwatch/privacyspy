hostnames = [ "castbox.fm" ]
sources = [ "https://castbox.fm/policy.html" ]
contributors = [ "doamatto" ]

[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "We may engage in marketing activities with you to keep you updated about new products and services you may be interested in. We process your personal information, such as your contact information, to send you marketing communications, provide you with information about upcoming events, webinars or other relevant materials, and to deliver targeted marketing to you. We will always let you opt-out of our marketing activities at any time and free of charge."
]

[rubric.security]
value = "somewhat"
citations = [
  "We implement industry standard security measures intended to protect against the loss, misuse and alteration of the information under our control. Please be aware that no data transmission over the Internet can be guaranteed to be 100% secure. As a result, the Company cannot guarantee or warrant the security of any information you transmit on or through the Service and you do so at your own risk.\n\nYou should keep your account login information confidential, and make sure any wireless connections to our Service is secure. If you believe your account information has been compromised or that you have experienced unauthorized access to your account information, please contact us immediately at contact@castbox.fm."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "In some cases, the information we collect about you comes from third party sources, as described below.\n\nWe may collect information about you or others from third party applications or services available on our Service. For example, when you register for an account with us, you may do so by choosing to connect your already existing social media account with our Service (e.g., Facebook, Google+, etc.). We receive certain information from your social media account depending on your permissions and which information you have made public. We use this information to make an account for you on our Service.\n\nFor users that upload content to our Service, we may populate your content submissions with publicly available information from other platforms, which may include personal information about you. The purpose of the information collection is to streamline your upload process and make it easier for you to upload content on our platform. For example, we may collect descriptions, social media accounts, or tags you have used for your podcast channel on other platforms so that you can use the same information on our Service.\n\nWe may receive your personal information from other users, such as your friends and family, when they want to share something with you through or about our Service. When you invite others to join our Service, we will contact them on your behalf."
]

[rubric.history]
value = "last-modified"
