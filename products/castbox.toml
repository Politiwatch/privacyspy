[rubric.list-collected]
value = "generally"
citations = [
  "You may use our Service as a guest or you can create an account. When you create an account with us, we will request you to provide certain personal information, which may include: name, e-mail address, and password. We may request additional information necessary to establish and maintain your account.\n\nIf you visit or access our Service, we may collect information that you provide to us when you communicate with any of our departments, such as customer service or technical services. You can also choose to provide us with additional information about yourself in your profile, leave comments on other user’s content, and more.\n\nWe may automatically collect information about you when you use the Service. For example, we collect information about your listening preferences so that we may suggest other audiobooks or podcasts that we think you might be interested in. We may also track your behavior within our App, including without limitation what you click on in the App, and what podcasts you subscribe to.\n\nWhen you register an account with us, you may connect your iTunes or Android payment account with our Service or provide us with your digital currency information. If you connect your iTunes or Android payment account with our account, we do not collect your payment information. When you share your digital currency information with us, we collect your cryptocurrency address.\n\nWe use “cookies” and similar tracking technologies to collect information about your use of the Service and to provide you with interest-based advertising. For example, we collect information about the way you interact with features on our Site, how long you spend on certain pages, and whether you received an error message on our Service. Please read our Cookie Policy for more information about the cookie data we collect and how you can manage it.\n\nWe collect your geolocation data when you use our Service. For example, your device may configured such that it shares your real-time location-based information with us. In addition, the content you create or share with us while using our Service may contain recorded geolocation information. Also, some of the information we collect from your device (e.g., IP address) can sometimes be used to approximate your device’s location.\n\nWe collection information about the device you use to access or use our Service. For example, we may collect the following information from your device: the type of device you use (e.g., mobile, auto, a smart home device, etc.); your advertising Identifier (“IDFA” or “AdID”); network connection type (e.g., Bluetooth, WiFi, 3G, 4G, LTE, etc.); operating system and version (e.g., iOS, Android or Windows); language settings in your mobile device; and your mobile service carrier."
]

[rubric.revision-notify]
value = "yes"
citations = [
  "We will notify you of changes to this Privacy Policy by posting the amended terms on the Service or via the email address we have on file. By continuing to use the Service after those changes are posted, you agree to be bound by the revised Policy. To find out when we last updated this Policy, please refer to the date listed after “Last Modified” at the top of this Policy. If you do not agree to the changes, you should discontinue your use of the Service immediately.\nIn addition, we may provide you with “just-in-time” disclosures or additional information about the data collection, use and sharing practices of specific parts of our Service. These notices may provide additional information about our privacy practices, or additional choices about how we process your information."
]
