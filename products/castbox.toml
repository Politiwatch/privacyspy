[rubric.data-deletion]
value = "yes-contact"
citations = [
  "While retention requirements can vary by country, we generally apply the retention periods noted below. Please contact us if you have any questions about our retention periods or if you would like to delete your account.\n\nWe store your marketing contact information for as long as you are still subscribed. When you unsubscribe from marketing communications, we will add your contact information to our suppression list to ensure we respect your unsubscribe request.\nWe may store activity data, your user account information, and content for a period after the closure your account for the establishment or defense of legal claims, audit and crime prevention purposes.\nWe may record our calls with you for call quality purposes. As required by applicable law, we will inform you that a call will be recorded before doing so. Any telephone calls with you may be kept for a period of up to six years.\nWe retain any information collected via cookies, clear gifs, flash cookies, webpage counters and other technical or analytics tools up to one year from expiry of the cookie or the date of collection. Please refer to our Cookie Policy for more information."
]

[rubric.data-breaches]
value = "no"
notes = [
  "This policy does not require users to be disclosed in the scenario of a data breach"
]

[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "We also share user information with third parties in some other circumstances as follows:\n\nWe disclose your information to our employees, contractors, affiliates, distributors, dealers, vendors and suppliers (collectively, the “Service Providers”) who provide certain services to us or on our behalf, such as operating and supporting the Service, analyzing data, or performing marketing or consulting services. These Service Providers will only have access to the information needed to perform these limited functions on our behalf. All our Service Providers are required by contract to handle your personal information in accordance with this Policy.\n\nAs a global company we may share your personal information within the Company’s corporate organization to provide you with the Service or respond to your requests. We have shared business processes, technical systems and management structures between legal entities in our corporate group.\n\nWe may share your personal information in the event we decide to sell, buy, merge or otherwise reorganize our business. We will handle and protect your personal information in accordance with this Policy in the event we share your information for such purposes.\n\nAs permitted by law or your consent, we may share your personal information with affiliated businesses. We will identify the affiliated business to you at the time of data collection.\n\nOur Service allows you to connect with others, including third parties that may want to market to you. For example, you can leave comments on other users’ content or send messages. When you use our Service and share your information with other users, such users may reach out to you for marketing purposes. We cannot control such communications nor the processing of your personal information that you choose to make available to others.\n\nOur Service allows you to interact with third-party apps and websites, friends and family, other users, and more. For example, you can connect your Facebook account with our Service or share any content you upload on our Service with users on other platforms. We will share your personal information upon your request. Please note, once you decide to share information with others, we no longer control how such information may be used by the third parties in receipt of your personal information. Furthermore, some parts of our Service are publicly available, which means that any information you provide in these parts of our Service may be analyzed, collected, and used by others with access.\n\nWe will share your personal information in the event we believe, in good faith, that such a disclosure would protect your interests or rights, or the interests or rights of others, including the Company and its personnel.\n\nTo the extent permitted by law, we will disclose your information to government authorities or third parties if:\n- required to do so by law, or in response to a subpoena or court order or similar request from judicial or public authority; or,\n- we believe that you have abused the Site or Service by using it to attack other systems or to gain unauthorized access to any other system, to engage in spamming or otherwise to violate applicable laws.\n\nYou should be aware that, following disclosure to any third party, your information may be accessible by others to the extent permitted or required by applicable law, unless specific restrictions have been implemented. As permitted by law, we will try to inform you of a law enforcement request, subpoena, or similar request from judicial or public authority disclosure prior to providing our response.\n"
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "We use the information we gather through the Service to help us better understand how the Site or Service and our products, apps, and services are being used. We will only use your personal information as described in this Policy or as disclosed to you prior to such processing taking place.\n\nIf you believe that we are processing your information for purposes that are incompatible with the purposes for which we originally collected your information or subsequently obtained your consent, you may choose not to allow us to use your personal information for such processing. However, by limiting how we may process your information, some or all of the Service may not be available to you.\n\nWe describe how we use your personal information below:\n\nIn order to provide you with our Service, we need to process certain personal information about you. We also share information about you upon your request, and with third parties performing functions on our behalf. When we share your information with such third parties, we only share the information necessary for the third party to perform their functions and as permitted by applicable law. We cannot provide you with our Service without processing your personal information.\n\nWe want to make sure you stay informed about service- or account-related news, updates, or changes by sending you communications via email, in-app notifications and any other methods as permitted by law. For example, we may send you communications about changes to our security policies, your transaction information, or other important transaction information. Unlike marketing communications, service-related communications are not promotional in nature. You are not able to unsubscribe from service-related communications because such communications are part of our Service.\n\nWhen you contact us with questions, feedback, or any other concerns, we use any information that you provide to us to respond to you. We cannot respond to you without processing your personal information.\n\nWhen you access or use our Service you are bound to our Terms of Service and policies, including this Privacy Policy. We ensure your compliance with our terms, agreements and policies (the “Terms”) by: monitoring, investigating, preventing and mitigating any alleged or actual prohibited, illicit or illegal activities on our Service or violations of our Terms; enforcing our Terms with third parties and/or partners; and, as applicable, collecting fees based on your use of our Service. We cannot perform our Service in accordance with our Terms without processing your personal information.\n\nKeeping your information secure requires us to process your personal information to improve and enforce our security measures. For example, we may process your personal information to combat spam, malware, security risks or malicious activities, or to monitor and verify your identity to prevent unauthorized access to your information. We cannot ensure the security of your information on our Service without processing your personal information for such purposes.\n\nOur business is subject to certain laws and regulations which may require us to process your personal information. For example, we may process your personal information to pay our taxes, fulfill our business obligations, or as necessary for us to manage our risks as required under applicable law. We cannot perform our Service in accordance with our legal and regulatory obligations without processing your personal information for such purposes.\n\nWe want you to have the best possible experience on our Service, which is why we personalize our Service to your preferences (e.g., language selection, time zone, etc.), allow you to connect to your favorite third-party applications, and more. We cannot ensure your continued enjoyment of our Service without processing your personal information for such purposes.\n\nWe want to continue to provide you with new or expanded services and products that you enjoy. To do so, we analyze how you interact and use our Service and other personal information about you for research and development purposes. We apply technical, administrative, and physical security measures to your personal information when we use it for research and development purposes, such as pseudonymizing or de-identifying your information, where possible, and limiting access to personnel that conducts research and development. We cannot ensure your continued enjoyment of our Services without processing your personal information for such purposes.\n\nWe may engage in marketing activities with you to keep you updated about new products and services you may be interested in. We process your personal information, such as your contact information, to send you marketing communications, provide you with information about upcoming events, webinars or other relevant materials, and to deliver targeted marketing to you. We will always let you opt-out of our marketing activities at any time and free of charge.\n"
]

