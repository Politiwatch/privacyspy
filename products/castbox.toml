value = "opt-out-all"
citations = [
  "We may engage in marketing activities with you to keep you updated about new products and services you may be interested in. We process your personal information, such as your contact information, to send you marketing communications, provide you with information about upcoming events, webinars or other relevant materials, and to deliver targeted marketing to you. We will always let you opt-out of our marketing activities at any time and free of charge.\n\nIf you sign up to receive marketing communications from us, we will always allow you to opt-out of such emails. Marketing communications include any communications to you that are only based on advertising or promoting products and services. Transactional communications about your account or our Services are not considered “marketing” communications."
