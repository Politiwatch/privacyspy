citations = [
  "When you create an account and make use of our services as a registered user:\n\nData we collect: Facebook Id / Google Id / Email; Full name; Location; Hashed password; Analytics events (how the product is being used).\n\n[...]\n\n3rd party platforms such as for the following purposes: Hosting; Vendors.\n\n[...]\n\nWhen you contact us [...]:\n\nData we collect: Full name; Email address; Location; Device type; Version of the product being used; OS version being used; Any other information that you decide to provide/supply us.\n\n[...]\n\n3rd party platforms such as for the following purposes: Customer support services.\n\n[...]\n\nWhen we process your job application:\n\nData we collect: Full name; Email address; Phone number; Work history; Education; Resume; Any other information that you decide to provide/supply us.\n[...]\n3rd party platforms such as for the following purposes: HR solution provider.\n\n[...]\n\nIn addition to the recipients described in Section 1, we may share your information as follows: To the extent necessary, with regulators, to comply with all applicable laws, regulations and rules, and requests of law enforcement, regulatory and other governmental agencies or if required to do so by court order; If, in the future, we sell or transfer some or all of our business or assets to a third party, we will (to the minimum extent required) disclose information to a potential or actual third party purchaser of our business or assets. In the event that we are acquired by or merged with a third party entity, or in the event of bankruptcy or a comparable event, we reserve the right to transfer or assign Personal Data in connection with the foregoing events; Where you have provided your consent to us sharing the Personal Data (e.g., where you provide us with marketing consents or opt-in to optional additional services or functionality); and: Where we receive requests for information from law enforcement or regulators, we carefully validate these requests before any Personal Data is disclosed.\n\n[...]\n\nThe Product may enable you to interact with or contain links to your Third Party Account and other third party websites, mobile software applications and services that are not owned or controlled by us (each a “Third Party Service”). We are not responsible for the privacy practices or the content of such Third Party Services. Please be aware that Third Party Services may collect Personal Information from you. Accordingly, we encourage you to read the terms and conditions and privacy policy of each Third Party Service that you choose to use or interact with."
]

