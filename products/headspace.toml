[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Like most companies, we partner with third parties, such as Facebook and Google, to manage our marketing of Headspace on other platforms, where such advertising is based on your past visits to our Products. These third party partners may use technologies, such as cookies, to gather information about your activities on the Products to deliver such advertising to you when you visit their platforms. For instance, if you visit www.headspace.com, a cookie may be attached to your browser in the form of the Facebook Pixel that allows Headspace to deliver advertising to you on the Facebook platform.\n\nYou can opt-out of the above-referenced cookie-based retargeting by visiting the Headspace Cookie Policy and clicking “opt-out of marketing / analytics cookies” at the bottom of the page. Doing so will erase all current marketing cookies and disable the placement of future marketing cookies.\n\nWe do NOT use cookies so that third parties can serve ads to you about their own products or services.\n\nWe do NOT sell or rent your personal information to any third parties for their own advertising or marketing purposes."
]
notes = [
  "The Headspace cookie policy is at https://www.headspace.com/cookie-policy"
]

[rubric.security]
value = "somewhat"
citations = [
  "The security of your personal data is important to us. We follow generally accepted standards to protect the personal data submitted to us, both during transmission and once it is received. If you have any questions about the security of your personal data, you can contact us at help@headspace.com. Except as described under the “Disclosure of Your Data” section below, we do not provide your personal data to any third party without your specific consent, as defined by applicable law."
]

