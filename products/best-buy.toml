[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "Best Buy does not exchange your personal information for monetary consideration. We share your information only in the ways we describe below. We may combine or share information among current or future Best Buy companies, including affiliates and subsidiaries. \n\nWe may share your information with third parties to perform services on our behalf such as:\n\nFulfilling orders and delivering packages\nScheduling and performing product installations\nProviding customer care and technical support, including servicing products\nMaintaining our My Best Buy program\nSending Best Buy marketing communications and providing advertising services\nPersonalizing the customer experience on our digital properties\nFulfilling subscription services\nConducting research and analysis\nProcessing credit card payments\nDetecting fraud and other illegal activity\n \nWe also may share personal information in connection with co-branded product or service offerings (including sharing personal information with business partners to validate offers). Additionally, we may share personal information in connection with financial products or services related to our business, such as private label credit cards or the lease-to-own program.  For example, when you apply for a Best Buy Credit Card, and while you have a Best Buy Credit Card, we share your personal information with our banking partners that issue the card.\n\nSometimes we may be required to share personal information for legal reasons, for example, if we are required to do so by a regulation, court order, subpoena or other legal process. We may also share information when we believe it is necessary to comply with the law or to respond to a government request, or when we believe disclosure is necessary or appropriate to protect Best Buy, our customers, or others.\n\nWe may share personal information in the event of a corporate sale, merger, acquisition, joint venture, reorganization, divestiture, dissolution, liquidation, or similar event. "
]

