citations = [
  "\"If we make changes to this Application Privacy Policy that we believe materially impact the privacy of your personal data, we will promptly provide notice of any such changes (and, where necessary, obtain consent), as well as post the updated Application Privacy Policy on this website noting the effective date of any changes.\""
]

[rubric.security]
value = "somewhat"
citations = [
  "\"We take all reasonable steps to protect information we receive from you from loss, misuse or unauthorized access, disclosure, alteration, and/or destruction. We have put in place appropriate physical, technical, and administrative measures to safeguard and secure your information, and we make use of privacy-enhancing technologies such as encryption.\""
]

[rubric.third-party-access]
value = "no"
citations = [
  "\"We do not sell, rent, or share personal information with third parties as defined under the California Consumer Privacy Act of 2018 (California Civil Code Sec. 1798.100 et seq.), nor do we sell, rent, or share personal information with third parties for their direct marketing purposes, including as defined under California Civil Code Sec. 1798.83.\n\n[...]\n\nCloudflare will not sell or share Public Resolver users’ personal data with third parties[.]\n\n[...]\n\nCloudflare will not share the Public Resolver Logs with any third parties except for APNIC pursuant to a Research Cooperative Agreement. APNIC will only have limited access to query the anonymized data in the Public Resolver Logs and conduct research related to the operation of the DNS system.\""
]

[rubric.third-party-collection]
value = "no"
citations = [
  "\"We will not combine the information collected from DNS queries with any other Cloudflare or third party data in any way that can be used to identify individual end users.\""
]
notes = [
  "Although third party data other than that from the App Store is not listed, this claim promises to never make it personably identifiable."
]
