[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "We may share your data including email addresses with other data processors such as Facebook, Google, Braze and Snapchat to provide targeted advertising. For users with a Premium membership sponsored through an organisation we will not share your data for advertising purposes. We also use analytical tools such as Intercom, Braze and Amplitude which in some cases may see your personal data such as IP addresses."
]
notes = [
  "Premium users do not get ads or their data shared for advertising purposes. This could also result in \"No\" if you have a pro plan."
