[rubric.behavioral-marketing]
value = "yes"
citations = [
  "As explained below, we use your information to fulfill and enforce our Terms of Service, to improve and administer the Platform, and to allow you to use its functionalities. We may also use your information to, among other things, show you suggestions, promote the Platform, and customize your ad experience.\n\nWe generally use the information we collect: ...\n\n... to customize the content you see when you use the Platform. For example, we may provide you with services based on the country settings you have chosen or show you content that is similar to content that you liked or interacted with ...\n\n... to make suggestions and provide a customized ad experience."
]

[rubric.security]
value = "somewhat"
citations = [
  "We use reasonable measures to help protect information from loss, theft, misuse and unauthorized access, disclosure, alteration, and destruction. You should understand that no data storage system or transmission of data over the Internet or any other public network can be guaranteed to be 100 percent secure. Please note that information collected by third parties may not have the same security protections as information you submit to us, and we are not responsible for protecting the security of such information."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "We may receive the information described in this Privacy Policy from other sources, such as:\n\nSocial Media. if you choose to link or sign up using your social network (such as Facebook, Twitter, Instagram, or Google), we may collect information from these social media services, including your contact lists for these services and information relating to your use of the Platform in relation to these services.\n\nThird-Party Services. We may collect information about you from third-party services, such as advertising partners and analytics providers.\n\nOthers Users of the Platform. Sometimes other users of the Platform may provide us information about you, including through customer service inquiries. \n\nOther Sources. We may collect information about you from other publicly available sources. "
]

[rubric.history]
value = "last-modified"
citations = [
