[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Advertisers and Analytics Providers\n\nWe may use third-party Web analytics services in connection with the Twitch Services, such as those of Google Analytics, and its advertising features. These service providers use a variety of tracking technologies such as cookies to analyze how users use the Twitch Services. The information collected (described above in “Automatically Collected Information”) will be collected directly by these service providers to evaluate your use of the Twitch Services. For more information on how Google Analytics uses data from our websites and how you can control the information sent to Google, click here. To learn about opting out of Google Analytics, please click here. Because these opt outs are cookie-based, please note that if you get a new computer or device, install or start using a new browser, or erase or alter your browser’s cookie file, you may need to opt out again.\nDo Not Track\nDo Not Track (“DNT”) is a privacy preference that users can set in certain web browsers. DNT is a way for users to inform websites and services that they do not want certain information about their webpage visits collected over time and across websites or online services. We are committed to providing you with meaningful choices about the information collected on our website for third-party purposes, and that is why we provide the Network Advertising Initiative, Your Online Choices and the Digital Advertising Alliance opt-out links above. However, Twitch does not recognize or respond to browser-initiated DNT signals."
]

[rubric.security]
value = "somewhat"
citations = [
  "Twitch uses a variety of managerial, technical, and physical measures to protect the integrity and security of your information. These measures may vary based on the sensitivity of your information. However, no security precautions or systems can be completely secure. We cannot ensure or warrant the security of any information you transmit to Twitch, and you do so at your own risk. We cannot guarantee that such information may not be accessed, disclosed, altered, or destroyed by breach of any of our physical, technical, or managerial safeguards."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "We may obtain additional information such as demographic and statistical information from third parties and sources other than the Twitch Services, such as advertisers or social media networks (such as Facebook) for which you have approved our access."
]

