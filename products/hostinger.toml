[rubric.security]
value = "somewhat"
citations = [
  "Hostinger has implemented security measures designed to protect the Personal Information you share with us, including physical, electronic and procedural measures. Among other things, we offer HTTPS secure access to most areas on our Services. We also regularly monitor our systems for possible vulnerabilities and attacks, and regularly seek new ways and Third-Party Services for further enhancing the security of our Services and protection of our Visitors' and Users' privacy.\n\nRegardless of the measures and efforts taken by Hostinger, we cannot and do not guarantee the absolute protection and security of your Personal Information, or any other User Content you upload, publish or otherwise share with Hostinger or anyone else.\n\nWe therefore encourage you to set strong passwords for your User Account and avoid providing us or anyone with any sensitive information of which you believe its disclosure could cause you substantial or irreparable harm.\n\nIf you have any questions regarding the security of our Services, you are welcome to contact us at gdpr@hostinger.com."
]

