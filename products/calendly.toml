[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "We may share information we collect about you, including Personal Data, in the following ways:\n\nWith third-party Service Providers, agents, contractors, or government entities.\n\n- We use other companies, agents or contractors (“Service Providers”) to perform services on our behalf or to assist us with providing services to you:\n- We may engage Service Providers to process credit card transactions or other payment methods. We may also engage Service Providers to provide services such as monitoring and developing Calendly services; aiding in communications, infrastructure, and IT services; customer service; debt collection; analyzing and enhancing data. These Service Providers may have access to your personal or other information in order to provide these functions. In addition, some of the above-listed types of information that we request may be collected by third-party Service Providers on our behalf.\n- We may share information with Service Providers and government entities for legal, security, and safety purposes. This includes sharing information in order to enforce policies or contracts, address security breaches, and assist in the investigation of fraud, security issues, or other concerns.\n- We require Service Providers to agree to take reasonable steps to keep the Personal Data that we provide to them secure. We do not authorize them to use or disclose your Personal Data except in connection with providing their services.\n"
]

[rubric.data-collection-reasoning]
value = "mostly"
citations = [
  "We may use information that we collect about you, including Personal Data, to:\n\n- Provide the Calendly Service. We will use your information to provide our Website to you; including facilitating scheduling; managing your account; responding to your inquiries; and for other customer service and support purposes. We use the payment information you provide to us in order to alert you of past, current, and upcoming charges, to allow us to present the billing history to you on your billing page in the Website, and to perform internal financial processes, such as looking at the status of a credit card charge. In the event of a credit card dispute, we also share account information with your bank to verify the legitimacy of a charge.\n- Understand and improve our products. We will perform research and analysis about your use of, or interest in, our products, services, or content, or products, services or content offered by others. We do this to help make our products better and to develop new products.\n- Communicate with you.\n- - Service related communications. We may send you service and administrative emails to ensure the service is working properly. We will also email you regarding your calendar appointments. These messages are considered part of the service and you may not opt out of these messages.\n- - Promotional. Subject to your opt-out preference, we may send you emails about new product features or other news about Calendly or on topics we think would be relevant to you. You may opt out of receiving these communications at any time. Visit the ‘Your Rights and Choices’ section below. For Calendly Invitees, please be assured that we do not use the email addresses that you enter to schedule a meeting with a Calendly User to send any type of direct marketing.\n- - Responding to your requests. We will also use your information to respond to your questions or comments.\n- - Administrative. We may contact you to inform you about changes in your services, our service offering and other important service-related notices, such as changes to the Notice or about security or fraud notices.\n- Protecting Rights and Interests. We will use your information to protect our rights and interests as well as the rights and interests of our Users and any other person, as well as to enforce this Notice or our Terms of Use.\n- Legal Compliance. We may use your information to comply with applicable legal or regulatory obligations, including complying with requests from law enforcement or other governmental authorities, or in legal proceedings involving Calendly.\n- Other. We also may use your information to manage our business or perform functions as otherwise described to you at the time of collection subject to your consent.\n"
]
notes = [
  "\"We also may use your information to manage our business or perform functions as otherwise described to you at the time of collection subject to your consent\" includes more potential use cases for personal data than is already listed in the policy."
]

