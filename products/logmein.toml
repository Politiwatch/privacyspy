]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "\"We use the data we collect from visitors to our websites to: (a) provide and operate our Services; (b) address and respond to service, security, and customer support needs; (c) detect, prevent, or otherwise address fraud, security, unlawful, or technical issues; (d) comply with applicable laws and administrative requests, protect our rights, assert and defend against claims; (e) fulfill contracts; (f) maintain and improve our Services; (g) provide analysis or valuable data back to our customers and users; (h) assess the needs of your business to determine and promote other LogMeIn products which we believe may be helpful to you; (i) provide product updates, marketing communications, and service data; (j) conduct research and analysis for business planning and product development; (k) display content based upon your interests; and (l) to the extent permitted by law, we may combine, correct and enrich personal data that we receive from you with data about you from other sources, including publicly available databases or from third parties to update, expand and analyze our records, identify new prospects for marketing, and provide products and Services that may be of interest to you.\""
]

[rubric.data-deletion]
value = "yes-contact"
citations = [
  "\" If you have questions or requests relating to our privacy practices and this Privacy Policy or would like to exercise the above mentioned rights of access, rectification, erasure, restriction, objection and data portability, you may contact us at https://support.logmeininc.com/contactus, which allows you to make a request online or through a phone call and/or via e-mail at privacy@logmein.com. We will respond to your request as required by applicable law, but in any regard within (30) days.\""
]

