[rubric.list-collected]
value = "generally"
citations = [
  "\"Customer Account and Registration Data is data you provide when you create your account with us, request support or technical assistance, or register for events, webinars, whitepapers and surveys, which typically includes first and last name, billing data, and a valid email address. We need this data to provide the Services to you, to maintain and support your account, as well as to collect payment. Legal basis for the processing of this data is our legitimate interest to do business with you, your employer or business and perform our contractual obligations under the applicable Services agreement.\"",
  "\"Service Data (including Session, Location and Usage data): When you visit our websites and use our Services, we receive data that you or others voluntarily enter, including on schedules and attendee lists, as well as data automatically logged by the website or Service, for example, duration of session, connections made, hardware, equipment and devices used, IP addresses, location, language settings, operating system used, unique device identifiers and other diagnostic data. We need this information to provide, operate, and improve our Services. We collect location-based data for the purpose of providing, operating, and supporting the service and for fraud prevention and security monitoring; you can disable location data transmission on mobile devices at any time by disabling location services from the settings menu on your device. Legal basis for the processing of this data is our legitimate interest to do business with you, your employer or business, or customers that use our Services to communicate with you and your business and perform our contractual obligations under the applicable Services agreement.\""
]

[rubric.noncritical-purposes]
value = "opt-out-all"
citations = [
  "\"We strive to limit the types and categories of personal data that is collected from, and processed on behalf of, our users to include only information which is necessary to achieve the purpose(s) for which it was collected and we do not use personal data for additional purpose(s) which are incompatible with their initial collection. In other words, we have measures and policies in place designed to ensure that we only collect and process information from our users that we believe is necessary to operate and provide them with a world-class Service.\""
]
notes = [
  "See \"Analytics, Cookies, and Other Web Site Technologies\" for opt-out-able non-critical usage. Quoted content is for all other content."
]

[rubric.revision-notify]
value = "yes"
citations = [
  "\"However, if we make any material changes that have a substantive and adverse impact on your privacy, we will provide notice on this website and additionally notify you by email (sent to the e-mail address specified in your account) for your approval prior to the change becoming effective. \""
]

[rubric.security]
value = "yes-audits"
citations = [
  "\"LogMeIn has implemented a comprehensive data privacy and security program which includes appropriate technical and organizational measures designed to safeguard and protect the personal, identifiable, and/or confidential information we collect or you share with us. LogMeIn’s operations, on a product and/or suite-specific basis, have been assessed by independent third-party auditors against recognized security standards and controls, including SOC2 Type II, BSI C5, SOC3, and ISO 27001. To learn about LogMeIn’s Service-specific security and privacy measures and certifications, please visit the Trust & Privacy Center (see the “Product Resources” section).\""
]
notes = [
  "You can access the LogMeIn Trust & Privacy Centre at https://www.logmein.com/trust"
]

