[rubric.behavioral-marketing]
value = "yes"
citations = ["Standard’s primary purpose in collecting personal information is to provide the Services and Content that you request on the Website. Standard may also use personal information for various purposes, including without limitation: Fulfilling your requests for selecting and purchasing products. Establish and maintain your account on the Website. Understanding and analyzing the usage trends and preferences of our Users to make our Website better, diagnose technical issues, prevent fraud, and develop new features and functionality. To personalize your experience on the Website and to deliver information about offers relevant to your interests. To verify your identity or determine your eligibility for offers and promotions. To communicate with you, including responding to any of your requests or questions. To provide Users with maintenance and support including responding requests for customer support or responding to your feedback. To send you materials, updates, information, special offers, and promotional material from us and from other Users and our business partners using direct marketing or behavioral-based advertising."]

[rubric.data-breaches]
value = "eventually"
citations = ["In the event that we are required by law to inform you of any unauthorized access or acquisition of your personal information we may notify you electronically, in writing, or by telephone, if permitted to do so by law."]
notes = ["Note that all companies operating in the EU are subject to Art. 33 of the GDPR, which requires companies to notify their data protection authority of a data breach within 72 hours of discovering it."]

