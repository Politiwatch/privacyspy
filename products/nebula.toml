[rubric.data-deletion]
value = "yes-contact"
citations = ["European data protection laws give you certain rights regarding your personal information. You may ask us to take the following actions in relation to your personal information that we hold: Access. Provide you with information about our processing of your personal information and give you access to your personal information. Transfer. Transfer a machine-readable copy of your personal information to you or a third party of your choice. Correct. Update or correct inaccuracies in your personal information. Restrict. Restrict the processing of your personal information. Object. Object to our reliance on our lawful basis as the basis of our processing of your personal information that impacts your rights. Delete. Delete your personal information."]
notes = ["Unclear if Nebula/Standard offer this right to citizens outside of the EU"]

