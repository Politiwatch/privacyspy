value = "generally"
citations = [
  "Here are examples of the types of personal information that we collect:\n\nWhen you visit our website, connect to our services, contact us, use our software, create a Things Cloud account, or subscribe to your newsletter, we collect a variety of information, including your email address, device information, IP address, and a record of your communication.\nWhen using our software, we collect additional information such as crash reports, information about the operating system, application version, user language, and whether or not you're logged in to Things Cloud.\nWhen using Things Cloud to update your to-dos, we collect the content you provided, as well as additional information such as access logs and device identifiers. If you enable the \"Mail to Things\" feature, we collect the content of the emails you forward to the provided email address."
]

