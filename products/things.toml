[rubric.third-party-access]
value = "yes-specified-critical"
citations = [
  "We donâ€™t share personal information with anyone outside of Cultured Code, except for the few exceptions below.\n\nWe work together with other companies who provide information processing services. We only share personal information with these companies if you have agreed to the transfer, or if it is permitted by data protection law. The information we share is limited to the data necessary for the third parties to provide their services. We use these companies for the following services: hosting of our website and support portal, providing our help desk software, sending out newsletters, analyzing our website traffic, hosting our cloud services, manage our app beta testing, and processing our app crash reports. These companies are obligated to protect your information in accordance with data protection law and provide the necessary safeguards if they are outside of the EU. The companies are bound by our instructions, and are not allowed to use the shared data for any other purpose.\n\nWe also share personal information if disclosure of such information is reasonably necessary to satisfy any applicable law, regulation, legal process or enforceable governmental request; to enforce applicable Terms of Service, including investigation of potential violations thereof; to detect, prevent, or otherwise address fraud or security issues; and to protect against harm to the rights, property or safety of Cultured Code, its users or the public as required or permitted by law.\n\nIf Cultured Code is involved in a reorganization, merger, or sale, the information we collect may be transferred as part of that transaction."
]
notes = [
  "You can see all the essential subcontractors the service uses at https://culturedcode.com/legal/subcontractors/"
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "We collect and process all your personal data in accordance with the relevant data protection regulations, in particular the General Data Protection Regulation (GDPR), the German Federal Data Protection Act (BDSG) and the German Telemedia Act (TMG). This means that we may process your personal information for the purposes described in this Privacy Policy with your consent, if it is necessary for the performance of a contract to which you are party or in order to take steps at your request prior to entering into a contract, if it is necessary for compliance with a legal obligation to which Cultured Code is subject, or when we have assessed it is necessary for the purposes of the legitimate interests pursued by Cultured Code or by a third party to whom it may be necessary to disclose information.\n\nThe personal information we collect allows us to keep you up to date on our latest product announcements, software updates, and services. You may at any time opt out of receiving such communications by contacting us. In particular, we only send you our newsletter with your prior consent, and you can opt out of receiving the newsletter anytime by clicking the unsubscribe link we include in each newsletter, or by contacting us.\nWe also use the personal information we collect to help us create, develop, deliver, protect, and improve our products, services, content, and customer communications.\nWe may use your personal information to send important notices, such as communications about changes to our terms, conditions, and policies. As this information is important to your interaction with Cultured Code, you may not opt out of receiving these communications.\nWe may also use personal information for internal purposes such as auditing, data analysis, and research to improve our products, services, and customer communications."
]

