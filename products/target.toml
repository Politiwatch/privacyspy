[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Target participates in interest-based advertising (IBA), also known as Online Behavioral Advertising. We use third-party advertising companies to display ads tailored to your individual interests based on how you browse and shop online, as well as to provide advertising-related services such as ad delivery, reporting, attribution, analytics, and market research.\n\nWe allow third-party companies to collect certain information when you visit our websites or use our mobile applications. This information is used to serve ads for Target products or services or for the products or services of other companies when you visit this website or other websites.  These companies use non-identifiable information (e.g., click stream information, browser type, time and date, subject of advertisements clicked or scrolled over, hardware/software information, cookie and session ID) and personally identifiable information (e.g., static IP address) during your visits to this and other websites in order to provide advertisements about goods and services likely to be of greater interest to you. These parties typically use a cookie, web beacon or other similar tracking technologies to collect this information. Target adheres to the Digital Advertising Alliance (DAA) self-regulatory principles for IBA.\n[...]\nTo opt-out of our interest-based advertising for Target’s goods and services or those of another party, online and in third-party mobile applications, visit Digital Advertising Alliance’s Choices page at here and perform a global opt-out. Options you select are browser and device specific."
]
notes = [ "You can access the DAA via http://optout.aboutads.info/" ]

[rubric.security]
value = "somewhat"
citations = [
  "We maintain administrative, technical, and physical safeguards to protect your personal information. When we collect or transmit sensitive information such as a credit or debit card number, we use industry standard methods to protect that information. However, no e-commerce solution, website, mobile application, database or system is completely secure or “hacker proof.” You are also responsible for taking reasonable steps to protect your personal information against unauthorized disclosure or misuse.\n\nWe recognize the particular importance of protecting privacy where children are involved. We do not knowingly collect personal information online from children under the age of 13. If a child under the age of 13 has provided us with personal information online, we ask that a parent or guardian call Guest Relations at 800-440-0680."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "We and our service providers use anonymous identifiers such as cookies and other technologies to collect and store certain types of information (e.g. click stream information, browser type, time and date, subject of advertisements clicked or scrolled over, hardware/software information, cookie and session ID) whenever you interact with us or third-parties that use our services.\n\nWe also allow third-party companies (e.g., Google) to place tags on our digital properties once approved through our tagging process. The tags may collect information from your interactions on Target.com. Our Privacy Policy does not cover these third party companies. Please contact these third party companies (e.g., Google) directly for more information about their privacy policy and your choices regarding the tags and the information collected by the tags.\n[...]\nWe collect information about you from other sources to enhance our existing guest information and improve the accuracy of our records. This improves our ability to contact you and increases the relevance of our marketing."
]

