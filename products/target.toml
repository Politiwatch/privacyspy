[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "Target Subsidiaries and Affiliates\nWe share the information we collect within Target Corporation, which includes all Target subsidiaries and affiliates. Target Corporation may use the information to offer you products and services that may be of interest to you.\n\nTarget Corporation owns and operates Target stores, websites, mobile applications, and issues the Target Debit Card. Target Corporation subsidiaries and affiliates include, but are not limited to: Dermstore LLC, and Shipt, Inc.\n\nCard Issuing Bank\nWe may share the information we collect with our banking partner, TD Bank USA N.A., which issues the Target MasterCard and Target Credit Card.\n\nService Providers\nWe may share the information we collect with companies that provide support services to us (such as printers, e-mail providers, mobile marketing services, analytics providers, web hosting providers, call center/chat providers, sweepstakes vendors, payment processors, coupon delivery vendors, data enhancement services, fraud prevention providers or shipping services providers, including product vendors) or that help us market our products and services. These companies may need information about you in order to perform their functions. We limit information shared with service providers to what is necessary to fulfill the services.\n\nRegistries and Shopping Lists\nIf you create a gift registry or shopping list, your information will be accessible on our website, mobile or social applications, on partner registries, and on kiosks in stores. If you purchase an item from a registry or shopping list, information such as your billing name and address will be made available to the owner(s).\n\nOther Businesses Products and Services\nWe allow other businesses to make their products or services available to our guests (e.g. Target Plus Partners). You may purchase products or services from these other businesses through our website or mobile service. When you purchase such products or services we will share personal information related to your purchase with those businesses. Information received by those businesses in connection with a Target Plus purchase will be subject to the Target Plus Partner’s privacy policy.\n\nLegal Requirements\nWe may disclose information we collect when we believe disclosure is appropriate to comply with the law; to enforce or apply applicable terms and conditions and other agreements; to facilitate the financing, securitization, insuring, sale, assignment, bankruptcy, or disposal of all or part of our business or assets; or to protect the rights property or safety of our company, our guests or others.\n\nElsewhere at Your Direction\nAt your direction or request, or when you otherwise consent, we may share your information.\n\nSharing Non-identifiable or Aggregate Information with Third Parties\nWe may share non-identifiable or aggregate information with third parties for lawful purposes.\n\nBusiness Transfers\nIn connection with the sale or transfer of some or all of our business assets, we may transfer the corresponding information regarding our guests. We also may retain a copy of that guest information."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "Information we collect is used for a variety of purposes, including activities such as: processing transactions, helping our guest relations representatives resolve issues, identifying fraud and improving our services. In addition, information we collect improves your experience by delivering more personalized interactions and advertising in digital (e.g. Target.com, mobile app, other online sites) and social media (e.g., Facebook, Pinterest), as well as TV and Video platforms.\n\nWe also use information we collect for reporting and analysis purposes. We examine metrics such as how you are shopping on our website, in our stores and on our mobile applications, the performance of our marketing efforts and your response to those marketing efforts.\n\nOur Purposes (including but not limited to marketing)\nDeliver coupons, mobile offers newsletters, in-store receipt messages, emails, mobile messages, targeted advertising and social media notifications\nProvide interactive features of the website or mobile applications, such as product reviews or Weekly Ad, send marketing communications and other information regarding products, services and promotions\nAdminister promotions, surveys, and focus groups\nCross-context and cross-device linking\nInterest based advertising\nImprove guest experiences\nConduct research and analysis\nPerform other business activities as needed, or as described elsewhere in this policy\nProduct and Service Fulfillment\nFulfill and manage purchases, orders, payments, and returns/exchanges\nRespond to requests for information about our products and services in our stores, on our websites or mobile applications, or to otherwise serve you\nConnect with you regarding guest service via our contact center, guest service desk, or on social media or internet chat platforms. Chat functionality allows our Guest Relations specialists to see what a guest is typing before hitting the send button. This allows for quicker response time as our specialists anticipate questions.\nProvide services such as Gift Registry or a shopping list\nManage subscription services, including order management, billing, improving reorder experiences, communicate with you about your subscription, and offer other products and services that may be of interest to you\nFulfill benefits associated with use of our services, such as delivery of Welcome kits, to award and redeem points through our loyalty programs, etc.\nAdminister sweepstakes and contests\nConduct a transaction where we collect information required by law (for example, pseudoephedrine or age-restricted purchases)\nAllow you to, using our mobile applications: find a store nearest to your location, show you a map of the store (if available), use our drive up (where available) capabilities, add and redeem offers, search for products and check availability, check prices, provide product ratings and reviews, track your orders, scan a UPC barcode or QR code, use voice recognition to add to your list, update information, etc.\nCross-Context\nWe merge data collected from our own websites and mobile apps. Examples of the data collected include: cookie IDs, device Advertising IDs (such as Apple and Google’s Advertising Identifiers); transaction and browsing history; your interaction with our online and mobile advertisements, including advertisements we serve within our emails and advertisements that we serve on behalf of third parties through Roundel, Target’s in-house media company; information about ads we serve, such as which ad was served, your interactions with the ads, and the URLs where the ads are served from marketing partners such as Google.\n\nCross-Device Linking\nWe may also link your various devices so that content you see on one device can result in relevant experience on another device.   This allows us to deliver more personalized and consistent advertising to you (for example, if you purchase a product on our website using your desktop, we are able to avoid showing you an advertisement on the same product on your mobile phone; if you add an item to your cart on Target.com through your mobile device, but leave Target.com without purchasing the item, we are able to show you that item in your cart on another device).\n\nInterest Based Advertising\nTarget participates in interest-based advertising (IBA), also known as Online Behavioral Advertising. We use third-party advertising companies to display ads tailored to your individual interests based on how you browse and shop online, as well as to provide advertising-related services such as ad delivery, reporting, attribution, analytics, and market research.\n\nWe allow third-party companies to collect certain information when you visit our websites or use our mobile applications. This information is used to serve ads for Target products or services or for the products or services of other companies when you visit this website or other websites.  These companies use non-identifiable information (e.g., click stream information, browser type, time and date, subject of advertisements clicked or scrolled over, hardware/software information, cookie and session ID) and personally identifiable information (e.g., static IP address) during your visits to this and other websites in order to provide advertisements about goods and services likely to be of greater interest to you. These parties typically use a cookie, web beacon or other similar tracking technologies to collect this information. Target adheres to the Digital Advertising Alliance (DAA) self-regulatory principles for IBA.\n\nUser Experience Information\nIn order to improve guest online and mobile shopping experiences, help with fraud identification, and assist our guest relations representatives in resolving issues guests may experience in completing online purchases, we use tools to monitor certain user experience information; including login information, IP address, data regarding pages visited and ads clicked, specific actions taken on pages visited (e.g., information entered during checkout process), browser and device information.\n\nSocial Media\nTarget engages with guests on multiple social media platforms (e.g., Facebook, Twitter, and Pinterest). If you contact us on one of our social media platforms, request guest service via social media, or otherwise direct us to communicate with you via social media, we may contact you via direct message or use other social media tools to interact with you. In these instances, your interactions with us are governed by this privacy policy as well as the privacy policy of the social media platform you use.\n\nSocial Media Ads\nWe may display targeted ads to you through social media platforms.  These ads are sent to groups of people who share traits such as likely commercial interests and demographics.  For example, we may target guests who have expressed an interest in shopping for groceries, cosmetics, clothing, etc.  See the policies of each social media platform for additional information about these types of ads.\n\nPrevention of Fraud and Other Harm\n- Prevent fraudulent transactions, monitor against theft and otherwise protect our guests and our business (e.g., product recalls)\n\nLegal Compliance\n- For example, assist law enforcement and respond to legal/regulatory inquiries"
]

[rubric.noncritical-purposes]
value = "opt-out-all"
citations = [
  "Postal Mail\nIf you do not wish to receive catalogs, coupons, and other promotional postal mail, call Guest Relations at 800-440-0680 to opt-out.\n\nTelephone\nIf you do not wish to receive promotional telephone calls, call Guest Relations at 800-440-0680 to opt-out.\n\nE-mail\nIf you do not wish to receive promotional e-mails from us, call Guest Relations at 800-440-0680 to opt-out. You also have the ability to unsubscribe from promotional e-mails via the unsubscribe link included in each promotional e-mail. You may continue to receive program-specific marketing emails through a program such as, but not limited to, A Bullseye View, or Target Photo. You can unsubscribe from program-specific emails via the unsubscribe link located at the bottom of those program-specific emails.\n\nThis opt-out does not apply to operational emails (e.g., surveys, product reviews).\n\nText Messages\nWe may send text messages you have consented to receive. You can cancel text messages at any time by texting \"STOP\". After you send \"STOP\", we may send you an additional text message to confirm that you have been unsubscribed. You will no longer receive text messages from that short code, but you may receive text messages if you are subscribed to other text lists. If at any time you have questions about the text messages, text \"HELP\". After you send \"HELP\" we will respond with instructions on how to use our service as well as how to unsubscribe. Message and data rates may apply.\n\nPush Notifications\nYou may opt-out from allowing Target to send you push notifications by adjusting the permissions in your mobile device. You may also choose which types of push notifications to receive by adjusting the permissions within your Target mobile application. This opt choice does not apply to in app notifications.\n\nGeo-Location and In-Store Location\nYou may prevent your mobile device from sharing your location data by adjusting the permissions on your mobile device or within the relevant app.\n\nTarget Circle\nIf you no longer wish to be a Target Circle member, you can opt out of Target Circle here.\n\nIf you opt out of Target Circle, any accumulated Target Circle Earnings rewards and Community Giving Program votes will be deleted and you may not have access to other Target Circle benefits. If you later re-join Target Circle, any deleted Target Circle Earnings rewards or Community Giving Program votes will not be reinstated.\n\nUninstall a Target Mobile Application\nYou can stop all further collection of information by a Target mobile application by uninstalling the Target mobile application. You may use the standard uninstall process available as part of your mobile device or via the mobile application marketplace or network.\n\nNote: If you uninstall the mobile application from your device, the Target unique identifier associated with your device will continue to be stored. If you re-install the application on the same device, Target will be able to re-associate this identifier to your previous transactions and activities.\n\nCookies, Tracking, and Interest-Based Advertising\nThe help function of your browser should contain instructions on how to set your device to accept all cookies, to notify you when a cookie is issued or to not receive cookies at any time. If you set your device to not receive cookies at any time, certain personalized services cannot be provided to you, and accordingly, you may not be able to take full advantage of all of our features.\n\nTo opt-out of the vendors we use for cross-device linking, go to the Digital Advertising Alliance’s Choices page at www.aboutads.info/choices and perform a global opt-out on each browser and device that you would like to be opted out on. Opting out in this manner means that the browser on the device from which you opt-out will no longer receive information collected on devices linked to it, that devices linked to it will not receive information collected from the opted-out device, and that the vendor will not transfer information collected from the opted-out device to a third party. Please note that this will not opt you out of cross-device linking or advertising across linked devices based solely on your visits to Target websites or apps, or your interaction with advertisements for Target delivered by Target.\n\nTo opt-out of our interest-based advertising for Target’s goods and services or those of another party, online and in third-party mobile applications, visit Digital Advertising Alliance’s Choices page at here and perform a global opt-out. Options you select are browser and device specific.\n\nTo learn more about Interest-Based Advertising, visit the Network Advertising Initiative website and the Digital Advertising Alliance website. The opt-out tool described above is Cookie-based.  Therefore, the opt-out will only function if your browser is set to accept third-party cookies, and it may not function where cookies are automatically disabled or removed. If you delete cookies, change your browser settings, switch browsers or computers, or use another operating system, you will need to opt-out again.\n\nDo Not Track\nSome browsers have a “do not track” feature that lets you tell websites that you do not want to have your online activities tracked. At this time, we do not respond to browser “do not track” signals, but we do provide you the option to opt-out of interest based advertising (see above for opt-out information).\n\nOther Web Site Analytics Services\nAnalytics services such as Site Catalyst by Adobe Analytics, Google Analytics and Crazy Egg provide services that analyze information regarding visits to our websites and mobile applications. They use cookies, web beacons, recorded interactions and other tracking mechanisms to collect this information.\n\nTo learn about Adobe Analytics privacy practices or to opt-out of cookies set to facilitate reporting, click here.\nTo learn more about Google’s privacy practices, click here. To access and use the Google Analytics Opt-out Browser Add-on, click here.\nTo learn more about Crazy Egg’s privacy practices, click here. To opt-out of Crazy Egg, click here.."
]

