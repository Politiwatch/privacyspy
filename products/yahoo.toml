[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "\"Yahoo uses information for the following general purposes: to customize the advertising and content you see, fulfill your requests for products and services, improve our services, contact you, conduct research, and provide anonymous reporting for internal and external clients.\""
]

[rubric.security]
value = "yes"
citations = [
  "\"We limit access to personal information about you to employees who we believe reasonably need to come into contact with that information to provide products or services to you or in order to do their jobs.\n\nWe have physical, electronic, and procedural safeguards that comply with federal regulations to protect personal information about you.\n\nTo learn more about security, including the security steps we have taken and security steps you can take, please read (Security at Yahoo)[https://policies.yahoo.com/xa/en/yahoo/privacy/topics/security/index.htm].\""
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "\"Yahoo may combine information about you that we have with information we obtain from business partners or other companies.\""
]

[rubric.history]
value = "last-modified"
citations = [ "\"Last updated: 13 June 2017\"" ]

[rubric.data-deletion]
value = "yes-automated"
citations = [
