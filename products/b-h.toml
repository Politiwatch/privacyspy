[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "As part of our GDPR compliance program, we would like to inform our customers about the legal reasons why we collect your Personal and Sensitive information. We collect and process your Personal Information for a range of different business and legal purposes. The following is detail of how and according to which Legal Basis we use your Personal Information.\n\n \n\n1. Processing necessary to fulfil a sales order/contract and provision of services\n\n \n\nWe use your Personal Information to fulfil sales and provide you with our Services. This includes the following:\n\n-  To manage your registration as a user on the B&H Platform. This helps us identify you as a Platform user, and offers you access to different functionalities, and a better experience.\n\n- To complete business transactions and fulfil orders (online or in our store), including providing your Personal Information to our partners for shipping and tracking requirements.\n\n- To process payments. We do not store or capture any credit card information. This information is collected directly by our payment processing partners. Since this information is collected from our site and from you, our customer, we would like to inform you about its collection.\n\n- To provide you with the best quality of customer service via our chat, email and phone lines.\n\n- To provide you with services related to the warranty of your purchase, usually provided through our warranty partners or sometimes directly from the manufacturer of your purchased product.\n\n- To provide you with important information about your purchased product including any updates or other manufacturer notices.\n\n- To ask you to review your purchase, your experience on our Platform and review us as a company.\n\n- To update, confirm and inform you about events you may have registered for, held in our stores, event spaces or virtually on our websites.\n\n- To detect, prevent, mitigate and investigate fraud, or other criminal or potentially prohibited activities.\n\n2. Processing necessary for us to comply with our legal obligations:\n\n \n\nWe may use your Personal Information to comply with our local laws and regulations, including:\n\n \n\n- To comply with all relevant tax and financial reporting requirements and regulations.\n\n- To comply with all legal proceedings.\n\n- To deal with requests from you to exercise your Data Subject access rights.\n\n- To process information regarding a crime or offence and support associated proceedings.\n\n- To monitor activities and safeguard your welfare on our Platform and premises.\n\n- To protect you, ourselves and our employees through appropriate legal action against third parties who have committed a criminal act or are in breach of their legal obligations.\n\n \n\n \n\n3. Processing based on our Legitimate Interests:\n\n \n\nWe may use your Personal Data to pursue our Legitimate Interests where your rights and freedoms do not outweigh those interests. We have implemented controls to balance our interests with your rights. Our use of your Personal Data for our Legitimate Interest includes:\n\n- Improving our services; for example, reviewing information associated with nonfunctioning pages or links, so that we can fix them and give you a frustration free experience on our Platform.\n\n- Personalize, measure and improve our advertising based on your activities on our Platform.\n\n- Contact you view email, push notifications on your browser and mobile app and by SMS/text message to offer you information about your purchased products, our products, sales, offers and services.\n\n- Measure the performance of our marketing campaigns; for example, analyzing the open and click rates of an email campaign.\n\n- To serve you better, we may combine the information you provide us online, in our superstore and through our catalogs to improve your overall shopping experience; for example, analyzing browsing behavior to create a better navigation menu so that you need less clicks to get to your product of choice.\n\n- To improve the content on our website. For example, we may use cookies to find out which parts of our site or our products are visited most often.\n\n- Contact you by email, telephone or SMS, or other equivalent forms of electronic communication, such as push notifications etc., regarding updates or informative communications related to the functionalities, products or contracted services, including Platform security updates, when necessary or reasonable for their implementation.\n\n- To respond to your posts, comments and provide customer service on our Platform and other social media platforms, including, but not limited to, Twitter, Facebook, and Instagram.\n\n- To provide customer service to you via chat and email.\n\n- To measure the performance of our customer service associates.\n\n- To verify product and customer experience reviews left on the B&H website to provide a truthful assessment of our services and merchandise.\n\n- For the internal management and audit of business operations and financials.\n\n- We use CCTV monitoring in our physical locations including our Superstore to prevent criminal activity and protect you, our customer.\n\n \n\n \n\n4. Processing based on Consent\n\n \n\nWith your consent, we may use your Personal Information to:\n\n \n\n- Provide you with marketing via email, SMS/Text message and push notifications on your browser and through our mobile application.\n\n- Provide you with targeted advertisements from other parties while you are experiencing our Platform.\n\n- Provide you with targeted advertisements on third party websites, including our advertisements and those of third parties.\n\n- Send you our industry leading catalogs and other printed mailings.\n\n- Allow select partners to profile your activities on our Platform so that you can have a better experience on our, their and other third party websites.\n\n- Host educational, demonstrations and other events in out event spaces, store and online on our website.\n\n \n\n \n\nOur partners may use automated profiling technologies for purposes of serving you more relevant ads and improving your browsing experience."
]

[rubric.noncritical-purposes]
value = "opt-out-all"
citations = [
  "If you do not wish to participate in our advertising personalization programs, you can opt out by unchecking the appropriate cookies on our Cookie preferences page. We do not allow third parties to track or collect your Personal Information on our sites for their own advertising purposes without your consent.\n\nPlease note that you can disable all cookies from your browser settings. However, our websites require cookies to function and disabling all cookies will limit functionality of the site, including actions like adding products to a cart, etc.\n\nAt this time only customers accessing our Platform from EEU regions and from Canada can withdraw consent.\n[...]\nYou have the ability to opt out of the use of our Cookies. Please visit our Cookie Preference Page where you can manage your preferences for the types of Cookies listed above.\n\nShould you wish to turn off all Cookies, you may do so in your browser's settings.\n[...]\nWe will also provide an individual opt-out or opt-in choice before we share your data with third parties other than our agents, or before we use it for a purpose other than for which it was originally collected or subsequently authorized. To request to limit the use and disclosure of your personal information, please submit a written request to compliance@bhphotovideo.com."
]

