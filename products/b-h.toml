[rubric.list-collected]
value = "generally"
citations = [
  "We collect Personal Information from you and any devices (including mobile devices) you use when you use our Platform, register for an account with us, provide us information on a web form, update or add information to your account, participate in a community board discussion chat, or when you otherwise correspond with us.  \n\nThe provision of Personal Information is voluntary, but may be necessary in order to use our Services, such as setting up an account, conducting a transaction, commenting on a blog post or reviewing a product.\n\n1. Personal Information you give us when you use our Services or register for an account with us\n\n- Identifying information such as your name, addresses, telephone numbers or email addresses when you register for an account with us.\n\n- Name, telephone number, email address, mailing address, billing and other information used to process an order and send you the items you purchased. If needed, information required to clear customs (such as Tax ID or other identification numbers) and relevant postage information (such as tracking numbers and tracking updates) can be provided as well.\n\n- You may also provide us with other information through a web form, by updating or adding information to your account, through your participation in blog posts, community discussions, and chats, or when you otherwise communicate with us regarding our Services.\n\n- You may provide us with your name and contact information when you register for an event on our website or in our store.\n\n- Additional information we are required or authorized by applicable national laws to collect and process in order to authenticate or identify you or to verify the information we have collected.\n\n- Note: B&H does not collect credit card or other financial information from you; that information is collected directly by our trusted third party payment processing partners. On occasion, for some international customers B&H will require bank account information.\n\n- When selling a used item to B&H, it is required that B&H collect a copy of a valid government issued ID.\n\nNOTE: If you give us Personal Information about someone else, including pictures of them, their name, their e-mail address, etc., on our social media Platforms, e-views and comments on our websites, you must do so only if you have that person's consent to provide us with that information. You should direct them to this policy, so that they are informed about how we collect, use, disclose, and retain their Personal Information. Please see our website user agreement for how we may use and retain any content submitted to us.\n\n \n\n2. Personal Information we collect automatically when you use our Services or register for an account with us\n\n- We collect information about your interaction with our Services, your advertising preferences and your communications with us. This is information we receive from devices (including mobile devices) you use when you access our Services. This information could include the following: Device ID or unique identifier, device type, ID for advertising and a unique device token.\n\n- Computer and connection information such as statistics on your page views, traffic to and from the sites, referral URL, ad data, your IP address, your browsing activity, history and your web log information.\n\n \n\n3. Personal Information we collect using cookies and similar technologies\n\n- We use cookies, web beacons, unique identifiers and similar technologies to collect information about the pages you view, the links you click on and other actions you take when using our Services, within our advertising or email content.\n\n- For more information about our use of these technologies, and how to control them, see section on Cookies (Section I).\n\n \n\n4. Personal Information we collect from third parties\n\nOn occasion we might collect Personal Information from third parties such as tradeshows or email lists to market our products and services to you. This information is usually limited to name, email address and, rarely, mailing addresses.\n\n \n\n5. Linking to External Websites\n\nB&H sites such as Explora can contain links to external sites and social media pages including those of photographers, artists, and other contributors. B&H does not assume responsibility and is not liable for your data privacy on any external sites. Please consult the privacy policy of the site/s)."
]

