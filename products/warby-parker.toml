name = "Warby Parker"
description = "JAND, Inc., d.b.a. Warby Parker, is an American online retailer of prescription glasses and sunglasses."
slug = "warby-parker"
hostnames = [ "warbyparker.com" ]
sources = [ "https://www.warbyparker.com/privacy-policy" ]
contributors = [ "doamatto" ]

[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Some of our third-party advertising partners use cookies and other technologies to collect information about your online activities on our Services and across other online services in order to deliver more relevant advertising when you are using the Services or other websites.\n\nYou can learn about how to opt out of receiving personalized website advertisements from our advertising partners who are members of the Network Advertising Initiative or who subscribe to the Digital Advertising Alliance’s Self-Regulatory Principles for Online Behavioral Advertising by visiting the opt-out sections on the websites of each of those organizations. Links to those sites are below. Note that because your election to opt out is managed through cookies, if you delete these cookies or use a different browser, you will have to make the same selection again.\n\nNetwork Advertising Initiative: http://www.networkadvertising.org/choices\nDigital Advertising Alliance: http://www.aboutads.info/choices\n\nOne of the third party services that we use to track your activity on our Services is Google Analytics. If you do not want Google Analytics to collect and use information about your use of our Services, then you can install an opt-out in your web browser (https://tools.google.com/dlpage/gaoptout). You also may opt-out from Google Analytics for Display Advertising or the Google Display Network by using Google’s Ads Settings located at https://www.google.com/settings/ads.\n\nAnother third party service that we use to track your activity on our Services is Adjust Technology. If you do not want Adjust Technology to collect and use information about your use of our Services, you can opt out at https://www.adjust.com/opt-out/.\n\nIf you would like to opt out of the use of your mobile app activity for targeted advertising purposes, you may do so by visiting your device’s privacy settings (“Limit Ad Tracking” on iOS devices)."
]

[rubric.security]
value = "somewhat"
citations = [
  "We take the protection of your information very seriously. We understand the sensitivity of (for example) the prescription information you may give us. Therefore, we take many security measures (physical, electronic, and procedural) to help keep your information safe. For example, we limit access to authorized employees and third parties who are under an obligation to keep all such information confidential. Also, we only allow parties to access your identifiable information for permitted business purposes. Unfortunately, even though we use commercially reasonable efforts to protect your information, we cannot guarantee complete security. Any information that you provide to us is done so entirely at your own risk."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "Information we collect from third parties:\nYour doctor may share your prescription information with us in order for us to provide Services or complete your purchase.\n\nSome parts of our Services can be linked to other accounts you have with Third Party Services (“Third Party Accounts”) or you may be able to register for an account on our Services with your Third Party Account. If you connect a Third Party Account to our Services or interact with us through a Third Party Account, we may receive information about you, including your Third Party Account profile information and your photo, and your use of the Third Party Account (for example, if you select a Warby Parker product to purchase through the account). If you mention us through your Third Party Account, we may collect publicly available information and content related to your comment. If you wish to limit the information available to us, you should visit the privacy settings of your Third Party Accounts to learn about your options.\n\nWe may collect information about you from other third parties, including demographic information, and combine this information with other information we collect about you."
]

[rubric.history]
value = "last-modified"
citations = [ "Effective Date: January 1, 2020" ]

[rubric.data-deletion]
value = "yes-contact"
citations = [
  "Through your account settings, you can access, view, and edit any of the following personal information: name, password, mailing address, billing address, email address, and phone number.\n\nYou can delete any of the above information, and contact us with questions or concerns about your information, by emailing privacy@warbyparker.com. The information you can view, edit, and delete may change as our Services change."
]

[rubric.data-breaches]
value = "no"
notes = [
  "This policy doesn't require the service to notify users of data breaches."
]

[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "If we share your information, we do so only as described below.\n\nWe’ve figured out ways to do a lot of things on our own, but we haven’t quite figured out how to do all of it. We may provide your information to our contractors, agents, and service providers as necessary to enable them to perform certain services for us, including but not limited to: order fulfillment; delivery services; payment processing; vision insurance claim processing; account registration; website-related services, such as web hosting; improvement of website-related services and features; maintenance services; marketing services; data analytics.\n\nSome of our third-party advertising partners use cookies and other technologies to collect information about your online activities on our Services and across other online services in order to deliver more relevant advertising when you are using the Services or other websites.\n\nOne of the third party services that we use to track your activity on our Services is Google Analytics. If you do not want Google Analytics to collect and use information about your use of our Services, then you can install an opt-out in your web browser (https://tools.google.com/dlpage/gaoptout). You also may opt-out from Google Analytics for Display Advertising or the Google Display Network by using Google’s Ads Settings located at https://www.google.com/settings/ads.\n\nAnother third party service that we use to track your activity on our Services is Adjust Technology. If you do not want Adjust Technology to collect and use information about your use of our Services, you can opt out at https://www.adjust.com/opt-out/.\n\nIf you would like to opt out of the use of your mobile app activity for targeted advertising purposes, you may do so by visiting your device’s privacy settings (“Limit Ad Tracking” on iOS devices).\n\nWe may share your information with your doctor if you’ve asked us to confirm the prescription information you provide us, or if you’ve asked us to obtain your prescription information from your doctor. At your request, we may also share your information with a dispensing optician.\n\nIn connection with Prescription Check, we will share your Health Information and Personal Information with one or more Eye Doctors, who will evaluate the results of your Eligibility Questionnaire and Vision Test. Eye Doctors may be any of the following: Warby Parker employees, Warby Parker independent contractors, employees of a professional corporation, or independent contractors of a professional corporation. Additionally, we will share the information you provide to us through MyVisionDirectory with the Eye Doctor performing your eye exam. In all cases, Eye Doctors are under a contractual and legal obligation to keep your Health Information and Personal Information confidential.\n\nWe may share your information with your vision insurance carrier in order to process your claim and so that we receive payment.\n\nWe may share aggregated or de-identified information (which cannot reasonably be used to identify you) with service providers or other third parties. These service providers and third parties may also share with us aggregated or de-identified information that they have independently developed or acquired.\n\nWe may work with other businesses from time to time. These business partners may sell items or provide promotions to you through our Services or theirs. We may also provide products or services to you jointly with our business partners. When we do this, we will clearly show you that a business partner is associated with your transaction, and we will only share information with them that is related to your transaction and in accordance with your request to share with that partner.\n\nIf the ownership of all or substantially all of our business changes, or we otherwise transfer assets relating to our business or any of the Services to a third party (such as by merger, acquisition, bankruptcy proceeding, or other change of control transaction), we may transfer or sell your information to the new owner. In such a case, unless permitted otherwise by applicable law, your information would remain subject to this Privacy Policy unless we notify you otherwise.\n\nWe reserve the right to access, read, preserve, and disclose any information that we reasonably believe is necessary to comply with any applicable law, court order, subpoena, legal process, or enforceable governmental request; cooperate with law enforcement; enforce or apply this Privacy Policy, our Terms of Use, and other agreements; detect, prevent, or otherwise address fraud, security or technical issues; or protect the rights, property, or safety of Warby Parker, our employees, our users, or others."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "We primarily use your information to provide and enhance our Services and your experience with Warby Parker. Some ways we may use your information include: to provide, personalize, and improve our products and our Service; to facilitate the sale and delivery of your purchases and Home Try-On; to confirm, reschedule, or provide other services related to your eye exam; to provide you with Prescription Check services; to communicate with you, including to respond to your comments or questions, and to send you updates about your order; to understand your use of our Services to help us improve the customer experience; to provide you information, recommendations, and marketing materials about our products and Services; to deliver gift cards in accordance with your instructions; if you apply for a job, to determine your eligibility for a position with us; for our other internal business purposes.\n\nWhen you use Prescription Check, we may use your Health Information and Personal Information to determine the vision correction that you need, and for quality assurance, internal testing and analysis, and to make improvements to Prescription Check. We may also use your Health Information and Personal Information to provide customer service to you, to communicate with you about Prescription Check, to respond to your questions, to contact you regarding your Eligibility Questionnaire, Vision Test, or the Services, to remind you to renew your prescription, or to send an Eye Doctor’s prescription, medical records, advice, decisions, or notes to you. We will not license or sell your Health Information or Personal Information to anyone, and will share it only as set forth below. Warby Parker is committed to protecting your privacy and will comply with all laws and regulations applicable to the use and disclosure of your Health Information and Personal Information. If you receive an eyewear prescription as a result of your use of Prescription Check, we will email you a copy of the prescription and add the prescription information to your Warby Parker account, after which it will appear in your account as “[your first name]’s Prescription Check Rx.” If the Eye Doctor determines that you are not eligible for an updated eyewear prescription through Prescription Check, then we will notify you by email and may include additional notes or recommendations from the Eye Doctor.\n\nWe may use location information collected from your mobile device to enhance your shopping experience and to provide you with location-based services, such as advertising, search results, and other personalized content, as well as to assist us with foot traffic measurement and service improvements in our stores.\n\nWhen you submit (or grant us permission to take) a photo, facial scan, or other image of you, we don’t share those photos, scans, or images, or any facial data captured in the facial scans, with any third parties, but we may use them as described below: to measure your pupillary distance and segment height, and to gather other optical information; to map and measure your facial features; to address certain problems or concerns you may have with your glasses; to help better understand how our frames fit our customers and provide frame recommendations; to provide, personalize, and improve our products and our Service.\n\nWe don’t store any facial scans submitted through the iPhone X TrueDepth camera."
]

