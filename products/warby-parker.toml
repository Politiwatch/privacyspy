[rubric.list-collected]
value = "generally"
citations = [
  "When you create an account with us, you provide a name, email address, and password.\n\nIf you make a purchase, we request information from you to facilitate the transaction and get you the goods. You may also provide us with information when you use certain online features, such as Home Try-On or when you book an eye exam. This information may include (i) your name, email address, phone number, shipping address, and date of birth, (ii) prescription information, including any images of prescriptions you may provide to us and any information you give us through the pupillary distance measurement function of our Services, (iii) medical history and information about your vision, (iv) information about the products you try on and purchase, and (v) information about other people, such as when you direct us to send a gift card. If you provide us with an image of your prescription, we obtain any information that appears on the prescription form. You may also provide us with information when you apply for a job through our Jobs page.\n\nFor some online, App, and in-store features, we may ask you to submit (or we may ask your permission to take) a photo, facial scan, or other image of you.\n\nWhen you make a purchase, we ask you to provide payment information, which may include payment card information (such as credit card number, type, and expiration date), vision insurance plan information, billing address, and shipping address. Our payment processor, which is required by credit card issuers to meet specific security requirements, will collect, store, and process your credit card and other payment information on our behalf using industry-standard security measures. We do not store any payment card information.\n\nWhen you use Prescription Check, you disclose certain information about yourself by (1) answering a series of questions to determine whether you are eligible to participate in the Prescription Check vision test (the “Eligibility Questionnaire”), (2) performing a series of tasks to help licensed optometrists or ophthalmologists (each an “Eye Doctor”) determine whether to issue you an updated prescription (the “Vision Test”), and (3) communicating with Warby Parker or our Eye Doctors in connection with your use of Prescription Check. The In-Store Prescription Check Vision Test includes an acuity test and measurement of your refractive error using a handheld device, and the results of both will be provided to us.\n\"Health Information\" is information that relates to your past and present health or vision conditions (including medications, ailments, and prescriptions) that is derived from your use of Prescription Check or MyVisionDirectory. Some Health Information may be subject to laws and regulations, including HIPAA. You represent that any Health Information that you disclose to us is your Health Information that you are authorized to disclose to us. “Personal Information” is information about you, including your first name, last name, and demographic information, derived from your use of Prescription Check or MyVisionDirectory. Your Warby Parker account may contain Personal Information and Health Information, and we will access such information when you use Prescription Check. Additionally, in order to facilitate your use of Prescription Check and to help an Eye Doctor determine your need for an eyewear prescription, we may collect the following information when you use Prescription Check: your name, age, email address, username, or other Personal Information or Health Information contained in your Warby Parker account; answers and written information that you submit during the Eligibility Questionnaire; your answers to, performance of, and actions taken during the Vision Test timestamps of all actions that you take within the Prescription Check App; Health Information prepared by an Eye Doctor who provides you Services, such as medical records, prescriptions, treatment decisions, medical advice, examination notes, and any other information prepared by an Eye Doctor about your health or vision; billing information that you provide us, such as credit card information; any other information that you submit to us in connection with your Eligibility Questionnaire, Vision Test, Prescription Check, or the Services, including information exchanged in emails, texts, chats, or calls between you and Warby Parker.\n\nWe do everything possible to make sure you have an exceptional shopping experience. If you contact us in person, by phone (calling or texting), email, instant message (including Facebook Messenger), live chat, through social media or our App, or by some other means, we may keep a record of your contact information and the content of the communication for later reference. When we send you emails, we may track whether you open them to learn how to deliver a better customer experience and improve our Services. We receive responses to any survey that you choose to complete for us.\n\nYour doctor may share your prescription information with us in order for us to provide Services or complete your purchase.\n\nSome parts of our Services can be linked to other accounts you have with Third Party Services (“Third Party Accounts”) or you may be able to register for an account on our Services with your Third Party Account. If you connect a Third Party Account to our Services or interact with us through a Third Party Account, we may receive information about you, including your Third Party Account profile information and your photo, and your use of the Third Party Account (for example, if you select a Warby Parker product to purchase through the account). If you mention us through your Third Party Account, we may collect publicly available information and content related to your comment. If you wish to limit the information available to us, you should visit the privacy settings of your Third Party Accounts to learn about your options.\n\nWe may collect information about you from other third parties, including demographic information, and combine this information with other information we collect about you.\n\nWe record certain information and store it in log files when you interact with our Services. This information may include device and browser information, internet protocol (IP) address, URLs of referring/exit pages, and search terms.\n\nWhen you connect to our in-store Wi-Fi, we receive information about you and your device, including your device’s MAC address, IP address, received signal strength indicator (RSSI), and technical details about your device such as its operating system, device type (including make and model), and technical capabilities. We will also receive information about how you use our Wi-Fi network while you are connected, including the store location, the areas of the store you visit, the names and/or Internet addresses of the websites you visit and the applications you use, and how long you interact with such sites or applications. If your mobile device is configured to search for available Wi-Fi networks, we may receive information about your device even if you choose not to connect to our Wi-Fi services.\n\nWhen you download and use our Warby Parker App, we receive information from your mobile device, such as IP address, device information, and unique device identifiers. We may also receive information about your precise location from your device, but only if you enable location tracking on your device. We may collect location data when your device is near our in-store systems, even if you are not currently using the app. You may turn off this location tracking at any time in your app settings or by disabling Bluetooth on your device.\n\nWhen you use the Prescription Check App, we may collect information about your mobile device, such as IP address, device information, and unique device identifiers, and we may derive your approximate location from your IP address. When you permit the Prescription Check App to access your location through your mobile device settings, we may collect the precise location of your device when the Prescription Check App is running in the foreground or background. Your location information is necessary to confirm your location while using the Prescription Check App, so we can be sure that your results are reviewed by an Eye Doctor licensed in your state.\n\nLike most websites, our Services may incorporate technology such as “pixel tags”, “web beacons”, and “cookies” that allow us and our service providers to collect information about your actions on our Services. Our service providers may collect information about your online activities over time and across different online services. Cookies (not to be confused with the sugary morsels) are small files that web servers may place on your computer when you visit a website. You may be able to set your web browser to reject cookies entirely or require that it request permission from you before accepting each new cookie. You can also delete cookies from your web browser once you leave a website.\n\nWe may also collect information when you are visiting our stores. Like most retailers, we have in-store video surveillance for security, fraud, and loss prevention purposes. In addition, we analyze videos to help us understand customer behavior and retail traffic within our physical spaces. Our service providers may also collect information about your mobile device from other tracking technologies while you are near or in our stores to help us better understand our customers and how they use our Services."
]

[rubric.revision-notify]
value = "no"
citations = [
  "We occasionally review this Privacy Policy to make sure it complies with applicable laws and conforms to changes in our business. We may need to update this Privacy Policy, and we reserve the right to do so at any time. If we do revise this Privacy Policy, we will update the “Effective Date” at the top of this page so that you can tell if it has changed since your last visit. Your continued use of our Services constitutes your acceptance of the terms of the Privacy Policy as amended or revised by us from time to time."
]
