[rubric.third-party-access]
value = "yes-unspecified-critical"
citations = [
  "We do not sell or otherwise voluntarily provide the non personal browsing information we collect about you or your website usage to third parties. In general it is not our practice to disclose personal information to third parties. An exception can be made in a good faith belief that disclosing your personal information to a third party is reasonably necessary to: - take action regarding suspected illegal activities; - enforce or apply our Terms and Conditions or Privacy Policy; - comply with legal processes, such as a search warrant, subpoena, statute, or court order; or - protect our rights, reputation, and property, or that of our users, affiliates, or the public.\n\nIf we do provide your data to a third party, we only do so after entering into a processors agreement with that third party to maintain a comparable level of security and confidentiality. Greenhost will remain responsible for the processing.\n\nIf Greenhost is required to provide a third party with your personal information (whether by subpoena or otherwise) Greenhost will use reasonable means to notify you promptly of that event, unless prohibited by law or if Greenhost is otherwise advised in legal proceedings."
]

