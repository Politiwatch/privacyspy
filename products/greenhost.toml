[rubric.data-deletion]
value = "yes-contact"
citations = [
  "You are entitled to access and correct your data, or ask us to delete it. Many changes can be made in our Self Service Centre. You are also entitled to withdraw previously given consent to this privacy statement, or to object to our processing of your data. You are also entitled to data portability, which means that we will provide you with a copy of the data we have on you, upon your request. If you want to use any of these rights, please send your specific request to support@greenhost.net. We will respond to your request as soon as possible, but at the latest 4 weeks after your request.\n\nNote that these rights do not apply if they conflict with other legal obligations, such as the obligation to keep records for all contracts and invoices for a period of 7 years."
]

