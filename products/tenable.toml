[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "6. Sharing Your Personal Data\n\nWe may share your Personal Data as follows:\n\n    Third Parties Designated by You. We may share your Personal Data with third parties where you have provided your consent to do so.\n\n    Our Third Party Service Providers. We may share your Personal Data with our third-party service providers who provide services such as data analysis, distribution partners, resellers, information technology and related infrastructure provision (such as Amazon Web Services), email delivery, auditing, and other similar services. We may also give information to one of our partners, located here https://www.tenable.com/partners/channel-partner-directory. These third parties are only permitted to use your Personal Data to the extent necessary to enable them to provide their services to us. They are required to follow our express instructions and to comply with appropriate security measures to protect your Personal Data.\n\n    Third Party Advertisers. We may share Personal Data with advertisers and advertising networks that require the data to select and serve relevant advertisements to you and others.\n"
]

[rubric.data-collection-reasoning]
value = "no"
citations = [
  "Why do we need your Personal Data?\n\nWe will only collect and/or process your Personal Data in compliance with applicable data protection and privacy laws and in accordance with this Policy. In order to provide you with access to the Site, we  may process your Personal Data in accordance with this Policy. If you create a profile or register with us, you will be asked to agree to provide certain information in order to access our services or view our content. By agreeing to do so you consent to your Personal Data being processed by us. This consent provides us with the legal basis to process your Personal Data.  If you change your mind and wish to withdraw your consent to us processing your Personal Data, you may withdraw your consent at any time.There may also be instances where you are required to provide your information to purchase products or access the Tenable Community and Tenable University. In such cases, Tenable has a legitimate business interest to process your Personal Data.  If you do not agree to our use of your Personal Data in line with this Policy, please do not use our Site."
]

[rubric.noncritical-purposes]
value = "opt-out-all"
citations = [
  "14. Your Rights\n\nYou have certain rights relating to your Personal Data, subject to local data protection laws. Depending on the applicable laws, and, in particular, if you are located in the EEA, these rights may include:\n\n    Opt-out. You may contact us anytime to opt-out of: (i) direct marketing communications; (ii) automated decision-making and/or profiling; (iii) our collection of sensitive Personal Data; (iv) any new processing of your Personal Data that we may carry out beyond the original purpose; or (v) the transfer of your Personal Data outside the EEA. Please note that your use of some of the Site  may be ineffective upon opt-out."
]

