[rubric.list-collected]
value = "generally"
citations = [
  "We collect two types of information from visitors to our website: personal data and non-personal data.  Personal data includes any information which, either alone or in combination with other information we hold about you, identifies you as an individual, including, for example, your name, postal address, email address and telephone number.\n\nIf you purchase our products or services, we request certain personal data from you on our order form so that we can fulfill those purchases of products or services from our website. This includes information such as:\n\n- your name\n- email address\n- phone number\n- shipping address\n- financial information, such as a credit card number and its expiration date\n\nWe use the personal data that we collect for billing purposes and to fill your orders. If we have trouble processing an order, we also will use this information to contact you.  If you choose to establish an account and become a registered user of the Site, we may collect personal data about you including:\n\n- your name\n- email address\n- phone number\n- birth date\n- gender\n- shipping address\n- billing addresses\n- financial information, such as a credit card number and its expiration date, to facilitate future purchases you might make.\n\nIn addition, if you contact us by email through our website, we may keep a record of your contact information and correspondence.\n\nYou have a right to access information held about you, which can be exercised in accordance with various legal requirements, including those under PIPEDA. Any access request must be in writing, sent to our Vice President, Finance & Operations at privacy@mackweldon.com.  If at any time you would like to change your personal data, or if you no longer wish to receive materials from us or would like your personal information removed from our database, please contact us at privacy@mackweldon.com. Alternatively, if you receive materials from us by email you can make use of the \"unsubscribe\" provision in our communications so that we know that you no longer wish to receive any materials from us.\n\nLike most websites, our website may incorporate “pixel tags”, “web beacons”, or similar tracking technologies and “cookies” that allow us to track the actions of visitors of our website. Pixel tags and cookies are used to collect non-personal data, such as the name of your internet service provider, the IP address of the computer you are using, the type of browser software and operating system that you use, the date and time you access our website, the website address, if any, from which you linked directly to our website, the website address, if any, to which you travel from our website, your home page customization preferences, a general geographic location (such as country and city) from which you accessed our website, and other similar traffic-related information. We may aggregate your information with similar data collected from other visitors to help us improve our website and the products, services, applications, content and features that we provide through our website. This information may be combined with other information about you, including personal data."
]

