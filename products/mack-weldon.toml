[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "By establishing an account with us, you agree that you are providing your consent that allows us to share your personal data with our third-party service providers that assist us with our marketing efforts and with other marketers whose products or services we feel may be of interest to you. Mack Weldon also participates in marketing cooperatives. As part of our participation in these marketing cooperatives, we may disclose your name and postal address (but not your email address or payment card information) so that other select reputable companies can mail you information about their products that may interest you. If you prefer that we do not share your name and address with other marketers, please opt-out by updating your “My Profile” preferences here: My Profile.\n\nMack Weldon (a) follows the principles and guidelines of the Digital Advertising Alliance (DAA) related to online and mobile advertising (including the DAA AppChoices Program) and (b) complies with the cross-industry enhanced notice standard as set forth in the Self-Regulatory Program for Online Behavioral Advertising.  Although we do not have a mobile app, on our mobile website we collect the information listed in Section 1 of this policy.  We may share that information with third-party service providers as described earlier in this section.  You may opt out of receiving targeted ads based on the information we collect from you.  If you do not want to receive such ads, you may opt-out by visiting either of the following sites:\n\nNAI – http://www.networkadvertising.org/choices/\nDAA – http://www.aboutads.info/choices/"
]

