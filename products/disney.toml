[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "SHARING YOUR INFORMATION WITH OTHER ENTITIES\n\n- We will not share your personal information with a third party outside The Walt Disney Family of Companies except in limited circumstances, including:\n- When you allow us to share your personal information with another company, such as:\n- Electing to share your personal information with carefully selected companies so that they can send you offers and promotions about their products and services; and\n- Directing us to share your personal information with third-party sites or platforms, such as social networking sites.\n- Please note that once we share your personal information with another company, the information received by the other company is controlled by that company and becomes subject to the other company’s privacy practices.\n- When we cooperate with financial institutions to offer co-branded products or services to you, such as our co-branded Disney Rewards Visa Card; however, we will do so only if permitted by applicable law and, in these cases, the financial institutions are prohibited from using your personal information for purposes other than those related to the co-branded products or services;\n- When companies perform services on our behalf, like package delivery, marketing and advertising, and customer service; however, these companies are prohibited from using your personal information for purposes other than those requested by us or required by law; and\n- When we share your personal information with third parties in connection with the sale of a business, to enforce our Terms of Use or rules, to ensure the safety and security of our guests and third parties, to protect our rights and property and the rights and property of our guests and third parties, to comply with legal process, or in other cases if we believe in good faith that disclosure is required by law."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "The member of The Walt Disney Family of Companies that is the data controller for your information is responsible for and may use your information for the purposes described in this policy. Other members of The Walt Disney Family of Companies may have access to your information where they perform services on behalf of the data controller(s) (as a data processor) and, unless prohibited under applicable law, for use on their own behalf (as a data controller) for the purposes described in this policy. Consistent with applicable law and choices and controls that may be available to you, we may use information collected from you, or from devices associated with you, to:\n- Provide you with the experiences, products, and services you request, view, engage with, or purchase;\n- Communicate with you about your account or transactions with us and send you information or request feedback about features on our sites and applications or changes to our policies;\n- Send you offers and promotions for our products and services or third-party products and services;\n- Personalize content and experiences;\n- Provide you with targeted advertising based on your activity on our sites and applications and on third-party sites and applications;\n- To learn more about how we use your information for personalization and tracking, please visit Online Tracking Technologies and Advertising.\n- Operate, understand, optimize, develop, or improve our sites, applications, products, services and operations, including by using guest survey research and analytics tools; and\n- Detect, investigate and prevent activities that may violate our policies or be illegal."
]

[rubric.noncritical-purposes]
value = "opt-out-all"
citations = [
  "- Choosing to control targeted advertising you receive within applications by using the settings and choices made available to you through your device(s), for example, by re-setting your device’s advertising identifier and/or opting out of interest based ads;\n\n[...]\n\nYou may exercise these controls and choices in various ways, including by visiting Communication Choices (under the Privacy Controls tab), contacting Guest Services, following instructions provided in communications sent to you, or by using your device or other available settings (for example, by re-setting your device’s advertising identifier and/or opting out of interest based ads). You can opt out of interest based ads by visiting the Digital Advertising Alliance or European Interactive Digital Advertising Alliance or using the opt-out mechanism in the “Interest Based Ads” link in the footer of the site you are visiting."
]

[rubric.law-enforcement]
