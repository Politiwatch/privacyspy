citations = [ "The policy doesn't specify a data breach protocol." ]

[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "Disclosure\nWe may provide your personally identifiable information and the data generated by cookies and the aggregate information to the vendors and service agencies that we may engage to assist us in providing our services to you for their use solely to provide us with such assistance. We will also disclose your personally identifiable information (a) if we are required to do so by law, regulation or other government authority or otherwise in cooperation with an ongoing investigation of a governmental authority, (b) to enforce the Fur Affinity Terms of Service or user agreements or to protect our rights or (c) to protect the safety of users of our Site and our services. We will not sell your personally identifiable information to any company or organization, but we may transfer your personally identifiable information to a successor entity upon a merger, consolidation or other corporate reorganization in which Fur Affinity participates or to a purchaser or acquirer of all or substantially all of Fur Affinity's assets to which the Site relates."
]

