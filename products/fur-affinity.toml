[rubric.behavioral-marketing]
value = "yes"
citations = [
  "Cookies and Tracking\nFur Affinity tracks users over time and over our Furaffinity subdomain websites. We record users' use of the Site, comments they make and the pages that they visit. Third party providers of external services that provide advertising, such as DoubleClick by Google, may track users over time and over our Site and third party apps or websites and such third parties may also place cookies, via our Site. You can read more about privacy and cookies set by DoubleClick by Google"
]

[rubric.security]
value = "somewhat"
citations = [
  "Security\nWe may employ procedural and technological measures, consistent with industry practice. Such measures are reasonably designed to help protect your personally identifiable information from loss, unauthorized access, disclosure, alteration or destruction. Fur Affinity may use encryption, secure socket layer, password protection and other internal measures to help prevent unauthorized access to your personally identifiable information. We also have internal policies for the safe handling of data. We will endeavor to destroy your information when we no longer have a legitimate business need to use it, except for backups that are archived and retained in the ordinary course of business."
]

