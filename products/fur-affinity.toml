[rubric.data-deletion]
value = "yes-contact"
citations = [
  "You have a right request deletion\nYou have a right to request that Fur Affinity delete your personal data that it holds. This isn't an automatic right, and what Fur Affinity is able to delete will depend on the type of data that we hold about you, whether it was obtained via consent, what purpose it serves, and whether Fur Affinity has an obligation to keep the data, among other things.\n\nNote that unless you request deletion, and such request is determined to be appropriate, while you remain a user, we'll process and retain your data as described in this Privacy Notice in order to enable you to use the Services. Once you stop being a user, we will hold your data as described in the data retention section.\n\nRequests for deletions can be sent to deleteme@furaffinity.net."
]

[rubric.data-breaches]
