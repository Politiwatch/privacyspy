[rubric.data-deletion]
value = "yes-automated"
citations = [
  "You can delete your account, or remove certain personal information, by logging into your WeChat account and following the account deletion instructions here. If there is any other personal information you believe we process that you would like us to erase, please complete the request form here.\n\n[...]\n\nWe destroy personal information upon the extinguishment of need for such personal information, such as the expiration of its retention period and achievement of its purpose for processing, except where there is a law or regulation that requires us to retain that personal information. Inactive accounts are automatically deleted after 180 days (except if you have a positive balance in your WeChat Pay account or are an authorized account holder for the purposes of a WeChat feature such as a Mini Program)."
]

[rubric.data-breaches]
value = "no"
notes = [ "Did not mention anything related to data breach" ]

[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "We do not share your information with any third parties, except where we need to in order to provide the service [...] or if we are instructed to by a court, authority or compelled by law. We use these third party services solely to process or store your information for the purposes described in this policy.\n\ngovernment, public, regulatory, judicial and law enforcement bodies or authorities [...]\nrelated group companies: we share your Personal Information within our group of companies (and all related group companies may only use your personal information in accordance with this policy), including [...] for the purpose of: [...] assisting us in carrying out the purposes set out under the \"How do we use Your Information\" section above.\nservice providers: service providers supplying services to support, improve, or promote other products or features through our services, including the service providers listed here. [...]\nin the event of an internal restructuring of our or our affiliates businesses, or the sale of WeChat or any of its assets to a third party, the entity that consequently operates WeChat may be a different entity to us and we will transfer your information accordingly so that your service can continue;\nWeChat Official Accounts and Mini Program operators, [...]\na third party that acquires all or substantially all of us or our business. [...]\n\nWe collect personal information for the following purposes: [...]\nTo personalise WeChat, including by providing personalised advertisements;"
]
notes = [
  "The use of shared information is unclear:\nFor the purpose of sharing information with \"related group companies\", it only mentions the purpose is \"carrying out the purposes set out under the \"How do we use Your Information\"\", which is too general. \n\n# did not list all the third parties\nIn the \"related group companies\" section, they only listed some company \"included\" in this category, did not mention whether it was all the companies.\n\n# The sharing include non-essential sharing:\nEven they mentioned \"We do not share your information with any third parties, except where we need to in order to provide the service\", there is no where mentioned whether advertisement is part of \"the service\":\nIn the \"How do we use Your Information\" section, there is no clear mention of advertisement, but in \"Addendum for California Residents\", it clearly mentions it collect personal information for advertisement purpose. "
]

