[rubric.list-collected]
value = "generally"
citations = [
  "When a User creates or reconfigures a User Account, the User provides his/her e-mail address, and any other personal or preference information that you elect to provide to us.\n\nSaferVPN only uses your email address to alert you to payment transactions, password changes, updates and announcements and opportunities from our Marketing Department.\n\nWe collect minimal usage statistics to maintain our quality of service. Our VPN servers log the following information each time a User activates and uses the Service (\"Session\"): date and time on which the Session began, date and time on which the Session ended, the amount of data transmitted during each Session, to which location (eg. USA East) (We do not hold servers’ IP addresses), and from which country you connected from (We do not hold IP addresses).\nWe collect the data mentioned above solely for the purposes set forth in Section 5 below.\n\nAt SaferVPN we do not log your browsing activity, data or IP addresses including: Any of the websites you visited in the past or plan on visiting in the future. Any data you may have downloaded, shared, or viewed. Any of your IP address or DNS queries. \nWe closely review any requests we receive for customer information by a third party. We cannot provide information that we do not have, and we do not provide information that we do have unless we are legally required to\n\nOur website servers automatically record information created by Users’ use of our website. Such data is collected by web server logs and cookies (see explanation in Section 4 below) and may include information such as: the date and time of visits to SaferVPN’s website, the pages viewed, time spent on our Site, and the Internet sites visited just before and just after our Site.\n\nIn order to pay for the use of our Service, we will direct you to perform payment through one of the Third-Party Payment Processors we work with.\n\nThe Third-Party Payment Processor of your choosing will provide us with, and we shall then store, the date on which you made the payment and the date that your Subscription Plan will expire, along with a generic number (the \"Order ID Number\").\n\nWe need your Order ID Number in order to link your order to your User Account.In addition, in case you selected to pay through a credit card we will also store the last four (4) digits of your credit card number.\n\nWe also store your name and address, and this data may also be independently stored by the Third-Party Payment Processor handling the transaction. We store this information as it enables us to know when your Subscription Plan will expire and to prevent and detect fraud.\n\nYou may contact us, as specified in Section 11 below, in order to request the deletion of your home address from our servers.\n\nWe are not responsible for any Third-Party Payment Processor handling your transaction and you should refer to the Third-Party Payment Processor's privacy policy to see how they use your data since it is subject to their rules and policies.\n\nIf you are concerned about revealing your identity through your Payment Data, we recommend using Bitcoin to protect your Personal Data and anonymity.\n\nAs a User you may post Comments on the Site.\n\nAny personal information you elect to post on the Site as part of such Comments, and the sharing of such personal information, is done at your own risk.\n\nAny Personal Information post by you on the Site may be saved, copied, resent or otherwise used by other Users, and we cannot control the use of such personal information by any such recipients.\n\nWe cannot and do not guarantee that personal information posted by you will not be used by unauthorized persons.\n\nYou understand and acknowledge that, even after personal information, that was posted by you, was removed from the Site, such personal information may be collected, used and redistributed if stored by other Users.\n\nWe collect only the usage statistics needed to retain or improve the quality of our service.\n\nIf user Sally signs up for a SaferVPN Plan or Free Trial, she will then be asked to provide an email address and password. That information will only be used to contact Sally regarding her service, or to help her reset her password. These details will not be given to third-parties.\n\nIf Sally is traveling in the UK, and logs onto US Streaming, we will not know, nor log which IP address was her original address, but we do know which of our servers was accessed by an anonymous SaferVPN customer, what time that server was accessed, how long that server was used and how much aggregate data was transferred during this time.\n\nWe may know that a SaferVPN customer accessed one of our servers, but we do not know how and who accessed our service.\n\nAt SaferVPN, we remain committed to the right to privacy online for all.\n\nYou may contact us at privacy@safervpn.com to obtain additional information about retention of your Personal Data."
]

