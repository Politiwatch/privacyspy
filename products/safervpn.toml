citations = [
  "We may use Information we collect in order to: facilitate the provision of the Service to you, maintain and improve SaferVPN's site and services, send notices to you, and to protect the rights of SaferVPN, of its Users and of other third-parties (e.g., in order to prevent and detect (i) fraud against our Service (such as credit card fraud (and (ii) abuse of our network (such as spamming other illicit activity)).\n\nWe do not disclose personally identifying Information to third-parties, except if we - believe that it is necessary to comply with a law, regulation, legal request or legal process; to protect the rights, property or personal safety of SaferVPN, its Users and any other person; to address fraud, security or technical issues; or to protect SaferVPN's rights (including investigation of potential violations thereof) or property; are involved in a bankruptcy, merger, acquisition, reorganization or sale of assets, where your Information may be sold or transferred as part of that transaction. In any such transfer of Information, we will ensure the confidentiality of any personal Information involved in such transactions and provide notice before personal Information is transferred and becomes subject to a different privacy policy; believe that it is necessary for the provision of the Service, such as responding to your requests for customer services or disclosure to third-parties who host the Service at a co-location facility for servers; or have obtained your consent, as provided, for example, under Section 2 above."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "When a User creates or reconfigures a User Account, the User provides his/her e-mail address, and any other personal or preference information that you elect to provide to us.\n\nSaferVPN only uses your email address to alert you to payment transactions, password changes, updates and announcements and opportunities from our Marketing Department.\n\nWe collect minimal usage statistics to maintain our quality of service. Our VPN servers log the following information each time a User activates and uses the Service (\"Session\"): date and time on which the Session began, date and time on which the Session ended, the amount of data transmitted during each Session, to which location (eg. USA East) (We do not hold servers’ IP addresses), and from which country you connected from (We do not hold IP addresses).\nWe collect the data mentioned above solely for the purposes set forth in Section 5 below.\n\nAt SaferVPN we do not log your browsing activity, data or IP addresses including: Any of the websites you visited in the past or plan on visiting in the future. Any data you may have downloaded, shared, or viewed. Any of your IP address or DNS queries.\n\nWe closely review any requests we receive for customer information by a third party. We cannot provide information that we do not have, and we do not provide information that we do have unless we are legally required to\n\nOur website servers automatically record information created by Users’ use of our website. Such data is collected by web server logs and cookies (see explanation in Section 4 below) and may include information such as: the date and time of visits to SaferVPN’s website, the pages viewed, time spent on our Site, and the Internet sites visited just before and just after our Site.\n"
]

