[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "There are instances where Name.com may have to disclose your personal data. At all times however, such disclosure shall be limited and subject to the required safeguards.\nName.com may continue disclose elements of this data, but will only do so in a manner as outlined under the Exceptions To Disclosure section below. It is important that you also review your registry operators’ individual WHOIS publication policy also prior to entering into a registration agreement to ensure you are aware of the extent to which your personal data may be subject to disclosure.\nWe ordinarily require that third parties receiving data agree, by way of a written agreement, to process such information in compliance with this Privacy Policy. Name.com will use reasonable efforts to limit any third party’s use of such information in compliance with applicable data privacy laws.\nName.com, as Registrar, is required by ICANN to provide a copy of all registration data (including PI and non PI) to a secure third party who shall hold the data securely in Escrow (“Escrow Provider”). Name.com utilizes the services of ‘Iron Mountain Inc.’, a US Corporation, with servers in the United States, as its Escrow Provider. Data held by the Escrow Provider can be used to restore a registry in the event of a catastrophic event, or a failure of the registry’s systems. In this case, the data may be securely transferred to another registry to ensure the ongoing security and stability of the DNS and to prevent any interruption to the proper functioning of registered domains.\nName.com uses the third party services of Google Inc.’s G-Suite for both email and associated cloud services. Your data may be stored on Google’s servers, subject to industry standard encryption and security protections.\nName.com uses the third party services to ensure the proper management of our client and customer service queries. Your data may be stored on each of our vendor’s servers; subject to industry standard encryption and security protections\nName.com uses the third party services to track reports, and actions relating to abusive use of our domains or the detection and mitigation of fraudulent activity on our platforms. Your data may be stored on each of these vendor’s servers, subject to industry standard encryption and security protections.\nWe may share aggregated demographic information with our partners and advertisers. This is not linked to any personal information that can identify any individual person.\nWe partner with other parties to provide specific services. When the user signs up for these services, we will share names, or other contact information that is necessary for the third party to provide these services. When you sign up for such a service, you must familiarize yourself with the privacy policy of that provider, and should you have any queries, please contact the relevant service provider, or Name.com, so that we may answer any queries you may have.\nWe engage other companies and individuals to perform enhanced services on our behalf. In addition, certain of our enhanced services require that we contact Internet directories and various search engines on your behalf. Many of our service providers have access to personal information needed to perform their services. These parties are not allowed to use personally identifiable information except for the purpose of providing these services.\nWe engage other companies and individuals to perform functions on our behalf. Examples include processing credit card payments, providing marketing assistance, providing customer services, sending postal mail and email to you, removing repetitive information from customer lists, and analyzing data. These persons have access to personal information needed to perform their functions. These companies do not retain, share, store or use personally identifiable information that you provide to us for any secondary purposes.\nAs we continue to develop our business, we might sell or buy businesses or their assets. In such transactions, customer information generally is one of the transferred business assets. Also, if we or all or substantially all of our assets were ever to be acquired, customer information will of course be one of the transferred assets.\nAs part of the Donuts Inc. Family of Companies we may share information we have about you within the “Family of Companies”. Such sharing however shall be strictly limited in use. We will only share information about you to such members of the Family of Companies to facilitate, support and integrate their activities in a manner that is consistent with, and related to, the original stated use of the information, as explained to you upon collection, and to improve the provision of our services to you.\nThe Family of Companies includes the following companies: Donuts Inc.; Dozen Donuts, LLC; Rightside Group, ltd; Nametrust, LLC;, Rightside Operating Co.; Domain Protection Services, Inc. Name.com, Inc.; Name.net, Inc.; Name104, Inc.; Name105, Inc.; Name106, Inc.; Name107, Inc.; Name108, Inc.; Name109, Inc.; Name110, Inc.; Name111, Inc.; Name112, Inc.; Name113, Inc.; Name114, Inc.; Name115, Inc.; Name116, Inc.; Name117; Name118, Inc.; Name119, Inc.; Name120, Inc.; Name121, Inc.; Name122, Inc.; Name123, Inc.; Name124, Inc.; Mobile Name Services Incorporated; Sipence, Incorporated; Vedacore.com, Inc.; Binky Moon, LLC; Corn Lake, LLC; Dog Beach, LLC; John Island, LLC; Pixie North, LLC; Blink Global LLC.\n\nThe Family of Companies also includes the following non-U.S. based companies: Donuts (HK) Limited; Capable Network Technology (Shanghai) Co., Ltd.; Rightside Domains Europe Limited; Name.com Canada Corp; Hot Media Inc, Acquire This Name, Inc.; Rightside Canada, Inc.; Rightside Canada Inc."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "We use your registration data for the following purposes:\n\nto register the domain name;\nto provide the applicable registry with authoritative data to ensure the ongoing continuity, stability and resiliency of the DNS;\nmitigation of DNS abuse, including but not limited to the investigation and mitigation of reported instances of abuse Name.com considers to be contrary to the terms of its Acceptable Use Policy;\nmaintained integrity of the current dual failsafe system at the registrar and registry levels;\nverification of registrant eligibility, where applicable; and\nto update and improve our Services, systems and ability to provide you with a secure and stable Service experience.\nFirst and foremost, Name.com uses your Registration Data to arrange your registration and supported functionality of your domain(s) with the registry operator. Additionally, Name.com may use Registrant Data to (i) improve our Services, promotions and functionality, (ii) develop and collect aggregate statistics (ensuring appropriate anonymization) regarding our systems and Services,; and (iii) communicate with you regarding your registration or related Services.\nWe collect and processes your Registrant Data to carry out the registration of your domain, to ensure that your registration functions as expected, and that registrations do not affect the security of our registrar. In order to enter your chosen domain name into our system, we are required to process your data in a manner obligated in our contracts with Internet Corporation for Assigned Names and Numbers (“ICANN”). In this respect, it is our understanding under applicable law that we act as a joint data controller of your Registrant Data, working in conjunction with the TLD registry and ICANN, as herein described."
]

