[rubric.data-collection-reasoning]
value = "na"
citations = [
  "As a matter of principle, we do not collect and save any inventory data (such as names, addresses, etc.) from you. When registering, you do not enter any inventory data and we do not collect any other personally related data.\nWe effectively prevent data theft with this concept of data economy. The only data sets that cannot be stolen with 100 percent certainty are those that do not exist within a company. Futhermore, payment data is not connected to your account at Posteo. Because of this, in total, no inventory data exists for your account at Posteo. In other words, Posteo does not keep records with customer data or personally related data to your account.\n\nIn 2017, this was confirmed independently within an audit report by the German Federal Commissioner for Data Protection after an on-site inspection."
]

