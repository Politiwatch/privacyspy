[rubric.data-deletion]
value = "yes-automated"
citations = [
  "When you delete content data, it's deleted immediately. If the data has been backed up in one of our daily security backups, it will remain there for an additional 7 days until it is completely deleted.\nIn general, Posteo does not delete content data from an account as long as the contractual relationship is standing and has not been terminated by you or through Posteo in accordance with our terms and conditions.\n[...]\nPayment data cannot be deleted upon your request as it would conflict with legal requirement of retaining this information for 10 years for tax authorities.\n"
]

