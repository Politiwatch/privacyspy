[rubric.behavioral-marketing]
value = "yes"
citations = [
  "Targeting or advertising cookies track activity across websites in order to understand a viewer’s interests, and to direct specific marketing to them.\n\nSalesforce also contracts with third-party advertising networks that collect IP addresses and other information from web beacons on our websites, from emails and on third-party websites. "
]

[rubric.security]
value = "somewhat"
citations = [
  "We take precautions including organizational, technical and physical measures to help safeguard against the accidental or unlawful destruction, loss, alteration and unauthorized disclosure of, or access to, the Personal Data we process or use."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "In particular, we collect Personal Data from the following sources:\n\nThird party providers of business contact information, including mailing addresses, job titles, email addresses, phone numbers, intent data (or user behavior data), IP addresses, social media profiles, LinkedIn URLs and custom profiles, for purposes of targeted advertising, delivering relevant email content, event promotion and profiling; and Platforms such as GitHub, to manage code check-ins and pull requests. If you participate in an open source or community development project, we may associate your code repository username with your community account so we can inform you of program changes that are important to your participation or relating to additional security requirements. "
]

