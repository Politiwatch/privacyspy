citations = [
  "Consistent with applicable law and choices and controls that may be available to you, we may use information collected from you, or from devices associated with you, to: Provide you with the experiences, products, and services you request, view, engage with, or purchase; Communicate with you about your account or transactions with us and send you information or request feedback about features on our sites and applications or changes to our policies; Send you offers and promotions for our products and services or third-party products and services; Personalize content and experiences; Provide you with targeted advertising based on your activity on our sites and applications and on third-party sites and applications; to learn more about how we use your information for personalization and tracking, please visit Online Tracking Technologies and Advertising. Operate, understand, optimize, develop, or improve our sites, applications, products, services and operations, including by using guest survey research and analytics tools; and Detect, investigate and prevent activities that may violate our policies, pose safety issues, or be fraudulent or illegal; and Notify you of product recalls or safety issues."
]

