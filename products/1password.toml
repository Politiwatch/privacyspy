value = "yes-unspecified-critical"
citations = [
  "\"Your Secure and Service data are held by third party data processors, who provide us with hosting and other infrastructure services. The locations of these are described above. In many cases (but we cannot promise that this will always be the case) even Service data held by these entities is encrypted with keys held only by us.\"\r\n\r\n\"Data needed to process payments is collected by our payment processor, Stripe, Inc., which conforms to the U.S.-E.U. Privacy Shield Framework.\""
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "\"We retain only enough Service Data to operate and maintain the services. These data are never used for any other purpose.\""
]

[rubric.noncritical-purposes]
value = "opt-out-all"
citations = [
  "The only non-critical data collected is Diagnostic Data. \"This information is sent to us only on a case by case basis, or by users who explicitly opt into our beta software programs or who otherwise explicitly choose to provide diagnostic data to us.\""
]

[rubric.law-enforcement]
value = "reasonable"
citations = [
  "\"We will comply with applicable laws and the contracts with our customers to provide Service Data and encrypted Secure Data to law enforcement agencies. If permitted, we will notify you of such a request and whether or not we have complied.\""
]

[rubric.list-collected]
value = "generally"
citations = [
  "\"We get some limited data from your use of the 1Password products and services. Such data includes your IP address, and the make and model of your device through which you access or use 1Password products or services.\"\r\n\r\n\"It is visible to our staff and includes, but is not limited to, server logs, billing information, client IP addresses, number of vaults and number of items in vaults, company or family name, and email addresses. Service data includes the name you provide us for your profile and any image that you may upload, at your option and discretion, as part of your profile.\""
]

