[rubric.data-deletion]
value = "yes-contact"
citations = [
  "\"We want happy customers, not trapped ones. We will not lock you out of your own data. However, we are unable to decrypt your Secure Data; you will need your Master Password and Secret Key to decrypt it.\"\r\n\r\n\"You may export your 1Password data at any time you wish during the life of your account. If you discontinue payment, your account will enter a frozen (read-only) state for a period not less than six months during which you may still retrieve and export your data.\"\r\n\r\n\"As we are merely custodians of your data, account owners have the right to instruct us to remove data permanently from our systems. To ensure that no oneâ€™s data is deleted without their consent, you must first delete your account through an authenticated session. **After your account has been deleted, the account owner may contact us and ask for the data to be expunged.** Once the request is authenticated, the data will be removed from our active systems within 72 hours.\""
]

[rubric.data-breaches]
value = "eventually"
citations = [
  "\"In an event of a breach, we recognize our responsibility to our customers and to the public to disclose the nature of the risk and provide a transparent account of the events without undue delay. We follow applicable requirements under the laws, that is, the Canadian data privacy breach notification requirements and the requirements related to data breach notification under the GDPR.\""
]

