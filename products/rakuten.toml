citations = [
  "We collect, process and use your information when you:\n\nRegister for our Services or sign in to an existing account\nVisit our website(s)\nAccess our application(s)\nConnect to our Services using third-party accounts, such as your email, social media or payment account(s)\nContact us for support\nParticipate in our shopping or influencer programs\nEnter a sweepstakes, contest, promotion, survey or poll\nFurther, we and our service providers automatically collect certain information about you through:\n\nInteraction with our Services\nCookies and other tracking technologies\nLocation-identifying technologies\nMonitoring and analyzing trends, usage and activities\nThe types of information you provide may include personal information. “Personal information” means information that can be used to identify you (whether alone or in combination). The personal information you may provide to us includes:\n\nFirst and last name\nUnique personal identifier\nEmail address\nMailing, billing and/or shipping address\nPhone number\nPayment information (such as payment account name, payment account number, payment card expiration date and billing address)\nCommercial information such as records of products or services purchased, obtained, or considered by you;\nHow you connect to our Services, such as your IP address, unique device identifiers, device or session IDs and information regarding the network and connected hardware (e.g., computer or mobile device and carrier), and system configuration information\nBrowsing, shopping and purchase history, including accrued cash-back, American Express Member Points, and/or Rakuten Super Points\nYour geolocation, to the extent you have configured your device to permit us to collect such information, date and time stamps associated with transactions, and locale preferences\nClick-stream data (internet or other electronic information regarding you browsing history, search history, the web page visited before you came to our website, length of visit and number of page views, click-stream data meaning the page-by-page paths you take as you browse through our services)\nAudio recordings of your voice to the extent you call us, as permitted under applicable law;\nInferences about your preferences, characteristics, behavior and attitudes.\nBy signing into the Service through a third party social networking service (“Social Networking Service”), such as Facebook or Google, you give us permission to access, store and use any information that you permit the Social Networking Service to share with us in accordance with the privacy settings applicable to your account with that Social Networking Service. If you elect to use Google to create or sign in to your Service account, your Google account will be automatically linked to your Service account, and we will receive access to your Google email content. We may use your Email Content to confirm your Cash Back faster and more reliably and to personalize your experience with the Services. We may also offer you the ability to link your email account from other email service providers. If you elect to link your email account with your Service account, we will also have access to your email content. Email content from your linked email accounts shall collectively be known as “Email Data”. You can change these settings in accordance with Section 4 (Your Choices). The Email Data and any other information we collect in connection with Social Networking Services is subject to this Privacy Policy, except where otherwise noted."
]

