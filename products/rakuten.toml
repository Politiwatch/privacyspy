value = "yes"
citations = [
  "By signing into the Service through a third party social networking service (“Social Networking Service”), such as Facebook or Google, you give us permission to access, store and use any information that you permit the Social Networking Service to share with us in accordance with the privacy settings applicable to your account with that Social Networking Service. If you elect to use Google to create or sign in to your Service account, your Google account will be automatically linked to your Service account, and we will receive access to your Google email content. We may use your Email Content to confirm your Cash Back faster and more reliably and to personalize your experience with the Services. We may also offer you the ability to link your email account from other email service providers. If you elect to link your email account with your Service account, we will also have access to your email content. Email content from your linked email accounts shall collectively be known as “Email Data”. You can change these settings in accordance with Section 4 (Your Choices). The Email Data and any other information we collect in connection with Social Networking Services is subject to this Privacy Policy, except where otherwise noted."
]

