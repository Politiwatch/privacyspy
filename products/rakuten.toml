citations = [
  "You may in some cases have the option to decline providing us information. However, your choice not to provide information may impact your use of certain features or services. You may unsubscribe or opt out of receiving marketing communications from us by using the unsubscribe link on the footer of our marketing emails, by logging in to your account and updating your settings or by using the Contact Us option through the Services. Upon request, we will provide you with information about whether we hold any of your personal information. We encourage you to maintain the accuracy of the information you submit to us, such as the information you provide to register for your account. The Services may allow you to access, review, correct, update and remove or make inaccessible personal information you have provided through your account settings. With respect to linked email accounts, you may unlink your email account from your Service account by updating or switching off the connection in your account settings within the service. You may provide account updates and changes by logging into your account and changing settings or by using the Contact Us option through the Services. With respect to our mobile and other applications, you can prospectively stop all collection of information by the application by uninstalling the application. You may at any time opt out from further allowing us to have access to your location data by adjusting the permissions in your mobile device. We will make good-faith efforts to make requested changes in our then-active databases as soon as reasonably practicable.\n[...]\nIf you wish to opt out of interest-based advertising, click here. Note that this Privacy Policy covers only our use of cookies and does not include use of cookies by such third parties\n"
]

