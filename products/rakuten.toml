[rubric.security]
value = "somewhat"
citations = [
  "We take reasonable measures to protect information about you from loss, theft, misuse and unauthorized access, disclosure, alteration and destruction. We use a secure, encrypted connection (using a TLS protocol) on all pages where you access or transmit personal information. Although Company uses reasonable efforts to help protect your information, transmission via the Internet is not completely secure and Company cannot guarantee the security of your information collected through our Services. Except as otherwise set forth under applicable law, we assume no liability or responsibility for disclosure of your information due to errors in transmission, unauthorized third-party access or other causes beyond our control. We retain the information collected via our Services until you choose to close your account. After that time, we may aggregate the data and retain it for analytical purposes. We may also retain your information on backup media to comply with applicable law, to support financial audits, to resolve disputes, to maintain compliance efforts and for other legitimate business reasons."
]

