[rubric.security]
value = "somewhat"
citations = [
  "We use technical, administrative and physical safeguards to help protect against unauthorized access to, use or disclosure of information we collect or store. In addition, we train our employees on the importance of privacy, security, and the proper ways to access, use and disclose customer information. Our practices and policies prohibit employees with whom we share this information from using sensitive information unless they are authorized to do so and have a business need. They also require us to keep personally identifiable information and other sensitive records only as long as reasonably necessary for business, accounting, tax or legal purposes.\n\nAlthough we strive to keep information secure, we can’t guarantee that our safeguards will prevent every attempt to access, use or disclose personal information, use or disclose personal information. We use our security and incident response plans to handle such incidents. You can help secure your account using advice, tips and tools we provide.\n\nIf you become aware of a security issue, contact the Verizon Security Control Center and we will work with you to address your concern."
]

