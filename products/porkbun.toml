[rubric.data-deletion]
value = "yes-contact"
citations = [
  "Porkbun will only retain the data we need in order to provide our products and services and as needed to fulfill our contracts. If you wish to have data removed that we rely upon to provide our products and services, you may request such data be deleted by emailing your request to privacy@porkbun.com. We will delete everything other than what’s required for contractual or required record-keeping purposes.\n\nIn most cases deleting your personal data will also require the deletion of your account and deletion or transfer out of any domains or products and services to another provider.\n\nWe will respond to any requests to remove personal data within 30 days."
]

