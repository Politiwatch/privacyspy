[rubric.data-deletion]
value = "yes-contact"
citations = [
  "If you are a registered user, you may review, update, correct, or delete the information in your registration profile by logging into your account. If you want to delete your account, please contact us.\n\nIf you are located in the European Economic Area (EEA) and we can properly identify you, you have a number of rights with regard to your Personal Information. For example, you have the right to access your information and to have inaccuracies in your Personal Information corrected. In many cases where we process your information, you may also have a right to restrict or limit the ways in which we use your information. You also have the right to object to the processing of your Personal Information and to have it deleted in certain circumstances. You also have a right to obtain a copy of your Personal Information in an easily accessible format. For these purposes, go [here](https://www.quantcast.com/privacy/data-subject-rights/).\n\nHowever, as outlined above, although we make predictions about consumers' interests based on the information collected in accordance with this Privacy Policy, we don't collect, determine your identity, or know who you are. Accordingly, if we receive a request from you and we cannot identify you (even if you provide us with additional information), we may not be able to assist you in exercising these rights."
]

[rubric.data-breaches]
value = "na"
citations = [
  "Personal Information (also sometimes called “Personal Data”) is information that is associated with an individual and may enable that individual to be directly or indirectly identified. Through the use of our tags, SDKs, and cookies, we collect Personal Information about you; the Personal Information that Quantcast collects does not include information that may be used to identify you directly (for example, Quantcast does NOT collect your name or email address). However, Quantcast does collect information that may indirectly identify you. Some information transmitted by Cookies and Tags including Log Data are Personal Information. Quantcast may also receive some information about you from third parties and we may combine such information with personal information we collected about you ourselves. However, while we make predictions about your interests and demographics based on this information, we do not know who you are."
]
notes = [
