[rubric.third-party-access]
value = "yes-specified-noncritical"
citations = [
  """
###### Information Shared with Our Partners

We share with third parties certain information, including Log Data, as part of providing and improving our products. For example, we disclose some of this data to companies involved in ad delivery or ad viewability. Likewise, we disclose some of this data in order to provide or facilitate site audience measurement, traffic analysis, or demographic analysis, and to enable websites to provide their advertisers with audience segments that are appropriate for their products or services. Since, as described in this Privacy Policy, we do not intentionally collect directly identifiable information about consumers (like your name or email address), we don’t share this type of information with Partners. To learn more about information that we share with our partners, please visit our [Partners page](https://www.quantcast.com/legal/quantcast-partners/).

###### Information Shared with Our Service Providers

We use third parties and Quantcast partners to help us administer and improve our products. For example, these companies assist with hosting, data processing, database management, and administrative tasks on our behalf. These third parties and partners have access to information about you, including through the placement of Tags on our Site, to perform these tasks on our behalf. To learn more about service providers for consumer information, please visit our [Partners page](https://www.quantcast.com/legal/quantcast-partners/).

###### Information Disclosed for Our Protection and the Protection of Others

It is our policy to protect you from having your privacy violated through abuse of the legal system. We reserve the right to disclose information about you to government or law enforcement officials or private parties as we, in our sole discretion, believe necessary: (i) to comply with any applicable laws, regulations, and valid subpoenas, warrants, and court orders; (ii) to protect the rights, property, and safety of ourselves, third parties, or the public in general; and (iii) to prevent or stop activity we consider to be illegal or unethical.

###### Information Disclosed in a Change of Ownership

Quantcast may sell, transfer, or otherwise share some or all of its assets, including information we collect about you, in connection with a merger, acquisition, reorganization, or sale of assets or in the event of bankruptcy. We may also make certain information available to a potential investor or purchaser (and their advisers) in advance of any such transaction completion.
  """
