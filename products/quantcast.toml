[rubric.noncritical-purposes]
value = "opt-out-all"
notes = [
  """
If you prefer not to receive interest-based content and ads enabled by Quantcast, you can object and opt-out by clicking on the Quantcast “Opt Out” link [here](https://www.quantcast.com/opt-out). Additionally, we are a member of the Network Advertising Initiative (NAI) and participate in the Digital Advertising Alliance’s (DAA) Self-Regulatory Program. Each of these programs provides an opt-out feature where consumers can choose not to receive targeted advertising from any NAI or DAA affiliate. These links will take you to the [NAI opt out](http://www.networkadvertising.org/managing/opt_out.asp) and the [DAA opt out](http://www.aboutads.info/choices/). If you are located in the European Union, you may prefer to use the [EDAA opt out](http://www.youronlinechoices.eu/). If you choose to opt-out, we will place a cookie on your device which is associated with your browser that identifies you as having opted out. Then you will not receive interest-based content or advertisements enabled by Quantcast and we will not log your website visits or other online media consumption. Because our opt-out is cookie-based, your browser must be set to accept third party cookies. If you use multiple devices or browsers, you’ll have to opt out on each. If you delete the opt out cookie, you will need to opt-out again.

Where you have provided Quantcast with consent to use your data, you may revoke that consent at any time. Where you have used Quantcast Choice to provide your consent to Quantcast or other vendors, you may visit the website where you gave that consent at any time to update your choices.
  """
]

