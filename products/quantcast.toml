[rubric.behavioral-marketing]
value = "yes"
citations = [
  "We have two main product suites: (1) [Quantcast Measure](https://www.quantcast.com/products/measure-audience-insights/) and (2) [Quantcast Advertise](https://www.quantcast.com/products/advertise/). Our Measure products help website owners to understand the interests and demographics of the people who visit their sites. (Here's an [example](https://www.quantcast.com/wp-content/uploads/2020/10/measure-us.pdf).) Our Advertise products allow businesses to deliver relevant online advertising to individual consumers. For companies that want to advertise online, our Advertise products help get their ads in front of the people that are more likely to find them interesting. For consumers, we provide ads that are more useful and relevant to their interests. And for websites, our Advertise products help drive advertising revenue, without which the free Internet we all use every day would not exist. In short, we try to make online advertising more efficient and pleasant for everyone. In order to do all this, we collect and analyze information about individual consumer interests and demographics."
]

