y Policy – Opt Out. Privacy Shield participant.\n\n[...]\n\nApple App Store (Apple Inc.)\nPodalong is distributed on Apple's App Store, a platform for the distribution of mobile apps, provided by Apple Inc. By virtue of being distributed via this app store, Apple collects basic analytics and provides reporting features that enables the Owner to view usage analytics data and measure the performance of Podalong. Much of this information is processed on an opt-in basis. Users may opt-out of this analytics feature directly through their device settings. More information on how to manage analysis settings can be found on this page.\nPersonal Data processed: Usage Data.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nPodalong is distributed on the Google Play Store, a platform for the distribution of mobile apps, provided by Google LLC. By virtue of being distributed via this app store, Google collects usage and diagnostics data and share aggregate information with the Owner. Much of this information is processed on an opt-in basis. Users may opt-out of this analytics feature directly through their device settings. More information on how to manage analysis settings can be found on this page.\nPersonal Data processed: Usage Data.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\n"
]

[rubric.law-enforcement]
value = "reasonable"
citations = [
  "processing is necessary for compliance with a legal obligation to which the Owner is subject;"
]

[rubric.list-collected]
value = "exhaustively"
citations = [
  "Complete details on each type of Personal Data collected are provided in the dedicated sections of this privacy policy or by specific explanation texts displayed prior to the Data collection.\nPersonal Data may be freely provided by the User, or, in case of Usage Data, collected automatically when using Podalong.\nUnless specified otherwise, all Data requested by Podalong is mandatory and failure to provide this Data may make it impossible for Podalong to provide its services. In cases where Podalong specifically states that some Data is not mandatory, Users are free not to communicate this Data without consequences to the availability or the functioning of the Service.\nUsers who are uncertain about which Personal Data is mandatory are welcome to contact the Owner.\nAny use of Cookies – or of other tracking tools – by Podalong or by the owners of third-party services used by Podalong serves the purpose of providing the Service required by the User, in addition to any other purposes described in the present document and in the Cookie Policy, if available."
]

[rubric.revision-notify]
value = "yes"
citations = [
  "The Owner reserves the right to make changes to this privacy policy at any time by notifying its Users on this page and possibly within Podalong and/or - as far as technically and legally feasible - sending a notice to Users via any contact information available to the Owner. It is strongly recommended to check this page often, referring to the date of the last modification listed at the bottom."
]
