name = "Podalong"
description = "Podalong is a free podcast service."
slug = "podalong"
hostnames = [ "podalong.com" ]
sources = [ "https://www.iubenda.com/privacy-policy/67594640/legal" ]
contributors = [ "doamatto" ]

[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Users may opt-out of certain Firebase features through applicable device settings, such as the device advertising settings for mobile phones or by following the instructions in other Firebase related sections of this privacy policy, if available.\n[...]\nGoogle Analytics is a web analysis service provided by Google LLC or by Google Ireland Limited, depending on the location Podalong is accessed from, (“Google”). Google utilizes the Data collected to track and examine the use of Podalong, to prepare reports on its activities and share them with other Google services.\nGoogle may use the Data collected to contextualize and personalize the ads of its own advertising network.\nPersonal Data processed: Cookies; Usage Data.\n\nPlace of processing: United States – Privacy Policy – Opt Out; Ireland – Privacy Policy – Opt Out. Privacy Shield participant."
]

[rubric.security]
value = "somewhat"
citations = [
  "The Owner takes appropriate security measures to prevent unauthorized access, disclosure, modification, or unauthorized destruction of the Data."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "This type of service allows Podalong to access Data from your account on a third-party service and perform actions with it.\nThese services are not activated automatically, but require explicit authorization by the User.\n\nStripe account access (Stripe Inc)\nThis service allows Podalong to connect with the User's account on Stripe, provided by Stripe, Inc.\nPersonal Data processed: various types of Data as specified in the privacy policy of the service.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nMailing list or newsletter (Podalong)\nBy registering on the mailing list or for the newsletter, the User’s email address will be added to the contact list of those who may receive email messages containing information of commercial or promotional nature concerning Podalong. Your email address might also be added to this list as a result of signing up to Podalong or after making a purchase.\nPersonal Data processed: email address.\n\nThe services contained in this section enable the Owner to monitor and analyze web traffic and can be used to keep track of User behavior.\n\nAmplitude (Sonalight, Inc.)\nAmplitude is an analytics service provided by Sonalight, Inc.\nThis service is designed for mobile apps analytics and can collect various information about your phone, highlighted in the Amplitude privacy policy.\nPersonal Data processed: Cookies; Usage Data.\n\nPlace of processing: United States – Privacy Policy.\n\nGoogle Analytics for Firebase\nGoogle Analytics for Firebase or Firebase Analytics is an analytics service provided by Google LLC or by Google Ireland Limited, depending on the location Podalong is accessed from.\nIn order to understand Google's use of Data, consult Google's partner policy. Firebase Analytics may share Data with other tools provided by Firebase, such as Crash Reporting, Authentication, Remote Config or Notifications. The User may check this privacy policy to find a detailed explanation about the other tools used by the Owner. Podalong uses identifiers for mobile devices and technologies similar to cookies to run the Firebase Analytics service. Users may opt-out of certain Firebase features through applicable device settings, such as the device advertising settings for mobile phones or by following the instructions in other Firebase related sections of this privacy policy, if available.\nPersonal Data processed: Usage Data.\n\nPlace of processing: United States – Privacy Policy; Ireland – Privacy Policy. Privacy Shield participant.\n\nAnalytics collected directly (Podalong)\nPodalong uses an internal analytics system that does not involve third parties.\nPersonal Data processed: Cookies; Usage Data.\n\nGoogle Analytics\nGoogle Analytics is a web analysis service provided by Google LLC or by Google Ireland Limited, depending on the location Podalong is accessed from, (“Google”). Google utilizes the Data collected to track and examine the use of Podalong, to prepare reports on its activities and share them with other Google services.\nGoogle may use the Data collected to contextualize and personalize the ads of its own advertising network.\nPersonal Data processed: Cookies; Usage Data.\n\nPlace of processing: United States – Privacy Policy – Opt Out; Ireland – Privacy Policy – Opt Out. Privacy Shield participant.\nUnless otherwise specified, Podalong processes any payments by credit card, bank transfer or other means via external payment service providers. In general and unless where otherwise stated, Users are requested to provide their payment details and personal information directly to such payment service providers. Podalong isn't involved in the collection and processing of such information: instead, it will only receive a notification by the relevant payment service provider as to whether payment has been successfully completed.\n\nPayments processed via the Apple App Store (Apple Inc.)\nPodalong uses a payment service provided by Apple Inc. that allows the Owner to offer the purchase of the app itself or in-app purchases. Personal Data processed to complete the purchases are processed by Apple, as described in the privacy policy for the App Store.\nPersonal Data processed: payment data.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nPayments processed via the Google Play Store\nPodalong uses a payment service provided by Google LLC or by Google Ireland Limited, depending on the location Podalong is accessed from, that allows the Owner to offer the purchase of the app itself or in-app purchases. Personal Data processed to complete the purchases are processed by Google, as described in the privacy policy for the Google Play store.\nPersonal Data processed: payment data.\n\nPlace of processing: United States – Privacy Policy; Ireland – Privacy Policy. Privacy Shield participant.\n\nStripe (Stripe Inc)\nStripe is a payment service provided by Stripe Inc.\nPersonal Data processed: various types of Data as specified in the privacy policy of the service.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nThis type of service allows you to view content hosted on external platforms directly from the pages of Podalong and interact with them.\nThis type of service might still collect web traffic data for the pages where the service is installed, even when Users do not use it.\n\nGravatar (Automattic Inc.)\nGravatar is an image visualization service provided by Automattic Inc. that allows Podalong to incorporate content of this kind on its pages.\nPlease note that if Gravatar images are used for comment forms, the commenter's email address or parts of it may be sent to Gravatar - even if the commenter has not signed up for that service.\nPersonal Data processed: email address; Usage Data.\n\nPlace of processing: United States – Privacy Policy.\n\nThis type of service makes it possible to manage a database of email contacts, phone contacts or any other contact information to communicate with the User.\nThese services may also collect data concerning the date and time when the message was viewed by the User, as well as when the User interacted with it, such as by clicking on links included in the message.\n\nFirebase Cloud Messaging\nFirebase Cloud Messaging is a message sending service provided by Google LLC or by Google Ireland Limited, depending on the location Podalong is accessed from. Firebase Cloud Messaging allows the Owner to send messages and notifications to Users across platforms such as Android, iOS, and the web. Messages can be sent to single devices, groups of devices, or specific topics or User segments.\nPersonal Data processed: various types of Data as specified in the privacy policy of the service.\n\nPlace of processing: United States – Privacy Policy; Ireland – Privacy Policy. Privacy Shield participant.\n\nAmazon Simple Email Service (Amazon)\nAmazon Simple Email Service is an email address management and message sending service provided by Amazon.com Inc.\nPersonal Data processed: email address.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nMailchimp (The Rocket Science Group LLC)\nMailchimp is an email address management and message sending service provided by The Rocket Science Group LLC.\nPersonal Data processed: email address.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nThese services have the purpose of hosting and running key components of Podalong, therefore allowing the provision of Podalong from within a unified platform. Such platforms provide a wide range of tools to the Owner – e.g. analytics, user registration, commenting, database management, e-commerce, payment processing – that imply the collection and handling of Personal Data.\nSome of these services work through geographically distributed servers, making it difficult to determine the actual location where the Personal Data are stored.\n\nApple App Store (Apple Inc.)\nPodalong is distributed on Apple's App Store, a platform for the distribution of mobile apps, provided by Apple Inc. By virtue of being distributed via this app store, Apple collects basic analytics and provides reporting features that enables the Owner to view usage analytics data and measure the performance of Podalong. Much of this information is processed on an opt-in basis. Users may opt-out of this analytics feature directly through their device settings. More information on how to manage analysis settings can be found on this page.\nPersonal Data processed: Usage Data.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nGoogle Play Store (Google LLC)\nPodalong is distributed on the Google Play Store, a platform for the distribution of mobile apps, provided by Google LLC. By virtue of being distributed via this app store, Google collects usage and diagnostics data and share aggregate information with the Owner. Much of this information is processed on an opt-in basis. Users may opt-out of this analytics feature directly through their device settings. More information on how to manage analysis settings can be found on this page.\nPersonal Data processed: Usage Data.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nBy registering or authenticating, Users allow Podalong to identify them and give them access to dedicated services.\nDepending on what is described below, third parties may provide registration and authentication services. In this case, Podalong will be able to access some Data, stored by these third-party services, for registration or identification purposes.\n\nGoogle OAuth (Google LLC)\nGoogle OAuth is a registration and authentication service provided by Google LLC and is connected to the Google network.\nPersonal Data processed: various types of Data as specified in the privacy policy of the service.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nFacebook Authentication (Facebook, Inc.)\nFacebook Authentication is a registration and authentication service provided by Facebook, Inc. and is connected to the Facebook social network.\nPersonal Data processed: various types of Data as specified in the privacy policy of the service.\n\nPlace of processing: United States – Privacy Policy. Privacy Shield participant.\n\nThis type of service allows Podalong to distribute their content using servers located across different countries and to optimize their performance.\nWhich Personal Data are processed depends on the characteristics and the way these services are implemented. Their function is to filter communications between Podalong and the User's browser.\nConsidering the widespread distribution of this system, it is difficult to determine the locations to which the contents that may contain Personal Information of the User are transferred.\n\nCloudflare (Cloudflare Inc.)\nCloudflare is a traffic optimization and distribution service provided by Cloudflare Inc.\nThe way Cloudflare is integrated means that it filters all the traffic through Podalong, i.e., communication between Podalong and the User's browser, while also allowing analytical data from Podalong to be collected.\nPersonal Data processed: Cookies; various types of Data as specified in the privacy policy of the service.\n\nPlace of processing: United States – Privacy Policy."
]

[rubric.history]
value = "last-modified"
