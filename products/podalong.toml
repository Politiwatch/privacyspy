[rubric.data-deletion]
value = "yes-contact"
citations = [
  "Users have the right, under certain circumstances, to obtain the erasure of their Data from the Owner.\n[...]\nAny requests to exercise User rights can be directed to the Owner through the contact details provided in this document. These requests can be exercised free of charge and will be addressed by the Owner as early as possible and always within one month."
]

[rubric.data-breaches]
value = "no"
notes = [
  "There is no requirement for the service to notify its users of breaches per this policy"
]

