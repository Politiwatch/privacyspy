[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "The Owner takes appropriate security measures to prevent unauthorized access, disclosure, modification, or unauthorized destruction of the Data.\nThe Data processing is carried out using computers and/or IT enabled tools, following organizational procedures and modes strictly related to the purposes indicated. In addition to the Owner, in some cases, the Data may be accessible to certain types of persons in charge, involved with the operation of Podalong (administration, sales, marketing, legal, system administration) or external parties (such as third-party technical service providers, mail carriers, hosting providers, IT companies, communications agencies) appointed, if necessary, as Data Processors by the Owner. The updated list of these parties may be requested from the Owner at any time.\n\nThe Owner may process Personal Data relating to Users if one of the following applies:\n\nUsers have given their consent for one or more specific purposes. Note: Under some legislations the Owner may be allowed to process Personal Data until the User objects to such processing (“opt-out”), without having to rely on consent or any other of the following legal bases. This, however, does not apply, whenever the processing of Personal Data is subject to European data protection law;\nprovision of Data is necessary for the performance of an agreement with the User and/or for any pre-contractual obligations thereof;\nprocessing is necessary for compliance with a legal obligation to which the Owner is subject;\nprocessing is related to a task that is carried out in the public interest or in the exercise of official authority vested in the Owner;\nprocessing is necessary for the purposes of the legitimate interests pursued by the Owner or by a third party."
]

