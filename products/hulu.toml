[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Advertisers. We display advertisements from other companies on the Hulu Services, often enabling users to interact with the advertisements or click through to websites or other properties owned or operated by other companies. These advertisers and their service providers may use cookies and similar technologies to collect information, from or about you through the Hulu Services in order to tailor advertisements, measure advertising effectiveness, and enable other enhancements. This information may relate to your use of the Hulu Services, websites you visited, advertisements you viewed, and your other activities online and may include the information described in Section 2 (“Information We Collect”). We may also compile and provide reports, including in encrypted, aggregated, or de-identified forms, to advertisers about the effectiveness of their campaigns.\n\n[...]\n\nAdvertising that is based on information collected from or about you across websites, applications and other platforms over time is known as online behavioral or interest-based advertising. Some of the third parties (e.g., ad networks and partners; data exchanges; marketing analytics, digital advertising and marketing service providers) that collect information from or about you on the Hulu Services in order to provide more relevant advertising to you participate in the Digital Advertising Alliance (“DAA”) Self-Regulatory Program for Online Behavioral Advertising and/or may be members of the Network Advertising Initiative (“NAI”). Hulu is committed to complying with the DAA Self-Regulatory Principles for Online Behavioral Advertising and the DAA Application of Self-Regulatory Principles for the Mobile Environment.\n\nTo learn more and to make choices about the use of information from or about you for online behavioral or interest-based advertising on websites (desktop and mobile browsers), please visit the DAA and the NAI. You may also use the opt-out mechanism in the “About Ads” link at the bottom of the Hulu Site. For information and choices about online behavioral or interest-based advertising within mobile applications, you can download the DAA’s AppChoices application from your mobile device at www.aboutads.info/appchoices or from your device’s app store. You can also exercise controls through the settings available to you through your device(s), such as re-setting your device’s advertising identifier, selecting “Limit Ad Tracking” (for iOS devices) or “Opt out of Interest-Based Ads” (for Android devices). Please note that your opt-out choices will only apply to the specific browser or device from which you opt out.\n\nThere is currently no consensus among industry participants as to what “Do Not Track” means and how to respond to “Do Not Track” browser signals. As such, we do not respond to such signals. Instead, to opt-out of website-based third-party interest-based or online behavioral advertising, please exercise one of the choices listed above."
]

[rubric.security]
value = "somewhat"
citations = [
  "The security of your information is important to us. We use a variety of physical, technical, and administrative measures to safeguard information in our possession against loss, theft and unauthorized use, disclosure, and modification. For example, we take steps to limit access to sensitive information from or about you to those Hulu employees, agents, and contractors who have a legitimate business reason to access such information. We also use measures like encryption and hashing to help protect sensitive information when in transmission.\n\nDespite these efforts, please note that there is always a possibility that a breach in data transmission or storage may occur and we cannot guarantee the security of any information from or about you 100% of the time. Please refer to the U.S. Federal Trade Commission’s website for information on how to protect yourself from identity theft.\n\nPlease note that if you allow others to use your account (including others you permit to set up profiles under your account), they may be able to view information about your account or any of the profiles under your account, including information about the videos you view and your email address."
]

