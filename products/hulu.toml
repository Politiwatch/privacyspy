ertising to you based on your location. To learn more about your choices with respect to our collection and use of precise location data, please see the information we have provided in Section 6 (“Your Controls and Choices, Including Opt-Out Options”).\n\nIn addition to the individual data use described in this Privacy Policy, we may aggregate information about you and other individuals together, or otherwise “de-identify” the information about you (which means that the information does not directly or indirectly identify you). We may use information in these forms for any legitimate business purpose, including for research and analysis, administration of the Hulu Services, advertising (e.g., improving our targeting efforts), and promotional purposes."
