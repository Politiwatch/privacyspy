[rubric.behavioral-marketing]
value = "yes"
citations = [
  "6. Marketing. Uber may use the data we collect to market our services to our users. This includes sending users communications about Uber services, features, promotions, sweepstakes, studies, surveys, news, updates, and events.\n\nWe may also send communications to our users about products and services offered by Uber partners. For example, if a user has placed an Uber Eats order, we may provide recommendations, promotions, or ads about similar food offered by other Uber partners. Although we may send users communications about Uber partners’ products and services, we do not sell users’ personal data to, or share it with, such partners or others for purposes of their own direct marketing or advertising, except with users’ consent.\n\nWe may use the data we collect to personalize the marketing communications (including advertisements) that we send, including based on user location, past use of Uber’s services, and user preferences and settings.\n\nWe may also send users communications regarding elections, ballots, referenda, and other political and notice processes that relate to our services. For example, Uber has notified some users by email of ballot measures or pending legislation relating to the availability of Uber’s services in those users’ areas."
]

