[rubric.law-enforcement]
value = "reasonable"
citations = [
  "Uber may share users’ personal data if we believe it’s required by applicable law, regulation, operating license or agreement, legal process or governmental request, or where the disclosure is otherwise appropriate due to safety or similar concerns. This includes sharing personal data with law enforcement officials, public health officials, other government authorities, airports (if required by the airport authorities as a condition of operating on airport property), or other third parties as necessary to enforce our Terms of Service, user agreements, or other policies; to protect Uber’s rights or property or the rights, safety, or property of others; or in the event of a claim or dispute relating to the use of our services. If you use another person’s credit card, we may be required by law to share your personal data, including trip or order information, with the owner of that credit card.\n\nPlease see Uber’s Guidelines for Law Enforcement Authorities for more information.\n\nThis also includes sharing personal data with others in connection with, or during negotiations of, any merger, sale of company assets, consolidation or restructuring, financing, or acquisition of all or a portion of our business by or into another company."
]
notes = [
  "Guidelines for law enforcement authorities: https://www.uber.com/legal/data-requests/guidelines-for-law-enforcement-united-states/en-US/"
