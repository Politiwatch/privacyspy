[rubric.data-deletion]
value = "no"
citations = [
  "Uber retains user profile, transaction, and other information for as long as a user maintains their Uber account. For drivers and delivery partners, Uber also retains vehicle and background check information (to the extent permitted by law) for as long as they maintain their Uber account.\n\nRiders and delivery recipients may request deletion of their account at any time through the Settings > Privacy menus in the Uber app, or through Uber’s Help Center. Following such requests, Uber deletes the data that it is not required to retain for purposes of regulatory, tax, insurance, litigation, or other legal requirements. For example, Uber retains location, device, and usage data for these purposes for a minimum of 7 years; while it retains such data, it may also use it for purposes of safety, security, fraud prevention and detection, and research and development. In certain circumstances, Uber may be unable to delete a user’s account, such as if there’s an outstanding credit on the account or an unresolved claim or dispute. Upon resolution of the issue preventing deletion, Uber will delete the account as described above.\n\nUber may also retain certain information if necessary for purposes of safety, security, and fraud prevention. For example, if Uber deactivates a user’s account because of unsafe behavior or security incidents, Uber may retain certain information about that account to prevent that user from opening a new Uber account in the future.\n"
]
notes = [
  "To delete personal data, user has to delete his account. Even then, data is withheld for 7 years."
]

