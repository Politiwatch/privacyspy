citations = [
  "We may share your information:\n\n• with our third-party service providers;\n• to comply with legal obligations;\n• to protect and defend our rights and property and those of our users; and\n• with your permission.\n\nWe do not rent, sell, or share Personal Information about you with other people or nonaffiliated companies for their direct marketing purposes, unless we have your permission.\n\nWe may share any information we receive with vendors and service providers retained in connection with the provision of the Service.\n\nThe content you post to the Service may be displayed on the Service. Other users of the Service may be able to see some information about you, such as your name, if you submit a comment or review. We are not responsible for privacy practices of the other users who will view and use the posted information. Search Engines. Personal Information, such as your name, if you submit a comment or review, may also be accessible via search engines or similar services.\n\nThe Service may allow you to share information, including Personal Information, with social networking websites, such as Facebook. We do not share your Personal Information with them unless you direct the Service to share it. Their use of the information will be governed by their privacy policies, and you may be able to modify your privacy settings on their websites.\n\nWe do not rent, sell, or share Personal Information about you with other people or nonaffiliated companies for their direct marketing purposes, unless we have your permission. We may allow access to other data collected by the Service to enable the delivery of online advertising on this website, or otherwise facilitate transmittal of information that may be useful, relevant, valuable or otherwise of interest to you.\n\nWe may access, preserve, and disclose your Personal Information, other account information, and content if we believe doing so is required or appropriate to: comply with law enforcement requests and legal process, such as a court order or subpoena; respond to your requests; or protect yours’, ours’ or others’ rights, property, or safety.\n\nIf we are involved in a merger, acquisition, financing due diligence, reorganization, bankruptcy, receivership, sale of Dash Radio assets, or transition of service to another provider, then your information may be sold or transferred as part of such a transaction as permitted by law and/or contract. The use of your Personal Information following any of the foregoing events should be governed by the provisions of this Privacy Policy in effect at the time such Personal Information was collected.\n\nWe may also disclose your Personal Information with your permission."
]

