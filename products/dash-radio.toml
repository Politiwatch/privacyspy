[rubric.list-collected]
value = "generally"
citations = [
  "We collect Personal Information when you:\n\n• register to use the Service;\n• log in with social networking credentials;\n• use the Service; and\n• communicate with us.\n\nWe also collect information, such as anonymous usage statistics, by using cookies, server logs, and other similar technology as you use the Service.\n\nYou must register to use the Service. To register, you may need to provide Personal Information, such as your e-mail address. You may also provide other optional information.\n\nWe collect Personal Information from the social media website when you use your social media credentials to log into the Service. For example, when you log in with your Facebook credentials, we may collect the Personal Information you have made publicly available in Facebook, such as your name and profile picture. We may also obtain the other information you have made publicly available.\n\nWe collect information you post through the Service. For example, we may provide you with the opportunity to submit a comment or review. If you do so, the Service will collect the information you provide in such submissions, including any Personal Information.\n\nIf we charge you a fee for any part of the Service, you may need to provide Personal Information to our third-party service providers, such as your credit card number.\n\nWe may collect Personal Information through your communications with our customer-support team.\n\nWe may collect and store your location information if you enable your device to send it to us. Collection of this information may improve the provision of the Service.\n\nWhen you use the Service, we keep track of your listening activity, which may include the number and title of songs you have listened to, the songs that you like or dislike, the stations you create or listen to, the number of songs you skip, and how long you listen to a station.\n\nWe or our advertisers and other business partners may conduct or sponsor special contests, sweepstakes, and other promotions that users may enter or otherwise participate in on the Dash Radio Service. Certain of these promotions may be co-branded with one of our advertisers or other business partners. In these instances, the collection of your Personal Information may occur directly by the third-party partner on its website or other online service and may be shared with us. The promotion will state the privacy policy or policies governing the collection of such personal information.\n\nThe Service collects and stores information that is generated automatically as you use it, including your preferences and anonymous usage statistics.\n\nWhen you visit the Service, we and our third-party service providers receive and record information on our server logs from your browser, including your IP address and device-related identifiers, and from cookies and similar technology. Cookies are small text files placed in visitors’ computer browsers to store their preferences. Most browsers allow you to block and delete cookies. However, if you do that, then the Service may not work properly."
]

