[rubric.third-party-access]
value = "yes-unspecified-critical"
citations = [
  "\"In exceptional circumstances, we may share information about you with a third party if we believe that sharing is reasonably necessary to (b) protect the security or integrity of our products and services (e.g. for a security audit)\" \r\n\r\n \"Our analytics are powered by the Free and Open Source analytics platform [Matomo](https://matomo.org/), hosted entirely within our network. The servers which host this data are located in the EEA, specifically in London, United Kingdom. We don't share any analytics data with third parties.\" \r\n\r\n \"Paying for hosted homeserver services via EMS is handled entirely by our payment processor, [Stripe](https://stripe.com/en-gb/privacy). The processor stores your credit card information as well as your billing contact information in order to process your monthly or annual automatic renewals, or to allow you to upgrade or downgrade your subscription without re-entering a credit card number.\" \r\n\r\n \"The data we collect in our transaction database, including Personal Data, is not shared with third parties, except for the purposes of determining the validity of a payment. We use a third-party, [Quaderno](https://quaderno.io/policies/privacy/), to help us with tax automation within our billing system.\" \r\n\r\n \"In the event that we sell or buy any business or assets, we may disclose your personal data to the prospective seller or buyer of such business or assets. If we or substantially all of our assets are acquired by a third party, personal data held by us about our users will be one of the transferred assets.\""
]

