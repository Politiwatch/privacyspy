notes=["\"We track usage data for Element hosting services. When you are signed in to your account we may track your usage of the site and associate that information with your account details. Our analytics are powered by the Free and Open Source analytics platform [Matomo](https://matomo.org/), hosted entirely within our network. We don't share any analytics data with third parties. If you are using the Element chat app, you will be asked to opt-in to this anonymised data collection. Your use of the Service does not rely on your opt-in to this. When using any of the Element chat clients your visit to the service will be logged, alongside your device ID and agent. The mapping of this data is logged for 28 days - from this point on only aggregated data is kept, for operational and statistical purposes.\""]

[rubric.law-enforcement]
value = "reasonable"
citations = [
  "\"In exceptional circumstances, we may share information about you with a third party if we believe that sharing is reasonably necessary to (a) comply with any applicable law, regulation, legal process or governmental request, (c) protect Element and our users from harm or illegal activities, or (d) respond to an emergency which we believe in good faith requires us to disclose information to assist in preventing the serious bodily harm of any person.\""
]

[rubric.list-collected]
value = "exhaustively"
citations = [
  "\"We collect information about you when you input it to the Element or Element Matrix Services apps or otherwise provide it directly to us.\" \r\n\r\n \"We collect information when you register for an account. This information is kept to a minimum on purpose, and is restricted to: Email address, Authentication Identifier; one of: Email address and password, Twitter id, Google id. Your authentication identifier is used to authenticate your access to Element Matrix Services at https://ems.host and to uniquely identify you.\" \r\n\r\n \"Paying for hosted homeserver services via EMS is handled entirely by our payment processor, [Stripe](https://stripe.com/en-gb/privacy). The processor stores your credit card information as well as your billing contact information in order to process your monthly or annual automatic renewals, or to allow you to upgrade or downgrade your subscription without re-entering a credit card number. We never have access to, nor store your full credit card information.\" \r\n\r\n \"The payment processor code we use also sets a cookie in your browser, to remember your info for future purchases. You can [delete or block that cookie](https://privacypolicies.com/blog/how-to-delete-cookies/) if you wish; our website will continue to work.\" \r\n\r\n \"We require you to enter your billing information. This data, as well as the last four digits of your credit card which is sent to us by our payment processor, is stored in our transaction database in order to maintain our financial records. This information appears on your invoice, which can be accessed by anyone who has been sent the url link to your invoice. We make the invoice links purposefully long and hard to guess for added security, and we prevent search engines from indexing them. The history of changes to the billing contact information on the invoice made by you or our team are logged and stored in our transaction database.\" \r\n\r\n \"The data we collect in our transaction database, including Personal Data, is not shared with third parties, except for the purposes of determining the validity of a payment. In this case we may share the name and email address associated with the purchase with the credit card holder, your company's accounting department, or with our payment processor when responding to a chargeback. We use a third-party, [Quaderno](https://quaderno.io/policies/privacy/), to help us with tax automation within our billing system.\""
]

notes = ["\"The Customer can use Element Matrix Services to provision and manage hosted Matrix homeservers. The Customer owns and controls all messages and files submitted to their homeserver by User accounts registered natively on their homeserver. This ownership does not extend to messages and files submitted over federation or bridging. This means that, in addition to the usual data access controls defined by the Matrix protocol, all unencrypted messages and files can be accessed by the Customer, and that access is retained even if no User account within the system retains access to the data.\""]
  
[rubric.revision-notify]
value = "yes"
citations = [
  "\"Over time we may make changes to this document. If we make a material change we will provide the Customer with reasonable notice prior to the change. We will set forth the date upon which the changes will become effective; any use of Element by the Customer, or any use of a hosted homeserver from EMS by a User will constitute the Customer's acceptance of these changes. Your access and use of Element is always subject to the most current version of this document.\""
]
