name = "Element"
description = "Element (formerly Riot) is a free and open-source software instant messaging client implementing the Matrix protocol."
slug = "element"
hostnames = [ "element.io"]
sources = [ "https://element.io/privacy" ]
contributors = [ "erotavlas" ]

[rubric.behavioral-marketing]
value = "no"
notes = [
   "Element does not share, sell or trade any personal data or content."
]

[rubric.security]
value = "yes"
citations = [
   "\"We never store password data in plain text; instead they are stored hashed (with at least 12 rounds of bcrypt, including both a salt and a server-side pepper secret). Passwords sent to the server are encrypted using SSL.\" \r\n\r\n \"Data stored in Element is accessible by the Customer's account and by Element engineers (employees and contractors) under the conditions outlined below.\" \r\n\r\n \"We restrict who at Element (employees and contractors) can access Element data to roles which require access in order to maintain the health of the Element apps and services. We never share what we see with other users or the general public.\" \r\n\r\n \"We host the Element Matrix Services on Amazon Web Services (AWS), specifically: Our admin server is hosted in an AWS data centre in Amsterdam; Our deployment server is hosted in an AWS data centre in London; Customer deployments have the option to select the geographical location which is the most convenient for them; We also host the Gitter.im app on AWS, in a datacenter based in the East of the US. Amazon employees may have access to this data. Here's [Amazon's privacy policy](https://aws.amazon.com/privacy/). Amazon controls physical access to their locations. We use Cloudflare to mitigate the risk of DDoS attacks. Here's [CloudFlare's privacy policy](https://www.cloudflare.com/privacypolicy/). Physical access to our offices and locations use typical physical access restrictions. We use secure private keys when accessing servers via SSH, and protect our AWS console passwords locally with a password management tool.\" \r\n\r\n \"We make the invoice links purposefully long and hard to guess for added security, and we prevent search engines from indexing them.\" \r\n\r\n \"All of the Element user data resides within the same dedicated cluster. We use software best practices to guarantee that only the Customer can access it. In other words, we segment User data via software. We do our best and are very confident we're doing a good job at it, but, like every other service that hosts User data on the same database, we cannot guarantee that it is immune to a sophisticated attack.\""
]

[rubric.third-party-collection]
value = "yes"
citations = [
   "\"We might collect information about you through adverts placed in third-party platforms such as [LinkedIn](https://www.linkedin.com/), [Twitter](https://twitter.com/) or [Google](https://www.google.com/). Whenever you click an advert on these platforms you may be asked to provide details such as: Email address, Organisation of employment, Job title. Within each of these adverts you will be notified of the legal basis under which your data will be processed. This information will be stored on our marketing automation platform [Force24](https://www.force24.co.uk/) and our CRM system [Pipedrive](https://www.pipedrive.com/), and will be processed in accordance with this policy."]

[rubric.history]
value = "yes"
notes = [
   "Element provides a history of the privacy policy with a changelog."
]

[rubric.data-deletion]
value = "yes-contact"
citations = [
  "\"You have rights in relation to the personal data we hold about you. Some of these only apply in certain circumstances. Some of these rights are explored in more detail elsewhere in this document. For completeness, your rights under GDPR are: The right to erasure.\" \r\n\r\n \"For more information about these rights, please see [the guidance provided by the ICO](https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/). If you have any questions or are unsure how to exercise your rights, please contact us at dpo@element.io.\""]
  
notes = ["\"If you are a customer of Element Matrix Services (EMS) you can access all personal information that we collect by using the account management interface at https://element.io. You can download a copy of all your data as per section 2.1.3.\" \r\n\r\n \"If you are a user of the Element chat app you can request a copy of your data by emailing dpo@element.io. We are working on a solution which will allow you to download the data automatically.\""]  
  
[rubric.data-breaches]
value = "no"
notes = [
