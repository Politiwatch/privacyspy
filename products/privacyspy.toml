name = "PrivacySpy"
description = "PrivacySpy is an initiative that strives to establish transparency in privacy policies."
slug = "privacyspy"
hostnames = [ "privacyspy.org" ]
sources = [ "https://privacyspy.org/terms-and-privacy/" ]
contributors = [ "ibarakaiev", "milesmcc", "doamatto" ]

[rubric.behavioral-marketing]
value = "no"
citations = [
  "\"We only ask for personal information when we truly need it to provide a service to you.\""
]

[rubric.security]
value = "somewhat"
citations = [
  "\"What data we store, we’ll protect within commercially acceptable means to prevent loss and theft, as well as unauthorised access, disclosure, copying, use or modification.\""
]

[rubric.third-party-collection]
value = "no"
citations = [
  "\"We do not collect any personal information except that which you give yourself to the site...\""
]

[rubric.history]
value = "yes"
notes = [
  "You can see past revisions [here](https://github.com/Politiwatch/privacyspy/blob/master/TERMS_AND_PRIVACY.md)"
]

[rubric.data-deletion]
value = "na"
notes = [
  "There is no way to identify users to delete the data collected by usage statistics"
]

[rubric.data-breaches]
value = "na"
notes = [
  "There is no way to reach out to users about data breaches because no contact information is collected."
]

[rubric.third-party-access]
value = "no"
citations = [
  "\"We don’t share any personally identifying information publicly or with third-parties.\""
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "\"We only retain collected information for as long as necessary to provide you with your requested service.\""
]

[rubric.noncritical-purposes]
value = "na"
citations = [
  "\"We do not collect any personal information except that which you give yourself to the site, however we will nonetheless make a best-effort attempt to respect Do Not Track (DNT) browser requests.\""
]

[rubric.law-enforcement]
value = "strict"
citations = [
  "\"We don’t share any personally identifying information publicly or with third-parties, except when required to by a subpoena or valid court order.\""
]

[rubric.list-collected]
value = "exhaustively"
citations = [
  "We collect the following data:\n\n- Your IP address and browser \"user agent\" (in logs, which are periodically rotated)\n- Aggregate website usage statistics (page views, general geographic breakdowns, device types)\n"
]

[rubric.revision-notify]
value = "na"
citations = [
  "There is no way to reach out to users about policy changes because no contact information is collected."
]
