[rubric.security]
value = "somewhat"
citations = [
  "7. Data security\nWe took measures to protect the security of your email from loss, misuse, unauthorized access or disclosure, alteration, or destruction.\n\nAll anonymous usage information that our services collects is stored in our databases and we takes reasonable steps to keep it secure. That said, no database or server is 100% secure and we cannot guarantee the absolute security of your data in our system or while being transmitted over the Internet. Our best effort is given, but you use our services at your own risk"
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "If you decide to register through or otherwise grant access to a third-party social networking or integrated service (what we call an \"Integrated Services\"), such as Facebook Connect or Google. BitTube may also collect Personal Information that is already associated with your Integrated Service account. You may also have the option of sharing additional information with BitTube through an Integrated Service. If you choose to provide such information during registration or otherwise, you are giving BitTube the permission to use and store it in a manner consistent with this Privacy Policy."
]

