[rubric.data-deletion]
value = "yes-contact"
citations = [
  "You can ask us to delete your personal information if:\n✓ there's no good reason for us to continue using it;\n✓ you gave us consent (permission) to use the information and you have now withdrawn that consent;\n✓ you have objected to us using the information;\n✓ we have used the information unlawfully; or\n✓ the law requires us to delete the information.\nJust to let you know, we may not be able to agree to your request. As a firm authorised by the Financial Conduct Authority, we must keep certain customer information for at least six years (we've explained this in more detail below). If you've closed your Revolut account, we may not be able to delete your entire file because these regulatory responsibilities take priority. We will always let you know if we can't delete your information."
]

