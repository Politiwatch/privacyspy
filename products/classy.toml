[rubric.third-party-access]
value = "yes-specified-noncritical"
citations = [
  "Credit Card Information. As noted above, Classy collects credit card information when you enter into certain types of transactions requiring payment. Credit card information collected by Classy undergoes a tokenization process performed by our third party service provider and is not stored by Classy directly. The information is only used to perform the transaction and any recurring or guaranteed minimum transactions to which you have agreed.\n\n[…]\n\nFor marketing and advertising purposes; for example, we may use your information to display targeted advertisements to you on our Sites and to assist us in advertising our Services on third party websites;\n\n[…]\n\nNotwithstanding the foregoing, in certain contexts, we collect information on behalf of our Clients subject to contractual requirements that limit our ability to use and transfer your information in ways that are more restricted than those in this Policy (e.g., the information be only used as necessary to provide Services to the Client and/or for other specified purposes). In those limited circumstances, your information is subject to those contractual requirements to the extent that they conflict with this Policy, subject to enforcement by the applicable Client. If your information is collected on behalf of a third party, it will be evident at the time that you provide such information. This Policy does not cover our Clients’ use of your information outside of our Services. You should contact that party directly to determine if your information is subject to such limitations on uses and to ascertain how the third party will make use of your information.\n\n[…]\n\nAffiliates. We may disclose the information we collect from you to our affiliates or subsidiaries; however, if we do so, their use and disclosure of your information will be subject to this Policy.\n\nCampaign Sponsors or Partners. If you are using our Services to participate in a Campaign or to purchase a third party product or service, Classy shares the personal information that you provide with the applicable third parties in order to fulfill your request. You may receive communications, correspondence, emails, or direct mail from these entities; each such party operates independently from Classy and is not subject to this Policy but is subject to its own privacy policy. For example, if you donate to an organization, that organization may reach out to you to inform you how your donation was used or otherwise thank you. In some instances, we allow Clients to use our email system via the Services to contact Consumers for their current and past Campaigns, so you may receive emails from our system that originate with such Clients. Please refer to that party’s privacy policy if you have any questions about its use of your information.\n\n[…]\n\nClients using the Sites also have access to certain widgets (widgets are small snippets of code we generate that the Client can then put into another website). These widgets allow Clients to display activity occurring on the Sites on the Clients’ own websites, blogs, or another website. Unless you donate anonymously, your name and the amount of your donation (or ticket/registration purchase) may be publicly displayed through the activity feed on a widget. If you become a supporter of a Client on the Sites, or fundraise for a Client on the Sites, your name and picture may also be displayed on a widget. Please keep in mind that we cannot control where a given Client will embed the widgets we make accessible to it.\n\n[…]\n\nService Providers. We may disclose the information we collect from you to third party vendors, service providers, contractors, or agents who perform functions on our behalf. For example, these providers may help us administer our Sites and Applications manage and administer Campaigns, process credit card or other payments, de-duplicate data, or verify identities for fraud prevention purposes. These third parties have agreed to maintain the confidentiality, security, and integrity of your information and may be located wherever the Sites or Services are available. Where required by law, these companies agree to only use such information for the purposes for which they have been engaged by us unless you expressly permit them to use your information for other purposes. We now require service providers to whom we disclose Personal Data (as defined below) and who are not subject to laws based on the European Union General Data Protection Regulation to either subscribe to the United States / European Union Privacy Shield principles or agree to provide at least the same level of protection for Personal Data as is required by the relevant Privacy Shield principles, for instance by entering into Standard Contractual Clauses, as promulgated by the European Commission. If the third party does not comply with its privacy obligations, Classy will take commercially reasonable steps to prevent or stop the use or disclosure of Personal Data. You can find more information on the Privacy Shield program by visiting https://www.privacyshield.gov/. For purposes of this Policy, “Personal Data” means information that (i) is transferred from the EU to the United States, (ii) is recorded in any form, (iii) is about, or relates to, an identified or identifiable consumer, customer, supplier or other individual, and (iv) can be linked to that consumer, customer supplier, or other individual.\n\nOther Non-Affiliated Third Parties. We may disclose the information that we collect about you to non-affiliated third parties (with your consent, if consent is required by law), such as promotional partners and others with whom we have marketing or other relationships. An example would include a co-sponsored webinar in which you sign up to attend. In that case, we would provide your information to the co-sponsor. Those third parties may use your information for marketing purposes, such as to market products and services that they believe would be of interest to you. We also may combine the information that we collect about you with other information that we obtain from third parties. This information may help us to determine what advertisements to direct to you, to place on our website, and where to advertise our Services. As discussed in the advertising section below, you have the ability to opt-out of certain uses of your information. You also have the ability to opt-in to receiving certain information from us and non-affiliated third parties.\n\nSupplemental Service Partners. By purchasing or registering for products or services offered by third parties as a result of your interaction with the Services or use of the Sites, electing to receive communications (such as emails) or electing to participate in surveys, contests, sweepstakes, or other programs offered or sponsored by third parties on the Site, you consent to our providing your personal information to those third parties, and you agree that we are not responsible or liable for any of their actions or omissions. When you provide your information in this manner, it will be apparent that you are providing it to a third party. Those third parties may use your personal information in accordance with their own privacy policies. You will need to contact those third parties to instruct them directly regarding your preferences for the use of your personal information by them. Additionally, you agree that we will have the right to use and disclose all such information submitted by you to such third parties in the same manner in which we have the right to use and disclose all other information submitted by you directly to us.\n\nStrategic Partners. Classy has integration relationships with third-party companies and individuals (\"Partners\"). These relationships extend the functionality of the Services and the Partner’s application or service (\"Integrated Service\") by allowing the Services and the Integrated Service to exchange Consumer data among other things and to establish linked business processes between the two. Consumers or Clients who pay Classy for use of the Services and use an Integrated Service are considered customers of both Classy and the Partner. Classy and the Partner may share Consumer or Client contact, account, financial and billing information, and business data with respect to their integrated business relationship with the Consumer or Client. The sharing of this information allows Classy and the Partner to establish the identity of the shared customer and, in some cases, determine referral fees owed. This sharing may also allow the Partner to provide consolidated billing services to the shared customer and allow for the enhanced functionality of the Integrated Service. Those Partners may use your personal information in accordance with their own privacy policies. You will need to contact those third parties to instruct them directly regarding your preferences for the use of your personal information by them. Additionally, you agree that we will have the right to use and disclose all such information submitted by you to such third parties in the same manner in which we have the right to use and disclose all other information submitted by you directly to us.\n\nAffiliate and Referral Partners. Classy has referral relationships with third-party companies and individuals (\"Referral Partners\") who refer customers to Classy. Classy and a Referral Partner may share certain information with respect to a Consumer or Client that is referred by Classy or a Referral Partner to allow Classy and the Referral Partner to establish the identity of the shared Consumer or Client and determine referral fees owed.\n\nWe also may share your information for the following reasons:\n\n* Business Transfers. If we are acquired by or merged with another company, if substantially all of our assets are transferred to another company, or as part of a bankruptcy proceeding, we may transfer the information we have collected from you to the acquiring company. You acknowledge and agree that any successor to or acquirer of Classy will continue to have the right to use your information in accordance with the terms of this Policy.\n\n* In Response to Legal Process. We also may disclose the information we collect from you in order to comply with the law, a judicial proceeding, court order, or other legal process, such as in response to a subpoena.\n\n* To Protect Classy and Others. We also may disclose the information we collect from you where we believe it is necessary to investigate, prevent, or take action regarding illegal activities, suspected fraud, situations involving potential threats to the safety of any person, or violations of our Terms of Use or this Policy.\n\n* Aggregate and Anonymized Information. We may share aggregated or anonymized information about Clients and Consumers with third parties for marketing, advertising, research, or similar purposes. For example, if we display advertisements on behalf of a third party, we may share aggregated, demographic information with that third party about the Consumers and/or Clients to whom we displayed the advertisements. In addition, we may publish long-form research reports and blog posts summarizing aggregated data describing behaviors of Clients and Consumers on our Sites, Applications, and Services. We may also publish datasets containing aggregated Client and/or Consumer data to support replication of the published research results.\n\nThird Party Applications. Third party applications, such as Instagram, Facebook, Twitter, Pinterest, or Google buttons, may be available on our Sites. The owners or providers of those third party applications may collect personally identifiable information from you. Their collection of information is bound by their own information collection policies and practices. Your interactions with third party applications on our Sites may be shared with others within your social network. We are not responsible for the collection and use of your information by such third parties.\n\nOur Sites include social media features, such as the Facebook “Like” button and widgets such as the “share this button” or interactive mini-programs. These features may collect your IP address, which page you are visiting on our Site, and may set a cookie to enable the feature to function properly. Social media features and widgets are either hosted by a third party or hosted directly on our Site. Your interactions with these features are governed by the privacy policy of the company providing such feature.\n\nNetwork Advertisers. Network advertisers are third parties that display advertisements based on your visits to our Sites and other websites you have visited. This enables us and these third parties to target advertisements to you for products and services in which you might be interested. These third party services may use cookies, JavaScript, web beacons (including clear GIFs), and other technologies to measure the effectiveness of their ads and to personalize advertising content to you. These third party technologies are governed by each third party’s specific privacy policy, not this one. We may provide these third parties with information, including both personally identifiable and non-personally identifiable information, about your usage of our Sites and our Services. For more detailed information on the use of third party technologies and how to opt out of receiving targeted advertisements, please see our cookie policy here. If you would like to manage your consents to the cookies on our sites, click here.\n\nWe use Local Storage, such as HTML5, to store content information and preferences. Third parties with whom we partner to provide certain features on our website or to display advertising based upon your web browsing activity may also use HTML5 to collect and store information. Various browsers may offer their own management tools for removing HTML5."
]
