[rubric.third-party-access]
value = "yes-specified-noncritical"
citations = [
  "a.         Google Analytics.  Charity Navigator uses Google Analytics, a web analytics service provided by Google, Inc. (“Google”). Google Analytics uses Cookies to help the website analyze how users interact with the Platform. Other Information generated by the Cookie about your use of the website (including your IP address) will be transmitted to and stored by Google on servers in the United States. Google will use this information for the purpose of evaluating your use of the website, compiling reports on website activity for website operators and providing other services relating to website activity and internet usage. Google may also transfer this information to third parties where required to do so by law, or where such third parties process the information on Google’s behalf. Google will not associate your IP address with any other data held by Google. You may refuse the use of Cookies by selecting the appropriate settings on your browser; however, please note that if you do this you may not be able to use the full functionality of this website. By using this website, you consent to the processing of data about you by Google in the manner and for the purposes set out above.\n\nGoogle Analytics collects information anonymously. It reports website trends without identifying individual visitors. You can opt out of Google Analytics without affecting how you visit our site. For more information on opting out of being tracked by Google Analytics across all websites you use, visit Google Ad Settings. Google’s ability to use and share information collected by Google Analytics about your visits to this site is restricted by the Google Analytics Terms of Use and the Google Privacy Policy.\n\nb.         AddThis.  Charity Navigator uses AddThis, a web analytics and sharing service provided by Oracle Corporation. AddThis uses Cookies to help the website analyze how users visit the site and to provide a suite of tools for users to share, follow, view, recommend, and interact with content provided by Charity Navigator. Other Information generated by the Cookie about your use of the website (including your IP address) will be transmitted to and stored by AddThis. To opt-out of data collection from AddThis, please visit AddThis’ Privacy Policy page and follow instructions to “Opt Out.”"
]
notes = [
