[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "c.         Interest Based Advertising.   Charity Navigator incorporates remarketing by utilizing third party vendors (such as Google) to display content specific advertisements to visitors who have previously visited the Charity Navigator site and/or expressed interest in the Charity Navigator products when such visitors go to other websites that also incorporate similar remarketing tools. Charity Navigator and other third-party vendors, including Google, use first-party cookies and third-party cookies together to inform, optimize and serve ads based on a User’s past visits to the Charity Navigator site.\n\n[…]\n\nCalifornia Civil Code Section 1798.83 requires that all California residents be afforded the option to exercise your choice of whether your personal information may be shared with third parties for direct marketing purposes or not, as well as to receive information specified in the statute if your personal information is disclosed to third parties for direct marketing purposes. Accordingly, if you are a California resident and you wish to inform Charity Navigator whether you permit or refuse the sharing of your personal information with third parties for direct marketing purposes, or if you wish to request certain information if your personal information were to be disclosed to third parties for direct marketing purposes, please contact us as described in the “How to Contact Us” section below."
]
notes = [
  "To process donations, Charity Navigator’s uses third-party services [Classy](/product/classy/) and [Network for Good](/product/network-for-good/).\n\nFor California residents, Charity Navigator acknowledges that they may explictly opt-out of personal information sharing with third-parties for marketing purposes, per the state’s 2003 Shine the Light law."
]

[rubric.security]
value = "somewhat"
citations = [
  "To help prevent unauthorized access, maintain data accuracy, and ensure the correct use of information, we have put in place appropriate physical, electronic, and managerial procedures to safeguard and secure the information we collect. Our website uses a Transport Layer Security, the standard security technology for establishing an encrypted link between a web server and a browser. This link ensures that all data passed between the web server and browsers remain private. All online donation transactions are handled by Payment Card Industry (PCI)-compliant vendors. PCI refers to the technical and operational standards that businesses must follow to ensure that credit card data provided by cardholders is protected."
]

[rubric.third-party-collection]
value = "critical-only"
citations = [
  "Donations made directly to Charity Navigator and to Charity Navigator made through resources including Classy Inc. from which we collect Personal Information such as your name, billing address, and e-mail address, if you have not already provided these details. We collect information about your donation, including the amount of your donation. The Classy Inc. privacy policy can be reviewed here: https://www.classy.org/terms/privacy\n\nDonations made through Charity Navigator using Network for Good, from which we collect Personal Information such as your name, billing address, and e-mail address, if you have not already provided these details. We collect information about your donation, including the charity you are donating to and the amount of your donation. Please note that any donations made through Network For Good, Inc. — including any donations made to charities other than Charity Navigator — are also subject to Network For Good’s privacy policy, which states in part: “Network for Good respects and protects your privacy and will never sell, trade or rent your personal information to other individuals or companies. The information that you provide is used only to complete your donation.” Network for Good’s complete privacy policy is accessible at http://www.networkforgood.com/about/privacy/). We also collect (but do not retain) credit card numbers which are processed by a third-party payment vendor subject to the Payment Card Industry Data Security Standards. By using a third-party vendor, your information is subject to use based on the vendor’s terms of service and policies. Charity Navigator encourages you to review these policies carefully"
]
notes = [
  "To process donations, Charity Navigator’s uses third-party services [Classy](/product/classy/) and [Network for Good](/product/network-for-good/)."
]

