[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "We automate the display advertisements containing our products and services on other websites you visit, based on the fact that you have visited our website using cookies. For further information on the cookies we use, please see our cookies policy which is available here.\n\nLogic involved: automatically displaying advertisements to individuals who have visited our website results in increased efficiencies and costs savings for us than manually displaying advertisements or displaying advertisements by different means.\n\nSignificance and envisaged consequences: cookies will be used to recognize the fact that you have visited our website in order to display advertisements to you (unless you have blocked such cookies) and will collect information about your online behavior.\n\nHow to object: you can block these cookies by [using the cookies control management tool on your site for example for Google DoubleClick, by opting out of seeing personalised ads by following the instructions here: https://support.google.com/ads/answer/2662922?hl=en-GB]. For further information, please see our cookies policy here."
]

[rubric.security]
value = "somewhat"
citations = [
  "We use reasonable security methods to protect the data that resides on our servers. However, because no security system is impenetrable, we cannot guarantee the security of our servers. It is also possible that information you supply to us will be intercepted during transmission.\n\nWhenever you give HDtracks sensitive information (e.g., credit card numbers), HDtracks will take commercially reasonable steps to protect such information by establishing a secure connection with your Web browser. HDtracks employs an industry standard technology known as a secure-socket-layer (\"SSL\") to protect the transmission of payment information from the HDtracks Network to our servers. We do not share your credit card information with any parties not directly involved in processing or completing your purchase. HDtracks does NOT store any credit card information on our servers. Only our credit card processors maintain that information.\n\nTo help protect your HDtracks Account information, please keep your password secure. We suggest that you pick a non-obvious password that mixes numbers and letters. In addition, we recommend that you do not divulge your password to anyone. Ultimately, you are responsible for maintaining the secrecy of your passwords and any HDtracks Account information.\n\nRemember to sign out of your HDtracks Account, and close your browser window whenever you leave your computer. This is to ensure that others cannot access your personal information, because your computer may be accessible to others or used in a shared setting. HDtracks's Privacy Policy does not extend to anything that is inherent in the operation of the Internet, and therefore beyond HDtracks's control, and is not to be applied in any manner contrary to applicable law or governmental regulation."
]

