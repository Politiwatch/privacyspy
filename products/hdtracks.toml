citations = [
  "We use a number of third parties to provide us with services which are necessary to run our business or to assist us with running our business [and who process your information for us on our behalf].These include the following:\n\nTelephone provider(s), including SmartChoice. Their privacy policy is available here: https://smartchoiceus.com/privacy-policy/\nEmail provider(s), including GMAIL.  Their privacy policy is available here: https://policies.google.com/privacy\nIT service provider(s), including Nexcess, Amazon and Verizon/Edgecast/Azure. Their privacy policies are available here: https://www.nexcess.net/policies/privacy-policy and https://aws.amazon.com/compliance/eu-data-protection/\nWeb developer(s), including OraStream and WebSolutionsNYC. Their privacy policy is available here\nHosting provider(s), including amazon web services. Their privacy policy is available here: https://aws.amazon.com/compliance/eu-data-protection/\nOur third party service providers are located in the United States.\nYour information will be shared with these service providers where necessary to provide you with the service you have requested, whether that is accessing our website or ordering goods and services from us.\n\n[We do not display the identities of [all of] our service providers publicly by name for security and competitive reasons. If you would like further information about the identities of our service providers, however, please contact us directly [via our contact form] or [by email] and we will provide you with such information where you have a legitimate reason for requesting it (where we have shared your information with such service providers, for example).]\n\nLegitimate interest relied on: where we share your information with these third parties in a context other than where is necessary to perform a contract (or take steps at your request to do so), we will share your information with such third parties in order to allow us to run and manage our business efficiently.\n\nReason why necessary to perform a contract: we may need to share information with our service providers to enable us to perform our obligations under that contract or to take the steps you have requested before we enter into a contract with you.\n\nWe disclose your information to other third parties in specific circumstances, as set out below.\n\nProviding information to third parties such as Google Inc. Google collects information through our use of Google Analytics on our website. Google uses this information, including IP addresses and information from cookies, for a number of purposes, such as improving its Google Analytics service. Information is shared with Google on an aggregated and anonymized basis. To find out more about what information Google collects, how it uses this information and how to control the information sent to Google, please see the following page: \nhttps://www.google.com/policies/privacy/partners/\n\nLegitimate interest(s): meeting our contractual obligations to Google under our Google Analytics Terms of Service (https://www.google.com/analytics/terms/us.html)\n\nYou can opt out of Google Analytics by installing the browser plugin here: https://tools.google.com/dlpage/gaoptout"
