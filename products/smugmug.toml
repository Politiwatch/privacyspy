citations = [
  "We may share information about you as follows or as otherwise described in this Privacy Policy:\n\nWith vendors, consultants and other service providers who need access to such information to carry out work on our behalf;\nIf you purchase prints or other products from one of our subscribers (e.g., a professional photographer whose site is maintained or hosted by SmugMug), so that such subscriber may, for example, provide you with assistance or answer questions you may have in connection with your purchases;\nIn response to a request for information if we believe disclosure is in accordance with any applicable law, regulation or legal process, or as otherwise required by any applicable law, rule or regulation;\nIf we believe your actions are inconsistent with the spirit or language of our user agreements or policies, or to protect the rights, property and safety of SmugMug or others;\nIn connection with, or in anticipation of, any merger, divestiture, consolidation, bankruptcy, sale of company assets, financing or acquisition of all or a portion of our business to another company, or other significant corporate event (in which case the acquiring entity may use the information pursuant to its own privacy policies and procedures, to the extent legally permissible); and\nWith your consent or at your direction, including if we notify you through our Services that the information you provide will be shared in a particular manner and you provide such information.\nWe may also share aggregated or anonymized information that does not directly identify you.\n\nOur sharing of Photographer Personal Data is governed by our agreement with the user who posted it. If you contact us regarding a request or complaint about Photographer Personal Data, we may forward your communication to the user who posted it.\n\nSocial Sharing Features and Third-Party Integrations\nThe Services may offer social sharing features and other integrated tools which let you share actions you take on our Services with other media, and vice versa. The use of such features enables the sharing of information with your friends, the public, and others, depending on the settings you establish with the entity that provides the social sharing feature, and depending on that entity’s other sharing practices. For more information about the purpose and scope of data collection and processing in connection with social sharing features, please visit the privacy policies of the entities that provide these features.\n\nAdditionally, you may give certain third-party apps different levels of permissions to interact with your account to take advantage of things like photo editing tools. If you want to stop using one of these apps and revoke your permission, click the \"Revoke\" link under \"Authorized Services\" in the Privacy section on your account settings page.\n\nAdvertising and Analytics Services Provided by Others\nWe may allow others to serve advertisements on our behalf across the Internet and to provide analytics services. These entities may use cookies, web beacons, mobile device identifiers, and other technologies to collect information about your use of the Services and other websites, including your IP address, web browser, pages viewed, time spent on pages, links clicked and conversion information. This information may be used by SmugMug and others to, among other things, analyze and track data, determine the popularity of certain content, deliver advertising and content targeted to your interests on our Services and other websites and better understand your online activity. For more information about interest-based-based ads, or to opt out of having your web browsing information used for behavioral advertising purposes, please visit www.aboutads.info/choices. We use Google Analytics to understand our website traffic, and we allow our users to use their Google Analytics and StatCounter analytics accounts on their SmugMug-hosted pages. We may allow additional services later. You can opt out of Google Analytics by installing Google Analytics’ opt-out browser add-on. A StatCounter opt-out is available here. You should take the steps described above with each browser you use. Your device should also include a feature (“Limit Ad Tracking” on iOS or “Opt Out of Interest-Based Ads” or “Opt Out of Ads Personalization” on Android) that allows you to opt out of having certain information collected through mobile apps used for interest-based advertising purposes."
]

