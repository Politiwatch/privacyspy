[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "We may allow others to serve advertisements on our behalf across the Internet and to provide analytics services. These entities may use cookies, web beacons, mobile device identifiers, and other technologies to collect information about your use of the Services and other websites, including your IP address, web browser, pages viewed, time spent on pages, links clicked and conversion information. This information may be used by SmugMug and others to, among other things, analyze and track data, determine the popularity of certain content, deliver advertising and content targeted to your interests on our Services and other websites and better understand your online activity. For more information about interest-based-based ads, or to opt out of having your web browsing information used for behavioral advertising purposes, please visit www.aboutads.info/choices. We use Google Analytics to understand our website traffic, and we allow our users to use their Google Analytics and StatCounter analytics accounts on their SmugMug-hosted pages. We may allow additional services later. You can opt out of Google Analytics by installing Google Analytics’ opt-out browser add-on. A StatCounter opt-out is available here. You should take the steps described above with each browser you use. Your device should also include a feature (“Limit Ad Tracking” on iOS or “Opt Out of Interest-Based Ads” or “Opt Out of Ads Personalization” on Android) that allows you to opt out of having certain information collected through mobile apps used for interest-based advertising purposes."
]

