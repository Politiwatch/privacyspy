  "\"We collect and keep Usage Data with your consent to provide services and support related to our services, for market and product research and to be able to give users promotional material and special offers on our services.\" \r\n\r\n \"We may: join Usage Data with other users' data and give it to advertisers in a way which doesn't personally identify any particular user analyse and use Usage Data for marketing or statistical purposes as well as to improve the way we do business with our users; and serve advertisements or use third-party advertising companies to serve advertisements on our services and on third party sites, as well as to assist us in analysing our marketing and other business efforts.\""
]

[rubric.law-enforcement]
value = "reasonable"
citations = [
  "\"If we think it is necessary or we are obliged by law in any jurisdiction, then we are entitled to give Your Files, Your Chats, any Account Data and any Usage Data to competent authorities, even if those items are encrypted. We reserve the right to assist any law enforcement agency with investigations, including disclosure of information to them or their agents. We also reserve the right to comply with any legal processes, including but not limited to data breach notification processes, subpoenas, search warrants and court orders initiated by enforcement authorities or other third parties.\" \r\n\r\n \"If MEGA has disclosed the Account Data to any third party (such as a compliance authority), it will inform them of any correction where possible and will also inform the individuals about the third parties to whom the data has been disclosed where lawful and appropriate.\"" 
]
    
[rubric.list-collected]
value = "exhaustively"
citations = [
  "\"When you sign up for particular services you will need to give us the details required in our registration form and will need to keep that information up to date, including any payment account details (e.g. online payment provider account information).\" \r\n\r\n \"You do not need to give us any information other than an email address to use a free MEGA account, but the volume of Your Files that you can store and some other functionality is limited with such accounts. Where you wish to access greater storage and other functionality under a paid plan, you will need to give us (including our [related or affiliated entities, payment processors and resellers](https://mega.io/contact)) the information (such as tax identification and payment information) that is required under the particular plan and our [Terms](https://mega.io/terms) in relation to those services. For paid plans MEGA and its [related or affiliated entities, payment processors and resellers](https://mega.io/contact) that you use to make payments, retain account and payment information including a record of all transactions on your account.\" \r\n\r\n \"You can download your Account Data at https://mega.nz/fm/account/history while you are logged into your account. This will provide your Account Data but not Your Files.\""
]

notes = ["\"When you use our services, our systems retain the following metadata in unencrypted form: IP address and port information for logins, API usage, file uploads, folder creations and link exports; The email address of anyone you have specifically made a contact using Mega's systems. Note that Your Files and folders can be shared privately by invitation to specified email addresses or shared more generally by creating a file or folder link and decryption key; Contact email addresses of chat participants, chat commencement time and chat duration, and moderation activity; Our communications with you; and Your personal account settings, including any avatar picture.\""]

