[rubric.behavioral-marketing]
value = "no"
citations = [
  "\"We may: collect Usage Date to assist in the operation and improvement of our services; join Usage Data with other users' data and give it to advertisers in a way which doesn't personally identify any particular user analyse and use Usage Data for marketing or statistical purposes as well as to improve the way we do business with our users; and serve advertisements or use third-party advertising companies to serve advertisements on our services and on third party sites, as well as to assist us in analysing our marketing and other business efforts.\" \r\n\r\n \"We collect and keep Usage Data with your consent to provide services and support related to our services, for market and product research and to be able to give users promotional material and special offers on our services.\""
]

[rubric.security]
value = "yes"
citations = [
  "\"Data security is very important to Mega, whether that is your personal information or any other data. That is why we publish our client-side browser and mobile app software, provide a bug bounty to encourage reporting on any issues, and why we have provided information in this Policy on collection and storage of all data whether or not it is personal information. For more information on our security practices, see our [security](https://mega.nz/security).\" \r\n\r\n \"We strongly urge you to use best practices for ensuring the safety of your systems and devices (e.g. via strong unique passwords, security upgrades, firewall protection, anti-virus software, securing devices). MEGA will never send an email asking for your password, so do not be fooled by any such email since it will not be from us. We cannot guarantee the security of computers or devices nor of transmission from and to your device over the Internet and thus cannot guarantee there will be no unauthorised access. Also, if you lose or otherwise allow access to your password or encryption keys, you will lose the security of all your data. If you forget your password you will lose access to all your data unless you have exported a Recovery Key. Using the same password for MEGA as you have used at other sites can lead to others accessing and taking control of your MEGA account if one of those other sites is breached or hacked.\""
]

[rubric.third-party-collection]
value = "no"
notes = [
    "Mega does not collect any data from third parties."]

[rubric.history]
value = "last-modified"
citations = [
    "\"We may make changes to this Policy in the future. Any changes will be notified to all users.\""
]

[rubric.data-deletion]
value = "yes-automated"
notes = [
  "\"When you delete one of Your Files it will be made inaccessible, marked for deletion and removed when the next appropriate file purging process is run, subject to any retention specifically allowed under this Policy or our [Terms](https://mega.nz/terms). After account termination, all Your Files will be marked for deletion and removed when the next appropriate file purging process is run, subject to any retention specifically allowed under this Policy or our [Terms](https://mega.nz/terms).\" \r\n\r\n \"For paid plans MEGA and its related or affiliated entities, payment processors and resellers that you use to make payments, retain account and payment information including a record of all transactions on your account.\" \r\n\r\n \"We may, but shall not be obliged to, keep Your Files after your account has been suspended or terminated. In particular, we may, but shall not be obliged to, keep Your Files where we consider it necessary for evidential purposes relating to a breach of our [Cookie Policy](https://mega.nz/cookie), [Terms](https://mega.nz/terms) or with respect to current or anticipated action by any competent enforcement authority or other third party.\" \r\n\r\n \"After account suspension or termination, including where the administrator of a business account, within which you have used the services, terminates that business account (see clause 13 below), we may, but shall not be obliged to, retain all Account Data if enforcement action is likely or commenced under our [Terms](https://mega.nz/terms), our [Cookie Policy](https://mega.nz/cookie), or [Takedown Guidance Policy](https://mega.io/takedown) or for 12 months, whichever is longer, or in the case of records of financial transactions relating to your account for such period of time as we are legally required to retain such information. Users sometimes request that an account be re-activated so we keep Account Data for 12 months for that purpose. Where there is no enforcement action likely or commenced and the 12 month period has expired, or after such longer period as is applicable in the case of records of financial transactions relating to your account that we are legally required to retain, Account Data that identifies you will be anonymised, but where you are a contact of, have had a folder shared with you by, or have chatted with, another MEGA user, those details will continue to be retained to allow services to continue for those other users.\""
]
  
[rubric.data-breaches]
value = "eventually"
notes = [
   "\"From time to time we may need to communicate with each other directly. Examples of direct communications include copyright or other enforcement emails, notifications under our [Takedown Guidance Policy](https://mega.io/takedown), system update information, data breach notifications, notification of major changes to our [Terms](https://mega.nz/terms), our [Cookie Policy](https://mega.nz/cookie) or this Policy and billing information.\""]

[rubric.third-party-access]
value = "yes-unspecified-critical"
citations = [
  "\"We will never sell Your Files, Your Chats, any Account Data or any Usage Data. We will not disclose or otherwise provide Your Files, Your Chats, any Account Data or any Usage Data to a third party, or make any other use of Your Files, Your Chats, any Account Data or any Usage Data, for any purpose which is not specifically allowed under this Policy, our [Cookie Policy](https://mega.nz/cookie), our [Terms](https://mega.nz/terms) or our [Takedown Guidance Policy](https://mega.io/takedown) or is not incidental to the normal use of our services.\" \r\n\r\n \"If MEGA has disclosed the Account Data to any third party (such as a compliance authority), it will inform them of any correction where possible and will also inform the individuals about the third parties to whom the data has been disclosed where lawful and appropriate.\""
]

[rubric.data-collection-reasoning]
value = "yes"
notes = [
  "\"We will collect, store, use and otherwise process Account Data so that we can provide the services you have contracted to obtain from us under our [Terms](https://mega.nz/terms). We also have a legitimate interest in processing Account Data so that we can maintain and improve our systems and services and communicate with you as referenced in this Policy.\" \r\n\r\n \"As noted above, we process your personal information because we have contracted with you to do so under our [Terms](https://mega.nz/terms), this Policy, our [Cookie Policy](https://mega.nz/cookie) and our [Takedown Guidance Policy](https://mega.io/takedown). We cannot provide our services without that data.\""
]

[rubric.noncritical-purposes]
value = "na"
