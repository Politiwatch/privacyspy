[rubric.list-collected]
value = "generally"
citations = [
  "Information We Collect About You and How We Collect It\nWe generally collect several types of information from and about users of our Website and Apps and users who communicate with us, including information:\n\nBy which you may be personally identified, such as your vanity user name, e-mail address, profile pictures, or any other information that we collect through the Website or Services that is defined as personal or personally identifiable information under any applicable law (“ Personal Information ”);”).\nRequired for us to identify and authenticate you and secure your interactions with the Website and the Apps.\nThat is about you but individually does not identify you. For instance, we collect information about your self-reported interests.\nAbout your internet connection, the equipment you use to access our Website and Services and usage details.\n\nWe collect this information:\n\nDirectly from you when you provide it to us.\nAutomatically as you navigate through the Website, Apps or use our Services. Information collected automatically may include, including information on your usage details of the Website, Apps or Service, your computer or digital device’s ID or IP addresses address(that is, a unique string of numbers that identifies each device using the Internet Protocol to communicate over the internet), and information collected through cookies, pixels and web beacons (we describe what these are in the section of this Privacy Policy captioned “Information We Collect Through Automatic Data Collection Technologies.”).\n\n[...]\n\nInformation We Collect Through Automatic Data Collection Technologies. As you navigate through and interact with our Website, our Apps or use our Services we may also use automatic data collection technologies to collect certain information about your equipment, browsing actions, and patterns, including:\n\nDetails of your visits to our Website, Apps and our Services, including traffic data, access times, accessed pages, location data, logs, and other communication data and the resources that you access and use on the Website or Apps.\nDetails of whether or not our users have opened our emails, although we only use this data to know track the aggregate number of users who have opened our emails, not whether any particular user opened a specific email.\nInformation about your computer and internet connection, including your IP address, domain name, device ID, operating system, browser type and language, and other unique identifying information, including information of machines that have our software downloaded and installed on them.\nThe information we collect automatically may include Personal Information, or and we may maintain it or associate it with Personal Information we collect in other ways or receive from third parties. It Such collection and association helps us to improve our Website, Apps and the Services offered and to deliver a better and more personalized service, including by enabling us to:\n\nEstimate our audience size and usage patterns.\nStore information about your preferences, allowing us to customize our Website, and Apps and Service according to your individual interests.\nSpeed up your searches.\nRecognize you when you return to our Website.\nIdentify you and ensure the security of our Website, the Apps and the Services and the transmission and storage of data between you and us.\nControl unauthorized use or abuse of our Website, the Apps and our Services.\nThe technologies we use for this automatic data collection may include:\n\nCookies (or browser cookies). A cookie is a small file placed on the hard drive of your computer. You can use your browser settings to instruct your browser to stop accepting cookies or to prompt you before accepting a cookie from the websites you visit. However, if you select this setting you may be unable to access certain parts of our Website, the Apps or use certain Services. Unless you have adjusted your browser setting so that it will refuse cookies, our system will issue cookies when you direct your browser to our Website. You can still review the Website if you choose to set your browser to refuse all cookies; however, session cookies must be enabled to establish an account and to download and install any of our software.\nWeb Beacons. Pages of our the Website, the Apps and our emails may contain small electronic files known as web beacons (also referred to as clear gifs, pixel tags, and single-pixel gifs) that permit the Company, for example, to count users who have visited those pages or opened an email and for other related website statistics (for example, recording the popularity of certain website content and verifying system and server integrity).\nPersonal Information is not collected by us via cookies and other tracking technologies. If you have previously provided Personal Information to us, however, cookies may be tied, linked or associated to such information. We do not collect real-time information through the Website, any App or the Services about the location of your device.\n\n"
]

