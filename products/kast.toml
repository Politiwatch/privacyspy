  "All Personal Information remains private with us and is not distributed, rented, shared or sold to any outside organizations without your consent except as described in this Policy. We may disclose aggregated information about our users, and information that does not identify any individual, without restriction.\n\nWe may disclose or share information, including Personal Information, that we collect or you provide as described in this Policy:\n\nTo contractors, service providers, and other third parties we use to support our business and who are bound by contractual obligations to keep Personal Information confidential and use it only for the purposes for which we disclose it to them.\nTo a buyer or other successor in the event of a merger, divestiture, restructuring, reorganization, dissolution, or other sale or transfer of some or all of the assets of the Company, whether as a going concern or as part of bankruptcy, assignment for the benefit of creditors, liquidation, or similar proceeding, or the application of laws or equitable principles affecting creditors’ rights generally, in which information, including Personal Information, held by the Company about our Website and Apps’ users is among the assets transferred.\nTo fulfill the purpose for which you provide it.\nTo our third party e-mail mailing list provider, (e.g., MailChimp).\nFor any other purpose disclosed by us when you provide the information.\nWith your consent.\nWe may also disclose your information, including Personal Information:\n\nTo cooperate with government and law enforcement officials and private parties to enforce and comply with the law, including to comply with any court order, law, or legal process (including responses to subpoenas), including to respond to any government or regulatory request.\nTo enforce or apply any terms of service we may have and other agreements.\nTo prevent or to stop activity that we believe is illegal or unethical.\nIf we believe disclosure is necessary or appropriate to protect the rights, property, or safety of the Company, our customers, or others. This includes exchanging information with other companies and organizations for the purposes of fraud protection, credit risk reduction, and resolving disputes.\n\n[...]\n\nBugsnag (https://docs.bugsnag.com/legal/privacy-policy/). We use Bugsnag to track errors that may occur in our desktop and mobile applications.\nGoogle, Inc. (https://policies.google.com/privacy ). We use Google for analytics for usage statistics and analytics.\nMixpanel ( https://mixpanel.com/legal/privacy-policy/ ). We use Mixpanel for behavioural analytics.\nDashbird (https://dashbird.io). We use Dashbird to analyze server logs.\nCodeship: (https://codeship.com/privacy). We use CodeShip for continuous integration and deployment services.\nAmazon Web Services (https://aws.amazon.com/privacy/). We use Amazon Web Services for server, storage, and network infrastructure.\nBacktrace (https://backtrace.io/privacy-policy/). We use Backtrace to capture, report and analyze client crash dumps.\nMailchimp (https://mailchimp.com/legal/privacy/). We use Mailchimp to send and track the deliverability of transactional, marketing and promotional emails.\nBranch (https://branch.io/policies/#privacy). We use Branch to learn how our applications are being used and target our messages accordingly."
]

