[rubric.noncritical-purposes]
value = "opt-out-all"
citations = [
  "Visitors can opt-out of Google Analytics for Display Advertising, customize Google Display Network ads using Google’s Ads Settings page.\n\n[…]\n\nVisitors can customize their Linkedin advertising settings using Linkedin’s Ads Settings page.\n\nVisitors can customize their Facebook advertising settings using Facebook’s Ads Settings page.\n\nVisitors can customize their Bing advertising settings using Bing’s Ads Settings page.\n\n[…]\n\nWhen you, if a nonprofit, submit your organization’s contact information to sign up for an account with Network for Good, you agree and consent that Network for Good may send your organization communication relating to our products, events, or other business information.  Please contact us via the methods listed in the “Contact Us” section below to opt out of receiving such communication or you may opt out by clicking on the “unsubscribe” link at the bottom of our emails."
]

[rubric.law-enforcement]
value = "reasonable"
citations = [
  "We also may disclose your personal information to third parties if we have reason to believe that disclosing such information is necessary to conduct investigations of possible breaches of law, to cooperate in any legal investigation, or to identify, contact, or bring legal action against someone who may be violating any agreement with us, including our Terms & Conditions."
]

[rubric.list-collected]
value = "generally"
