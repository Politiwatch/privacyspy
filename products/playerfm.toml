  "hird-Party Advertisers.\n\nAggregate Information, Personal Information, and Other Data Shared with Advertisers. We may share aggregated information that does not include Personal Information with third parties. We may also disclose device identifiers, advertising identifiers, and Log Data with third parties. This information is used for industry analysis, demographic profiling and other purposes.\n\nIn particular, we share device and advertising identifiers and Log Data and aggregated information with third party advertising and technology companies. The data we share with them may include data about your device, location, and use of our Applications, including IP address, device identifiers and information, Application usage data, and purchase data as well as information you provide to us when using our Applications such as game progress and certain technical information. Such information may be used to send you personalized advertisements for products and services that are relevant to your interests.\n\nIn some cases, these third parties will also use the data that they collect for their own purposes, such as aggregating your data with other data they hold in order to inform advertising related services provided to other clients. These third parties may place a cookie on your browser, or use a web beacon, to collect information about your use of our website or Services so that they can provide advertising about products and services tailored to your interests. That advertising may appear across the Services, or on other websites, apps and services.\n\nYou can instruct your browser, by changing its options, to stop accepting cookies or to prompt you before accepting a cookie from the websites you visit. On mobile you can reset your settings by taking the following steps (for iOS: https://support.apple.com/en-us/HT202074 and for Android: https://support.google.com/ads/answer/2662922?hl=en).\n\nIf you do not accept cookies, however, you may not be able to use all 