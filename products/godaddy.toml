name = "GoDaddy"
description = "GoDaddy is an American publicly traded Internet domain registrar and web hosting company."
slug = "godaddy"
hostnames = [ "godaddy.com" ]
sources = [ "https://www.godaddy.com/legal/agreements/privacy-policy" ]
contributors = [ "doamatto" ]

[rubric.behavioral-marketing]
value = "yes"
citations = [
  "We may share your personal information with affiliated companies within our corporate family, with third parties with which we have partnered to allow you to integrate their services into our own Services, and with trusted third party service providers as necessary for them to perform services on our behalf, such as:\n[...]\n- Serving advertisements"
]

[rubric.security]
value = "somewhat"
citations = [
  "We follow generally accepted standards to store and protect the personal information we collect, both during transmission and once received and stored, including utilization of encryption where appropriate.\n\n[...]\n\nIf you have any questions about the security or retention of your personal information, you can contact us at privacy@godaddy.com."
]

[rubric.third-party-collection]
value = "yes"
citations = [
  "Supplemented Data may be received about you from other sources, including publicly available databases or third parties from whom we have purchased data, in which case we may combine this data with information we already have about you so that we can update, expand and analyze the accuracy of our records, assess the qualifications of a candidate for employment, identify new customers, and provide products and services that may be of interest to you. If you provide us personal information about others, or if others give us your information, we will only use that information for the specific reason for which it was provided to us."
]

[rubric.history]
value = "yes"
citations = [
  "Last Revised: 12/19/2019\nTo view our archived Privacy Policy, click here."
]

[rubric.data-deletion]
value = "yes-automated"
citations = [
  "o easily access, view, update, delete or port your personal information, or to update your subscription preferences, please sign into your Account and visit “Account Settings.” Please visit our Trust Center for additional information and guidance for accessing, updating or deleting data.\n\nIf you make a request to delete your personal information and that data is necessary for the products or services you have purchased, the request will be honored only to the extent it is no longer necessary for any Services purchased or required for our legitimate business purposes or legal or contractual record keeping requirements.\n\nIf you are unable for any reason to access your Account Settings or our Trust Center, you may also contact us by one of the methods described in the “Contact Us” section below."
]

[rubric.data-breaches]
value = "no"
notes = [ "No information is proving such." ]

[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "Sharing with trusted third parties. We may share your personal information with affiliated companies within our corporate family, with third parties with which we have partnered to allow you to integrate their services into our own Services, and with trusted third party service providers as necessary for them to perform services on our behalf, such as:\n\n- Processing credit card payments;\n- Serving advertisements;\n- Conducting contests or surveys;\n- Performing analysis of our Services and customers demographics;\n- Communicating with you, such as by way email or survey delivery;\n- Customer relationship management;\n- Recruiting support and related services."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "Much of what you likely consider personal information is collected directly from you when you:\n\ncreate an account or purchase any of our Services (ex: billing information, including name, address, credit card number, government identification);\nrequest assistance from our award-winning customer support team (ex: phone number);\ncomplete contact forms or request newsletters or other information from us (ex: email); or\nparticipate in contests and surveys, apply for a job, or otherwise participate in activities we promote that might require information about you.\nHowever, we also collect additional information when delivering our Services to you to ensure necessary and optimal performance. These methods of collection may not be as obvious to you, so we thought we’d highlight and explain a bit more about what these might be (as they vary from time to time):\n\nCookies and similar technologies on our websites and our mobile applications allow us to track your browsing behavior, links clicked, items purchased, your device type, and to collect various data, including analytics, about how you use and interact with our Services. These technologies automatically collect data when you use and interact with our Services, including metadata, log files, cookie/device IDs, page load time, server response time, and approximate location information to measure website performance and improve our systems, including optimizing DNS resolution, network routing and server configurations. Specifically, interactions with the features, content and links (including those of third-parties, such as social media plugins) contained within the Services, Internet Protocol (IP) address, browser type and settings, the date and time the Services were used, information about browser configuration and plugins, language preferences and cookie data, information about devices accessing the Services, including type of device, what operating system is used, device settings, application IDs, unique device identifiers and error data is collected. All this allows us to provide you with more relevant product offerings, a better experience on our sites and mobile applications, and to collect, analyze and improve the performance of our Services. We may also collect your location (IP address) so that we can personalize our Services. For additional information, and to learn how to manage the technologies we utilize, please visit our Cookie Policy. Please note you will continue to receive generic ads.\n\nSupplemented Data may be received about you from other sources, including publicly available databases or third parties from whom we have purchased data, in which case we may combine this data with information we already have about you so that we can update, expand and analyze the accuracy of our records, assess the qualifications of a candidate for employment, identify new customers, and provide products and services that may be of interest to you."
]
notes = [
  "You can opt-out of some targeted advertising via a generic cookie site like TrustArc."
]

[rubric.noncritical-purposes]
value = "opt-out-some"
citations = [
  "If you wish to opt out of interest-based advertising click here [or if located in the European Union click here]. Please note you will continue to receive generic ads."
]
notes = [
  "You can opt-out of some targeted advertising via a generic cookie site like TrustArc or YourOnlineChoices."
]

[rubric.law-enforcement]
value = "reasonable"
citations = [
  "We cooperate with government and law enforcement officials and private parties to enforce and comply with the law. We will disclose any information about you to government or law enforcement officials or private parties as we, in our sole discretion, believe necessary or appropriate to respond to claims and legal process (such as subpoena requests), to protect our property and rights or the property and rights of a third party, to protect the safety of the public or any person, or to prevent or stop activity we consider to be illegal or unethical.\n\nTo the extent we are legally permitted to do so, we will take reasonable steps to notify you in the event that we are required to provide your personal information to third parties as part of legal process. We will also share your information to the extent necessary to comply with any ICANN, registry or ccTLD rules, regulations and policies when you register a domain name with us. For reasons critical to maintaining the security, stability and resiliency of the Internet, this includes the transfer of domain name registration information to the underlying domain registry operator and escrow provider, and publication of that information as required by ICANN in the public WHOIS database or with other third parties that demonstrate a legitimate legal interest to such information."
]

