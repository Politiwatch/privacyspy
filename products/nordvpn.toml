value = "no"
citations = [ "This is not specified in the policy" ]

[rubric.third-party-access]
value = "yes-unspecified-critical"
citations = [
  "NordVPN uses third party data processors only for processing of payment data, emailing service and basic website and app analytics."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "If you choose to create a user account, you must provide the following basic information:\n\n    Email address. We ask for your email address as part of your registration. That ensures that we can communicate with you when we have any exciting announcements to make, service updates to advise or errors to report. Valid email address is also needed to retrieve a lost password and to make a VPN connection.\n    Payment data. In addition to the conventional payment methods, such as credit card, users can buy NordVPN service with cryptocurrency. Our payment processing partners process basic billing information for payment processing and refund requests."
]

