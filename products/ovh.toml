[rubric.list-collected]
value = "generally"
citations = [
  "We obtain information about you that identifies, relates to, describes, is capable of being associated with, or could reasonably be linked, directly or indirectly, with you or, if you reside in California, your household (\"Personal Data\"). We obtain Personal Data directly from you, by way of automatic collection, or from third parties.\n\nWhen you interact with OVHcloud, the Site, or the OVHcloud Services, we may obtain Personal Data when you create an account using the OVHcloud Manager Portal, order the OVHcloud Services, communicate with us, subscribe to our email lists, or apply for employment. In providing the OVHcloud Services to Customers, we process on behalf of Customers such Personal Data that they upload or otherwise submit to our OVHcloud Services (\"Service Data\"). While our Customers decide what data to submit, Service Data typically includes information about their customers, prospects, employees, consultants or independent contractors, suppliers and other individuals or third parties (\"End Users\").\n\nWe may obtain the following categories of Personal Data directly from you: Identifiers, such as name, physical address, email address, account username and password, phone number, fax number, social media handle, government-issued identification information, and date of birth; Sensory data, such as an image on an identity document or a photo; Commercial information, such as information about the OVHcloud Services you subscribe to and payment information you provide in connection with these transactions (including billing address and payment card data); Professional information, such as your current or former employer and job title and other historical employment data; Education information, as provided in connection with your application for employment; Protected characteristics, such as military service, gender, age, marital status, ethnicity, disability or medical condition, race, and other demographic information you share with us; and, Preferences, such as how you prefer to communicate with us, OVHcloud Service that you are interested in, or other preferences you communicate to us.\n\nWhen you visit the Site, we may automatically collect information about you through cookies and similar technologies. This may include: Identifiers, such as your browser or operating system, IP address and other identifiers associated with your applications and devices; Geolocation data; and, Internet or other electronic network activity information, such as clickstream data, interactions with the Site content and features, and data and times that you visit the Site.\n\nWe also collect Personal Data from third parties, such as social media platforms, marketing vendors, data analytics companies, data suppliers, or our affiliates or partners. The categories of Personal Data that we obtain from such sources may include: Identifiers, such as name, physical address, email address, and phone number; Internet or other electronic network activity information; Geolocation data; Education information; and Inferences regarding preferences or other characteristics.\n"
]

