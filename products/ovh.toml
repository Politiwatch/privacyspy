[rubric.third-party-access]
value = "yes-specified-critical"
citations = [
  "We may share your Personal Data with certain third parties to the extent permitted by applicable law:\n\n- Vendors and Service Providers: To assist us in meeting business operations needs and to perform certain services and functions on our behalf: providers of payment processing and fraud prevention, marketing, web analytics, hosting, email communication and customer support services, and recruiting services. Pursuant to our instructions, these parties may access, process or store Personal Data in the course of performing their duties to us.\n- OVH SAS and its affiliate companies: In order to provide the OVHcloud Services you request from us, our parent company, OVH SAS, may provide us with technical support which may entail processing of Personal Data to the extent necessary to provide you with the OVHcloud Services. For EU data subjects, such processing is in our legitimate interest in ensuring that you may receive the OVHcloud Services you request from us.\n- Business Transfers: If we are involved in a merger, acquisition, financing due diligence, reorganization, bankruptcy, receivership, sale of company assets, or transition of service to another provider, your Personal Data and other information may be transferred to a successor or affiliate as part of that transaction along with other assets.\n- Legal Requirements: If required to do so by law or in the good faith belief that such action is necessary to (i) comply with a legal obligation or lawful requests by public authorities, including meeting national security or law enforcement requirements and applicable law, rule, order, or regulation, (ii) protect and defend the rights or property of OVHcloud, (iii) act in urgent circumstances to protect the personal safety of users of the Site or the public, or (iv) protect against legal liability."
]

[rubric.data-collection-reasoning]
value = "yes"
citations = [
  "We use account-related data provided by Customers to us in connection with the purchase, sign-up, use or support of Customer account (such as usernames, email address and billing information) to provide you with access to the OVHcloud Services and/or the Site, contact you regarding your use of the OVHcloud Services and/or the Site or to notify you of important changes to the OVHcloud Services and/or the Site. For EU data subjects, such use is necessary for the performance of the contract between you and us.\n\nWhen you ask for information about the OVHcloud Services (for example, when you ask us to send you offers or price information), we will use your contact information to respond to your requests. For EU data subjects, such use is necessary to respond to or implement your request prior to entering into a contract with us.\n\nWe process Service Data on behalf of Customers for the purpose of providing the OVHcloud Services to Customers in accordance with our Terms of Service or other applicable contract.\n\nWe will use your Personal Data to send you information by email on our new products or services or other promotions. Where required by the applicable law (for example, if you are an EU data subject), we will send you such information only with your consent, which was given at the time you provided us with the Personal Data. In such case, if you do not provide us with your consent to the processing of your Personal Data for this purpose, we will not send you this information.\n\nYou have the right to withdraw your consent at any time, including by following the instructions contained in each promotional communication we send you permitting you to \"opt-out\" of receiving future promotional information. In addition, if at any time you wish not to receive any future communications or you wish to have your name deleted from our mailing lists, please contact us\n\nWe use data relating to your use of the Site and/or the OVHcloud Services to analyze, administer, support and improve your access to and use of the Site and the OVHcloud Services, including fraud prevention. We may also compile, anonymize and/or aggregate your Personal Data and other data and use such anonymized and/or aggregated data for our business purposes, including sharing such data with affiliates and business partners. This aggregate information does not identify you. For EU data subjects, this use of your Personal Data is necessary for our legitimate interests in understanding how the Site and the OVHcloud Services are being used by you and to improve your experience on it.\n\nWhen you apply for employment through our Site, your contact details and data about your employment history and education may be collected by our provider of recruiting services and we will use such data to evaluate your job application, to conduct job interviews, and as is otherwise needed for recruitment. For EU data subjects, processing of this data is necessary to respond to your request to process your application for employment. If you do not provide this data, we will not be able to process the application that you send through our Site.\n\nWe also may use your Personal Data in other ways for which we provide specific notice at the time of collection and obtain your consent if required by applicable law. Additionally, we may de-identify or aggregate your information and use it for other purposes as permitted by applicable law.\n\nIf you are an EU data subject, please see the \"EU Data Subjects\" section below for information on your rights in relation to your Personal Data."
]

