[rubric.law-enforcement]
value = "reasonable"
citations = [
  "\"When the law requires it. We follow the law whenever we receive requests about you from a government or related to a lawsuit. We'll notify you when we're asked to hand over your personal information in this way unless we're legally prohibited from doing so. When we receive requests like this, we'll only release your personal information if we have a good faith belief that the law requires us to do so. Nothing in this policy is intended to limit any legal defenses or objections that you may have to a third party's request to disclose your information.\""]
    
[rubric.list-collected]
value = "exhaustively"
citations = [
  "\"We learn information about you when: you give it to us directly (e.g., when you choose to send us crash reports); we collect it automatically through our products and services (e.g., when your Firefox browser checks with us to see if is up to date); someone else tells us information about you (e.g., when Thunderbird works with your email providers to set up your account); or when we try and understand more about you based on information you've given to us (e.g., when we use your IP address to customize language for some of our services).\""]

notes = ["\"When Firefox sends data to us, your IP address is temporarily collected as part of our server logs. When you first use Firefox, it uses your IP address to set your default search provider based on your country. We use this data to send you email alerts if we detect suspicious activity, such as account logins from other locations. Firefox uses your IP address to suggest relevant content based on your country and state. For some Firefox users in the United States, Firefox routes DNS requests to a resolver service that has agreed to Mozilla's strict privacy standards for resolvers. System logs of your DNS requests are deleted from the service within 24 hours and are only used for the purpose of DNS resolution. By default on desktop versions of Firefox, we will ask you to share a report with more detailed information about crashes with Mozilla, but you always have the choice to decline. Crash reports include a \"dump file\" of Firefox's memory contents at the time of the crash, which may contain data that identifies you or is otherwise sensitive to you. Mozilla receives your email address and a hash of your password when you create a Firefox Account or sign-up to Join Firefox. You can choose to include a display name or profile image. For security purposes, we store the IP addresses used to access your Firefox Account in order to approximate your city and country. If you enable Sync, Mozilla receives the information that you sync across devices in encrypted form. This may include Firefox tabs, add-ons, passwords, payment autofill information, bookmarks, history, and preferences. Firefox always asks before determining and sharing your location with a requesting website (for example, if a map website needs your location to provide directions). To determine location, Firefox may use your operating system's geolocation features, Wi-fi networks, cell phone towers, or IP address, and may send this data to Google's geolocation service, which has its own [privacy policy](https://www.google.com/privacy/lsf.html). If you allow a website to send you notifications, Firefox connects with Mozilla and uses your IP address to relay the message. Mozilla's pre-release versions of Firefox (which are distributed through channels such as Nightly, Beta, Developer Edition and TestFlight) are development platforms frequently updated with experimental features and studies. In addition to the data collection described in this Privacy Notice, these versions by default may send certain types of web activity and crash data to Mozilla and in some cases to our partners. Any data collection or sharing adheres to our [Firefox data collection policy](https://wiki.mozilla.org/Firefox/Data_Collection) and we will always be transparent and provide you with controls.\" \r\n\r\n \"Thunderbird receives your email address domain. Your full email address is never processed or stored on our servers (unless you choose to share it when you send a crash report). When Thunderbird sends technical data to us, your IP address is temporarily collected as part of our server logs. If Thunderbird crashes, we will ask you to share a report with more detailed information about the crash, but you always have the choice to decline. Crash reports include a \"dump file\" of Thunderbird's memory contents at the time of the crash, which may contain data that identifies you or is otherwise sensitive to you. When Thunderbird sends technical data to us, your IP address is temporarily collected as part of our server logs. If you choose, crash reports include your email address. Read the full documentation [here](https://support.mozilla.org/kb/mozilla-crash-reporter-tb). Thunderbird periodically connects to our server to install updates to add-ons. When Thunderbird sends technical data to us, your IP address is temporarily collected as part of our server logs.\" "]

